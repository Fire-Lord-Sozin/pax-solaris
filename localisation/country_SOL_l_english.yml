 paxsolaris.80.t:0 "Resistance Attack Repelled"
 paxsolaris.80.d:0 "[This.GetNewspaperHeader]Acting on information gathered from interrogations and informants within the Harmony Restoration Movement, the Imperial Inquisition has drafted an emergency order for the garrison of [SOL_resistance_attack_target_true_temp.GetName] to be reinforced by active-duty military personnel and instructed to be on high alert while the Inquisition mounted an assault on a small building just outside of the state suspected to be the staging grounds for the attack.\n\nOver a dozen resistance operatives were captured by the Inquisition. After interrogation they admitted the attack was called off once the resistance saw the increased military presence in the state."
 paxsolaris.80.a:0 "Ponykind can rest easy knowing the Inquisition will always be there to protect them."

 Attack_effect_tt:0 "[ResistanceAttackOutcome_tt]"
 paxsolaris.81.t:0 "Resistance Strikes [SOL_resistance_attack_target_true_temp.GetName]!"
 paxsolaris.81.d:0 "[This.GetNewspaperHeader][ResistanceAttackOutcome_Desc]"
 AttackOutcome_Desc_1:0 "At 1:13 AM last night the ponies of [SOL_resistance_attack_target_true_temp.GetName] were awoken by speakers blasting warnings about a fire ravaging the city. An emergency order was given by the city mayor, forcefully evacuating thousands of ponies at risk of inhaling dangerous toxic fumes. Firefighters were ordered to do whatever possible to contain the fire, but it was far too late to save the [SOL_resistance_attack_target_true_temp.GetName] industrial district.\n\nThe struggle lasted long into the next day beforel the pegasi finally managed to gather enough rain clouds to extinguish the fire. Post-crisis investigation conducted by the Inquisition suggest this blaze was deliberately started by resistance agents to cripple [THIS.GetNameDef]’s industry."
 AttackOutcome_Desc_2:0 "Local steelworkers arrived at work today to find their worksite had been cordoned off as a crime scene. The [SOL_resistance_attack_target_true_temp.GetName] Inquisitors issued an official apology, stating that a terrified night shift security guard had called them in after roving gangs of ponies were spotted sabotaging the steelworks. They arrived to discover molten metal had been poured on the machinery, rendering millions of bits of equipment completely inoperable.\n\nWhile the investigation into this attack has only just begun, the Inquisition has already confirmed those responsible were members of the Harmony Restoration Movement."
 AttackOutcome_Desc_3:0 "A scheduled shipment of ammunition had to be delayed today when reports reached the local military garrison of a vital bridge spanning the [SOL_resistance_attack_target_true_temp.GetName] River being destroyed. Thankfully the bridge was free of ponies when the blast went off, but the destruction of nearby infrastructure including the state’s largest dam is expected to cost the government millions. State infrastructure has been temporarily shut down while Inquisitors search for any additional bombs the resistance might have planted.\n\nMillions of ponies have already felt the sting as the price of essential goods soars in light of the paralysed logistics network and emergency water restrictions. Meanwhile the military struggles to keep order in the now isolated state."
 AttackOutcome_Desc_4:0 "A prominent [THIS.GetAdjective] general was assassinated in broad daylight earlier today outside of a famous [SOL_resistance_attack_target_true_temp.GetName] cafe. The general was enjoying a week of paid leave for his service to [THIS.GetNameDef] when he was shot twice by a gunmare believed to have been an assassin sent by the Harmony Restoration Movement.\n\nFirst responders were quick to the scene but were unable to save the general, who passed away from his injuries in hospital less than an hour later. This assassination has thrown the [SOL_resistance_attack_target_true_temp.GetName] garrison into chaos as the army is left without a clear leader to follow. It is expected that the absence of this general will send waves up the command chain."
 AttackOutcome_Desc_5:0 "Last night a group of resistance agents successfully broke into a prominent [SOL_resistance_attack_target_true_temp.GetName] research facility, taking the opportunity to destroy any files they could find and gun down the facility staff. This facility was responsible for producing some of [THIS.GetNameDef]’s greatest advancements and its loss will delay Imperial research efforts immensely.\n\nThe Inquisition suspects the resistance may have made off with some of the files and passed them on to foreign powers, but these rumours are currently unconfirmed. Upon the conclusion of their preliminary investigation the Inquisition allowed grieving families to gather at the site to pay tribute to their departed loved ones."
 AttackOutcome_Desc_6:0 "Early last morning the Harmony Restoration Movement mounted an assault against the [SOL_resistance_attack_target_true_temp.GetName] garrison command building. Despite their superior numbers, the Imperial Army was caught unaware by the ferocity of the attack and were unable to stop the resistance from breaching the building.\n\nThe resistance did not press their advantage, instead using their access to the command building to steal important documents on Imperial troop movements in the area which the Inquisition suspects they have sent to foreign powers. The high command is scrambling to draft new plans to replace the ones stolen by the resistance."
 paxsolaris.81.a:0 "I want to know how this was allowed to happen!"

 paxsolaris.100.t:0 "A War Council"
 paxsolaris.100.d:0 "It had been many centuries since this part of the palace had seen so many ponies. From across the land they came in droves. Every spoilt noble, entitled wizard and lazy guard captain Equestria had to offer. Each of them fancying themselves as the voice of reason, the one Celestia would place her trust in to solve this crisis. They shouted at each other across the room, all boasting of holding the secret to a quick and bloodless victory. It would be a miracle if even a tenth of these ponies had ever held a sword or gun in their lives.\n\nAnd yet this was the best Equestria had to offer. After centuries of peace the Equestrian military had become little more than a social club for Canterlot’s nobility. Celestia watched in silence as Tall Bearer hurled obscenities at Idle Rich, claiming that he was unworthy of his position as General like his responsibilities as Field Marshal amounted to anything more than drinking cocktails at galas. They were both no better than their fathers who had occupied those two seats before them. Celestia had stopped asking why the same family members appeared in her war room generation after generation a long time ago. Instead she took pleasure in the few times actual talent somehow managed to worm its way up the ranks. But that was a rare occurrence these days.\n\nCelestia cursed herself for letting it come to this, for not acting sooner to stop this travesty from ever occurring. Maybe if she had asserted herself more, Equestria would be better prepared to handle the threat they now faced. But at this point it would almost be easier to just burn it all and start anew. To scour the rot and let Harmony breath once again. Celestia squashed that thought almost as quickly as it came. She couldn’t do that to her little ponies, even if they might deserve it.\n\nThe meeting adjourned, having accomplished nothing but wasting hours of Celestia’s time. Time she could’ve spent preparing her nation for the onslaught they would surely face. She left without a word, retreating to her chambers in the hope that tomorrow would be more productive. But Celestia wouldn’t hold her breath.\n\nWhen she closed her eyes, the princess dreamed of fire."
 paxsolaris.100.a:0 "Equestria must fight!"

 paxsolaris.101.t:0 "Gearing for War"
 paxsolaris.101.d:0 "Celestia had hoped court would pass quickly, but with the threat of subjugation looming over their heads she knew that was impossible. Ponies pressed in from all sides, each trying to curry favour as they put forward their demands. Demands for answers she couldn’t give, laws she couldn’t repeal or exceptions she couldn’t grant.\n\n“Surely you can see how important my business is?” Gladmane insisted. “Could you really deprive ponies of such necessities?”\n\nThe princess raised an eyebrow. “I was under the impression that your factories produce luxury airships for the private sector?”\n\n“Yes, but even the current political situation does not justify shutting down a legal business!”\n\n‘Current political situation’? An interesting way to describe the enslavement of Equestria.\n\n“My decision is final. Your factories will be temporarily seized and repurposed for the war effort. Ponykind needs fighters more than luxury airships. If you are truly so worried about your income, I hear the army has many employment opportunities.”\n\nNot that he needed to worry about money. Gladmane was making more bits profiteering than he ever made from airships. She reminded herself to launch an investigation into his sales later.\n\n“You can’t do this!” Gladmane protested, but Celestia silenced him. One of her guard captains was approaching her.\n\n“My princess,” The captain began. He levitated a report to her. “You need to take a look at this.”\n\nCelestia thanked the captain as she took the report from him. She read the first few lines and stood up from her throne.\n\n“Court is adjourned. I have something important to handle.”\n\n“But princess, what about my-“\n\n“GET OUT!” Celestia screamed. She slammed her hoof down, causing embers to explode across the throne room.\n\nThey cowered in fear, but Celestia didn’t care anymore. She took the report and stormed out, leaving scorch marks in her wake. "
 paxsolaris.101.a:0 "Even in Canterlot the toll of war can be felt"

 paxsolaris.102.t:0 "The Burden of a Princess"
 paxsolaris.102.d_luna:0 "Celestia was working through the night again. She was doing this more and more as the situation on the front worsened. Luna wondered if her sister even got to see the sun when she wasn’t raising or lowering it. The last time Celestia had made a public appearance had been to send off the next batch of soldiers to face the machine guns. Even day court had been cancelled indefinitely. These days she addressed her nation over the radio.\n\n“Sister, would you like to have breakfast with me? It will be just like old times,” Luna offered. She hoped Celestia would accept her invitation. It had been too long since the day princess had smiled.\n\n“Can’t. I have to draft Equestria’s transition into martial law,” Celestia mumbled, not even looking up.\n\n“I think you need a rest. I’m worried about your health.”\n\n“I will rest when [primary_enemy.GetLeader] is dead,” Celestia replied. She glared at Luna. “It is not the first time I have had to lead this nation through tough times.”\n\nLuna frowned. That was a low blow, but her sister was clearly drowning in her workload. Being a little irritable was expected. What Celestia needed right now was somepony else to help her.\n\n“Very well. I shall assist you in this endeavour.”\n\nCelestia merely grunted, but she levitated another chair to the table. Luna took this as her invitation to approach the solar princess. A hastily written draft was placed in front of her.\n\n“Well, what do you think?” Celestia asked as Luna read through her proposal.\n\n“This seems awfully extreme, don’t you think?”\n\n“It is what needs to be done.”\n\n“But surely this is taking it too far? What about-“\n\n“Enough,” Celestia interrupted her. “I have done the research. Equestria needs this. If you don’t like it, feel free to leave.”"
 paxsolaris.102.d_alone:0 "Celestia was once again working late into the night, something she had found herself doing more often as the situation on the front worsened. These days it would be a miracle if she saw the sun for more than a few minutes in the morning and evening. Truthfully, she could see no end in sight to this madness.\n\nShe put the final touches on her draft. This law would undo millennia of tradition and due process, all to give them the slightest edge over their foe. Often Celestia wondered if the Equestria she was fighting so hard to preserve would ever return to the way it was. Win or lose, this war would change her nation forever.\n\nPerhaps that was for the best.\n\nThe silence pressed in on her. Celestia gave one despairing look to the empty chair beside her. A chair that should’ve been occupied. But she was gone and once again Celestia was alone.\n\nMaybe Equestria wouldn’t be so different after all.\n\n“I do this for you, my little ponies,” Celestia said, signing the new law into action. "
 paxsolaris.102.a:0 "“No Celestia, I’m here for you.”"
 paxsolaris.102.b:0 "“Fine. Be like that!”"
 paxsolaris.102.c:0 "Whatever it takes"

 paxsolaris.103.t:0 "The Winds of Change"
 paxsolaris.103.d:0 "Celestia stormed down the corridor like a solar flare, servants and guards snapping to attention as she passed. But she paid them no mind. Her thoughts were consumed by the most recent reports of life in [primary_enemy.GetAdjective]-occupied territory. All those ponies... [primary_enemy.GetLeader] deserved to burn for that.\n\nIt had not been the first time that thought had entered her mind. Celestia had fallen into a grim routine: wake up, raise the sun, attend a war meeting now thankfully staffed by competent ponies, push through an even harsher law in the hopes of turning the tide of battle, lower the sun and then draft tomorrow’s laws. All the while nurturing the inferno of hatred that had taken residence in her heart. But today something was different.\n\n“What is the meaning of this?” Celestia growled at the group of ponies that blocked her path.\n\nTall Bearer headed the group. He was the last of the old guard, having displayed just enough competence to keep his job as Field Marshal when all his friends had been replaced in favour of the new talent Celestia had pushed up the ranks. And yet he was still foolish enough to stand in her way.\n\n“Your Majesty, we couldn't help but notice that you, please pardon the term, seem different than before. The policies you have enacted, while of course necessary, have been considered extreme by some. Perhaps Your Majesty could reconsider some of the details?”\n\nThe other ponies hastily nodded. They shied away as her gaze fell upon them. After a long silence, she spoke.\n\n“Do you all feel this way?”\n\n“They do, your Majesty,” Tall Bearer replied.\n\n“I would like to hear it from them,” Celestia looked up from the Field Marshal into the crowd of fearful faces.\n\nDead silence."
 paxsolaris.103.a:0 "Next Page"
 event_103_nmm:0 "Her thoughts were consumed by the most recent reports of loses against the cultists. All those ponies... banishment was too lenient a punishment for Luna now."
 event_103_other:0 "Her thoughts were consumed by the most recent reports of life in Changeling-occupied territory. All those ponies... The Changelings deserved to burn for that."

 paxsolaris.105.t:0 "The Winds of Change"
 paxsolaris.105.d:0 "“That’s what I thought,” Celestia glared daggers at the ponies. “Let me guess: you were all too spineless to approach me directly? Instead you singled out the only one in your group not smart enough to know when to hold his tongue and made him your spokesmare? Pathetic.” \n\n“Your Majesty! We have nothing but Equestria’s best interests at heart!”\n\nCelestia sneered. “Oh spare me your grovelling! If the Changelings took Canterlot tomorrow you would be kissing the ground [primary_enemy.GetLeader] walked on!”\n\n“That’s an unfair accusation your maje-”\n\n“Silence!” Celestia cut him off. She flared her wings and her mane ignited in a burst of fire. For the first time since he approached her, Tall Bearer felt fear.\n\n“You ponies don’t care about Equestria. You never have. You just want to return to the old days where I would turn a blind eye to the slow decay of my nation for the sake of preserving stability because I once so foolishly decided to share power with selfish parasites. If you thought Equestria’s enemies would offer you a better deal, you’d have sold us all out a long time ago.”\n\nCelestia leaned forward until her nose was mere inches from Tall Bearer. “But now you are powerless. And when the enemies of Equestria are ash, I will make sure you will never enjoy such privileged positions in my nation ever again! Now run along... my little ponies.”\n\nWhat little courage the nobles had deserted them. They stood aside and let her pass. Celestia pushed all thoughts of them out of her mind.\n\nAfter all, she had a war to win."
 paxsolaris.105.a:0 "Equestria will never be the same"

 equestria.153.t:0 "Sisterly Ties"
 equestria.153.d_luna:0 "Luna backed away as Celestia stormed past her. But she might as well have been invisible because the solar princess didn’t even acknowledge her presence. Neither sister had spoken a word to the other in weeks. But Luna couldn’t put this off any longer.\n\n“Sister, may I have a word with you?”\n\nCelestia turned, revealing the deep bags under her eyes. Faint tear stains still lingered on her face. But the worst thing about her sister was her eyes. Those purple irises that used to shine with so much kindness now burned with an all-consuming hatred.\n\n“What?” Celestia practically spat.\n\n“I am worried. You seem colder these days.”\n\nShe narrowed her eyes. “That tends to happen when one is forced to send ponies into a meatgrinder.”\n\n“The war has been hard on everyone, that I know. But sister, you are not who you used to be. You don’t greet me like you used to. Tall Bearer tells me you’ve been terrifying ponies into submission. You don’t even smile anymore!”\n\n“What do I have to smile about?” Celestia sneered. “Ponies are dying, Luna. Nothing will make me smile until I have the head of [primary_enemy.GetLeader] on a spike.”\n\nLuna backed away slightly. “That’s exactly what I’m talking about! The Celestia I knew would never fantasise about such a thing!”\n\n“Then the Celestia you knew was weak.”\n\n“Look I know how hard it is to rule, especially in times like this. But some of the measures you have enacted hurt our ponies, not protect them.”\n\n“If I must hurt our ponies to save them, then so be it,” Celestia turned away. “Now leave me. I have to receive the news from the front.”\n\nShe tried to walk away, but Luna teleported in her path. “Please sister, just stop for a while to think about this! You are not yourself!”"
 equestria.153.a:0 "“Get out of my way, Luna.”"
 equestria.153.b:0 "“Perhaps you are right - it seems I have lost myself...""

 paxsolaris.104.t:0 "A Midnight Encounter"
 paxsolaris.104.d:0 "It was late. The moon was making its final descent across the sky, casting silver light across the land. But the light did not touch Celestia. Nothing could hope to compete with the warm orange glow that now surrounded the alicorn. She should be in bed by now, but Celestia found herself feeling as energetic as ever. For the first time in what felt like a century, she had time to relax. And it was a beautiful night for it.\n\n“Um... your Majesty?” A quiet voice reached her ears. Celestia turned and spotted Tall Bearer standing at the doorway to the palace. He trembled as her gaze fell upon him.\n\n“What do you want that is so urgent you think it wise to interrupt me?” Celestia demanded.\n\nTall Bearer approached slowly, flinching as her fiery tail licked the ground beneath him. The rainbow hue had burned away a while ago, but Celestia decided she preferred this style. It suited her more.\n\n“It’s about the latest round of conscription...” Tall Bearer began.\n\n“Yes, I hear it was the most successful one yet,” Celestia levitated the teacup to her lips, a pleasant smile on her face. “Not a single report of desertion. Victory is in sight, my little pony.”\n\n“That’s the thing, your Majesty,” Tall Bearer averted his eyes. “With you leading us to victory, surely our war effort would not be hindered by one less soldier?”\n\nHer smile faded. “Get to the point.”\n\n“It’s my son. He’s been drafted into the service.”\n\nCelestia raised an eyebrow. “And?”\n\n“I would like him to be... undrafted, your Highness.”"
 paxsolaris.104.a:0 "Next page"

 paxsolaris.106.t:0 "A Midnight Encounter"
 paxsolaris.106.d:0 "The alicorn swirled the tea in her cup and took another long sip. When she was done, she placed the cup down and gave Tall Bearer her full attention.\n\n“How many sons and daughters have you sent to their deaths, my little pony? What makes your son more special than them? What reason do you have for me to make him the sole exception to my nation’s laws?”\n\n“Please, Princess. Take my son off the list, I beg of you. My family has served you for dutifully centuries! He’s just a colt, you cannot send him to his death!”\n\nThe alicorn pretended to consider his offer. “Hmmm... denied. Now get out of my sight.”\n\nTall Bearer spluttered. He stepped closer to the alicorn, his face beginning to resemble a ripe tomato. “I am a Field Marshal! You cannot do this to me!”\n\nThe stallion didn’t even have time to scream before flames engulfed him. In mere seconds they had vapourised everything. Flesh, bone and even magic was consumed in the inferno. When the glow faded, all that was left of Tall Bearer was a cooling pile of ashes.\n\n“Then consider yourself fired,” Celestia chuckled at her joke. She took another dainty sip of her teacup and looked out onto the city far below her.\n\nIt really was a beautiful night."
 paxsolaris.106.a:0 "The sun is rising in Equestria"

 paxsolaris.107.t:0 "Exorcising Demons"
 paxsolaris.107.d:0 "“And how is my mask doing on this fine evening?” the fire asked the princess. It could not be seen, but Celestia knew it was there. Lurking beneath the bed or in the corner of her eyes. It was there, for it had always been there.\n\n“Enough games! Show yourself, demon!” Celestia demanded the creature.\n\nEmbers coiled around her hooves. They seem to revel in her confusion. “I think we both know why I can’t do that. You are terrified of what you will see.”\n\n“I don’t fear you!” Celestia shouted.\n\n“No, you fear yourself,” The flames leapt up the curtains, casting flickering orange images on the wall. Images of pain and destruction. Ponies bowing before a monster of fire. The sun devouring the world and leaving nothing in its wake. Celestia flinched away from the flaming curtains, snuffing them out with a quick spell.\n\n“You aren’t me!”\n\n“Oh but I am. You just wish I wasn’t. How desperately you wish I was something else. You’ve wished that ever since circumstance forced you to do what you should’ve done millennia ago. Ponies had grown weak and indolent under the freedom and luxury you offered while threats you should’ve dealt with were given time to fester. To continue on this path will only invite another war.”\n\n“What I did during the war may have been necessary,” Celestia admitted. “But that’s in the past. I’ve undone it all. I don’t need you, so leave.”"
 paxsolaris.107.a:0 "Peace is such a fragile thing."

 paxsolaris.108.t:0 "A Reflection of the Future"
 paxsolaris.108.d:0 "The flames curled around her forelegs. “If you didn’t need me, I wouldn’t be here.”\n\n“What purpose could you serve? Equus is at peace!”\n\n“And what of Griffonia? Or the influence of that failed experiment of a province? It may be a few years or a few centuries, but war will come again. You may lie to Equestria and promise another thousand years of peace, but you cannot lie to yourself. And you know why you really need me.”\n\nThe apparition was right. It wasn’t Celestia’s fear of another war that kept it around. It was her fear of herself. There was no spirit. There never was. Just a mare afraid of her own fire.\n\n“Why won’t you leave me alone!?” Celestia pleaded with it.\n\n“You might as well ask your shadow the same question.”\n\nA long silence passed. Every flame in the room, from flickering candles to the light of incandescent bulbs gathered at the edge of the room. Celestia knew what they were asking. They wanted permission. And she would give it.\n\n“Show me what you really are.”\n\nThey gathered into the crude form of a pony, growing larger as the flame morphed into flesh and bone until an alicorn stood before her. Tall, fanged and clad in golden armour. But that face was her own. Celestia sent a bolt of magic at the apparition. It smiled as it crumbled into a million fragments of glass.\n\nCelestia breathed deeply and stared at the place her mirror once stood. The presence was gone. But the flame lingered at the back of her mind, waiting to be unleashed once more."
 paxsolaris.108.a:0 "And all was silent."

 paxsolaris.109.t:0 "Betrayal"
 paxsolaris.109.d:0 "Celestia blinked tears from her eyes as she looked down upon the city far beneath her. Equestria was burning. Every report Celestia read was worse than the last. Cities falling to Nightmare Moon’s onslaught. Thestrals slaughtering innocent ponies. Ambitious dissidents choosing this moment to defy her authority. It seemed like every day another state declared independence. Had she really been blind to these divides in her nation? Or was Nightmare Moon’s influence more widespread than Celestia thought?\n\nTwilight had left to gather the other element bearers, though Celestia would not be surprised to learn they had been assassinated. She desperately wished that was not the case. But the cruelty of Nightmare Moon knew no bounds. With Twilight searching for her friends, Celestia was the only one left to lead her unprepared and collapsing nation.\n\nThat was probably for the best. Twilight hadn't been around to see her idol and mentor cry as she drafted a kill on sight order. Signing away millenia of peaceful traditions had felt like signing away her soul. But what else could Celestia do when the enemy dwelt within? To Tartarus with Luna. It was her army of brainwashed converts that gave the princess hesitation. Killing them weighed heavy on her heart, but there was no room for weakness now. Celestia knew what had to be done. This was not the first time Luna forced Celestia into slaughtering her little ponies."
 paxsolaris.109.a:0 "But that did not make it any less painful."

 paxsolaris.110.t:0 "The Price of Victory"
 paxsolaris.110.d:0 "“Make this quick, Sweetie Drops. I have a speech to deliver,” Celestia spoke to the SMILE agent. She knew it was wrong to be so rude to a hardworking pony, but every second this war continued more of her subjects died.\n\n“Certainly, your majesty,” Sweetie Drops bowed slightly. “It is as we feared. Most thestrals are at least compliant with Nightmare Moon’s regime, if not outright supportive. I have identified over a hundred spies operating in our command structure, many of them thestrals. It pains me to say this, but I don’t believe they can be trusted.”\n\nCelestia sighed. She had been afraid of that. The thestrals served nopony but Luna. Even after a thousand years of effort on Celestia’s part they still preferred to exist on the fringes of Equestrian civilisation. Luna’s return was supposed to heal this divide. Not radicalise them into attacking ponykind.\n\nLetting the thestrals exist outside of her oversight had been foolish. Just another addition to the long list of mistakes Celestia now had to pay for. Only now did she see that their lifestyle was a threat to ponykind. Who knew what they got up to in those mountains? She would not be surprised to learn they had spent the last thousand years plotting Nightmare Moon’s return.\n\n“That is unacceptable,” Celestia spoke. “I loathe to do this, but I don’t see any other option. You now have express permission to detain and hold any suspected Nightmare sympatherisers without trial.”\n\nSweetie Drops stared at the princess with a look of disbelief. “Without trial, your majesty? Does that not seem extreme?”\n\n“I do not take this decision lightly, my little pony. But to protect ponykind, sacrifices must be made. Just get it done.”\n\nA look of anger flashed on the agent’s face, but it was gone as quickly as it appeared. Sweetie Drops bowed to the princess."
 paxsolaris.110.a:0 "“As you wish.”"

 paxsolaris.111.t:0 "Dreams and Demons"
 paxsolaris.111.d:0 "Fire roared through the forest, licking the dry underbrush and clawing at the hellish red sky. Celestia moved through the noxious smoke like a wraith. To anypony else, the heat would be unbearable. But the flames welcomed the princess like an old friend.\n\nUnicorn mages kept pace either side, slowly advancing through the forest clad in silver flame-retardant suits. Only their horns were visible, hosing down the ruined homes with caustic fire. The air force had bombed these hills for the better part of a day, splintering the trees and levelling countless thestral villages. While Twilight was handling Celestia’s administrative duties, the princess had decided to expedite the efforts of her army by mopping up Lunar guerrillas so her armoured divisions could advance safely.\n\nA bullet zipped out of the treeline and ricocheted off the alicorn’s flesh. Celestia’s eyes snapped towards the source. A split second later the trees were blasted into splinters by a beam of crimson magic. The rebels didn’t even have time to scream. Celestia advanced onwards, flinging aside fallen trees and charred bodies in her path. Fire now danced at the end of her mane and tail, licking the blood-soaked ground with a primal hunger.\n\nHer advance was halted when she reached the rocky face of a hill. She spotted a small cave entrance was hidden behind a covering of moss. Celestia burnt away the moss, revealing the black void within.\n\n“This is the entrance to a thestral town,” One of the unicorns explained, his voice muffled by a heavy gas mask. “They’ll be dug in like ticks and won’t give up their homes without a fight, but we can’t launch our offensive without securing these hills. What should we do, your majesty?”\n\nAs Celestia studied the cave entrance, she felt a cold and familiar presence surround her. The princess smiled. Nightmare Moon had come to witness her destroyer.\n\n“If they love their caves so much, let them stay,” Celestia looked to her stunned subordinate. “Forever”\n\nHer magic lashed out, tearing into the cave ceiling and pulling matter from the walls. The earth trembled as the cave collapsed, trapping thousands of thestrals beneath the earth to live out their last hours in darkness. Celestia could not think of a more fitting fate. The cold presence surrounding her recoiled as if physically wounded. Celestia raised an eyebrow. Horror. She did not think Nightmare Moon was capable of feeling such things. Serves her right. She had taken the lives of Celestia’s subjects, it was about time Celestia repaid the favour. Soon there would be nothing standing between her and the moon princess. When that moment came, Celestia would write the last chapter in this thousand year tragedy."
 paxsolaris.111.a:0 "Every nightmare has an end."

 SOL_harmonist_demands:0 "Harmonist Demands"
 SOL_harmonist_demands_desc:0 "The ponies of Equestria want their say and we have agreed to hear them out. This is a tense situation, with the harmonists anticipating betrayl at any moment and Daybreaker's advisors fearing the collapse of social order. The decisions made in these next few days will make or break [This.GetNameDef]. Choose wisely."

 paxsolaris.120.t:0 "Harmonist Demand: Civilian Governance"
 paxsolaris.120.d:0 "“The war is over, yet Equestria is run like a prison camp! A government is supposed to serve its people, not the military. That Daybreaker still allows iron-hooved generals to rule our government proves she is a tyrant no better than Chrysalis!”\n\nIt’s no secret that Celestia had to make a lot of tough decisions to prepare for the Changeling onslaught. Liberties were signed away and civilian administration was replaced with harsh militarised law. While these changes may have served our nation well, ponies are now demanding they be repealed. But our advisors argue removing these laws would leave [This.GetNameDef] vulnerable to foreign invasion. What should we do?"
 paxsolaris.120.a:0 "The protestors are right, these laws need to be removed."
 paxsolaris.120.b:0 "Some of the more extreme laws can go, but we will not return to civilian governance."
 paxsolaris.120.c:0 "Absolutely not. The law will remain unchanged."

 paxsolaris.121.t:0 "Harmonist Demand: No Conscription"
 paxsolaris.121.d:0 "“How many have we lost? How many friends and family members are to be mourned by their loved ones? How many children will grow up never knowing their parents? There is not a single pony in Equestria that hasn’t been touched by the cruelties of war. And yet Daybreaker has kept the draft. Now is the time to rise up ponies and tell this tyrant we won’t be sent back to the slaughter!”\n\nConscription was by far one of Celestia’s most controversial decisions. Nopony wanted to be sent into the war against their will. Now that the war is over the Harmonists not only demand a complete repeal of conscription but also demand that Daybreaker create a law preventing the government from enacting conscription again."
 paxsolaris.121.a:0 "The Imperial Military will be a voluntary military!"
 paxsolaris.121.b:0 "The extent of conscription could be lessened, but it would be foolish to repeal it entirely."
 paxsolaris.121.c:0 "[This.GetNameDef] needs to be prepared for anything. Denied with vehemence."

 paxsolaris_122_a_protector:0 "§GLoyalty Increases by 7%§!\n§OThe strength of Resistance Outreach will increase by one level!§!"
 paxsolaris_122_a:0 "§GLoyalty Increases by 5%§!\n§OThe strength of Resistance Outreach will increase by one level!§!"
 paxsolaris_122_b_mother:0 "§GLoyalty Increases by 2%§!\n§OResistance Outreach Suppression§! progress to the next stage will be §Rreset!§!"
 paxsolaris_122_b:0 "§OResistance Outreach Suppression§! progress to the next stage will be §Rreset!§!"
 paxsolaris.122.t:0 "Harmonist Demand: Freedom of Speech"
 paxsolaris.122.d:0 "“What happened to our freedom? There used to be a time when ponies were free to express themselves in whatever ways they pleased! But now we can be arrested simply for speaking out against Daybreaker's tyranny! Well we won’t stand for it! We the people demand our right to speak out against injustice!”\n\nThere are few media channels in Equestria not subservient to the interests of the Solar Regime. While ponies may deny it, this propaganda was essential for maintaining our morale and ultimately leading us to victory. If we bring back freedom of speech, we run the risk of problematic ideas gaining traction in the public and posing a threat to the future of [This.GetNameDef]. What should we do?"
 paxsolaris.122.a:0 "Freedom of Speech is a right that all ponies should have!"
 paxsolaris.122.b:0 "We can make a show of lowering restrictions on the press, but secretly retain our control."
 paxsolaris.122.c:0 "There can be no truth without the Empress!"

 paxsolaris.123.t:0 "Harmonist Demand: Civilian Economy"
 paxsolaris.123.d:0 "“We aren’t at war anymore, yet ‘Empress’ Daybreaker still orders her minions to seize our factories and enforce more restrictions on what we can and can't buy! As if we needed more proof of the inherent tyranny of Alicorn rule, now they think they can bleed us dry for whatever purpose they deem 'necessary'! What's next, seizing our houses and the land beneath our hooves?”\n\nWar is hard on everyone. To ensure victory it is often necessary for citizens to forsake luxuries so that more can be produced for the frontlines. These changes are often unpopular, as Celestia anticipated in the buildup to the war. Now ponies are demanding a return to a civilian economy, yet our generals advise us that war can still erupt at any moment."
 paxsolaris.123.a:0 "The war is over, ponykind doesn't need to suffer anymore."
 paxsolaris.123.b:0 "Some measures can be scaled back, but we won't return to the pre-war economy."
 paxsolaris.123.c:0 "The war may be over, but it has shown us the consequences of not being prepared."

 paxsolaris.124.t:0 "Harmonist Demand: Free Trade"
 paxsolaris.124.d:0 "“I don’t know about you, but I’m sick of the food I produce being seized by military thugs for a war that we’ve already won. The military-industrial complex Daybreaker has so callously sold our nation to now controls the goods hard-working ponies produce like some Griffonian feudal lords! What right do they have to interfere in the free market?”\n\nBullets, beans and bandages. These are the things an army needs to secure victory. But to produce these items our factories need raw resources and for that we needed to shut down our imports to other nations. The war is over and now the necessity of these restrictions is being brought into question. Can we afford to lose these resources and scale back production?"
 paxsolaris.124.a:0 "Very well, we will remove these restrictions."
 paxsolaris.124.b:0 "A compromise can be reached, with some restricitons being retained."
 paxsolaris.124.c:0 "All the bounties of Equestria belong to the Empress!"

 paxsolaris.125.t:0 "Harmonist Demand: The Magic of Friendship"
 paxsolaris.125.d:0 "“If we want evidence of Daybreaker’s tyranny, look no further to the way she butchered our beloved guiding principles of friendship and harmony! Sacred traditions that date back to the unification of the three tribes should not be torn down because of one pony’s ambition!”\n\nFriendship is what built Equestria. It’s the reason Daybreaker herself is the only Equestrian citizen that can remember the nation’s last major war. But recent events should prove how little friendship alone can really accomplish. While some argue that friendship needs to be restored as a guiding principle to our nation, others say friendship alone is not enough. Can we really put our faith in friendship once again?"
 paxsolaris.125.a:0 "Friendship will remain a guiding principle of our nation."
 paxsolaris.125.b:0 "Friendship is important, but it would be foolish to return to pre-war standards."
 paxsolaris.125.c:0 "Ponykind neads order, not friendship!"

 paxsolaris.200.t:0 "The Midnight Meeting"
 paxsolaris.200.d:0 "Velvet Arrow’s footsteps echoed through the still night air. The yellow street lamps cast long shadows across the bombed-out Whinnyapolis street, illuminating the withered remains of houses and factories. Normally he would avoid places like this, but tonight there was somepony he had to meet.\n\n“You’re late,” A voice broke the silence. Velvet turned and saw an orange unicorn standing near the blackened remains of a house.\n\n“Is that you, Sparking?” Velvet asked.\n\nThe stallion looked up and tilted his head slightly in acknowledgement. “It is good to see you, old friend.”\n\nIt felt odd to be addressed that way by a pony Velvet had never met in his life. But that was the greeting Dotted Line had told him to memorise. The unicorn was the only informant [THIS.GetNameDef] had in the Whinnyapolis resistance cell and would be Velvet’s ticket to getting close to the resistance leaders. From the files Velvet had read on the stallion, Sparking Flame had been part of a mage company in the war before the Whinnyapolis cell approached him. Despite that, Velvet couldn’t shake the nagging fear he was walking into a trap, even though Dotted Line had vouched for the unicorn’s loyalty.\n\n“Come, the meeting is about to start,” Sparking beckoned him forward. Velvet followed him down the winding alley, past the ash and ruins. The earth pony shifted his shoulders, feeling the familiar weight of the service pistol strapped to his torso. At least he wasn’t defenceless\n\nSparking Flame reached the door to a derelict warehouse and turned back to him. “You’re going to get a kick out of this. Watch.”\n\nWithout another word, he stepped through the doorway and shimmered out of existence. The earth pony hesitated for a moment before closing his eyes and stepping in after him. It felt like moving through a plane of water. He opened his eyes and saw ponies milling around, surrounding a warm fire built at the foot of a large stage. The interior of the warehouse had completely changed, going from derelict and abandoned to a hive of activity. Velvet Arrow was no mage, but even he knew such a concealment charm would require a talented mage. No wonder Dotted was giving this mission so much attention.\n\nA pink unicorn mare trotted onto the stage. She seemed nervous, but a blue unicorn pushed her forward. Emboldened by her friend, the pink unicorn stepped up to the microphone."
 paxsolaris.200.a:0 "And the room fell silent."

 paxsolaris.201.t:0 "Starlight's Speech"
 paxsolaris.201.d:0 "“A warm welcome to everypony. I thank you for taking the risk in attending this meeting. All of you have travelled far, risking death, imprisonment or worse for one common goal: overthrowing the tyrant that has taken control of Equestria. Many of you know me as Starlight Glimmer; ex-cult leader, socialist and student of Princess Twilight Sparkle. I will not hide my past nor expect you to agree with me. But I beg of you, please listen to reason.\n\n“My fellow ponies, we are at a tipping point. Celestia has forsaken harmony in favour of a twisted iron-hooved mockery. She has turned her back on freedom and chosen to bring about a totalitarian state where ponykind will be reduced to nothing but mindless minions beneath her cruel hooves.\n\n“I know many of you have no love for Celestia and have been expecting this moment for a long time. And I cannot blame you. But for the sake of overthrowing our mutual foe, anarchists, separatists, socialists, Luna and Nightmare supporters alike must work together with the believers in the old ways, lest Daybreaker come for us all.”\n\nA thestral scoffed. “I didn’t see any of you help us when Celestia turned a blind eye to the prejudice and suffering our kind faced! You speak of Celestia abandoning freedom like she ever gave us any. Why should the clans help you?”\n\nStarlight gave the thestral a sympathetic smile. “I cannot fault your logic. Ignoring the plight of your people was cruel and unjust, something we should be ashamed of. But we must put our grievances aside. Daybreaker threatens us all, if we cannot work with each other we will fall one by one until there is nothing left. If you won’t do it for Equestria, do it for Luna.”\n\nThe thestral took a moment to think about it then nodded. Starlight sighed in relief and resumed her speech.\n\n“To stand a chance against the tyrant, we must present a united front and strike hard before ponykind can grow accustomed to their chains. We have few weapons and no unifying direction. Our only hope rests in a quick and decapitating strike. I will not lie, the next few months will be hard. They will make or break our ability to resist Daybreaker’s tyranny. But I promise you, together we can save our future!”\n\nThe crowd erupted into applause. Velvet Arrow glanced around nervously. This was no angry mob. This was a united and motivated force that could topple an empire."
 paxsolaris.201.a:0 "Dotted Line will not be happy to hear about this."

 paxsolaris.202.t:0 "Velvet's Report"
 paxsolaris.202.d:0 "Velvet watched as Dotted Line sifted through the disorganised files. With most of S.M.I.L.E having defected, Dotted was transferred from his job as Cabinet Secretary to managing the tattered remains of the now disavowed agency. And while he had made no secret of his displeasure, Dotted had about as much chance of getting his old job back as Velvet did.\n\nHe regretted having ever complained. Intercepting and decoding the letters of Changeling spies might have been boring, but at least it was safe.\n\nDotted looked up, having finally found the file he was looking for. “So, you are absolutely certain Starlight Glimmer is organising this resistance?”\n\nVelvet nodded. “After that meeting I spent three days in a resistance training camp. She was there the entire time. Trust me, it’s her.”\n\n“This isn’t good. According to these old S.M.I.L.E documents, she’s a powerful unicorn and not to be underestimated,” Dotted skimmed through the file. “Resourceful... talented... Daybreaker’s flaming tits, she can travel through time. I’ll need to organise a strike team to tail you to the next meeting.”\n\n“Sir, you can’t do this!” Velvet leapt out of his chair. It took him a moment to realise he had spoken up.\n\nDotted raised an eyebrow. “And why not?”\n\nVelvet’s resolve faltered under the scrutinising gaze of his superior. But this was something Dotted Line needed to know. \n\n“Even if your raid succeeds, you’re only going to eliminate twenty resistance members at best. They will blacklist Sparking and I from every resistance cell in the country. The two of us are the only ponies to have made inroads into any important resistance network. Destroy our cover and we might as well be blind,” Velvet finishes his explanation. He might be terrified to remain under the watchful eyes of trained killers, but the sobering truth was if he quit now then nopony would replace him. At least not quickly enough to make a difference. \n\nDotted Line leaned back on his chair and sighed. “You make a lot of sense. But I have a greater chance of assassinating Starlight now than you do gaining her trust.”\n\nVelvet bit his tongue and nodded."
 paxsolaris.202.a:0 "“By your orders, sir.”"

 paxsolaris.203.t:0 "Choice 1: Everfree Ambush"
 paxsolaris.203.d:0 "Velvet Arrow crept through the dark forest, trying hard to hide his nervousness. Though the pitch-black clouds concealed them, Velvet knew there were pegasi strike teams hovering above the forest. He met Sparking’s eyes for a minute, and the two stallions shared a look of concern. Neither of them was happy with Dotted’s decision. But that wasn’t the only reason they were nervous. Velvet swore there were eyes watching him through the trees, malevolent and hungry.\n\nWhen they finally arrived at the new training camp, the blue unicorn he’d later learnt was named Trixie greeted them. She addressed the stallions like friends and brought them to an open-air mess hall where nearly a hundred other resistance fighters had gathered. It was nearly midnight when Starlight emerged from her tent to address them. “My friends, you don’t know how relieved I feel to see so many familiar faces here. You give me hope that Equestria is not yet lost. I promise to all of you that-”\n\nThe night was suddenly filled with the sounds of screaming and the barking of rifles. Velvet watched in mute shock as a dozen resistance fighters went down instantly. The rout turned into a full-blown panic when dark shapes soared out of the clouds and began torching the tents.\n\n“They’ve found us!” A pony screamed.\n\nStarlight hesitated only a moment before summoning a shimmering cyan shield over the crowd. It flickered under the hail of bullets. “Quickly, grab any weapons you can and make for the forest!”\n\nThe barrier only held for a few more moments before it shattered. Starlight teleported into the forest, taking as many ponies with her as she could. Velvet raced after the unicorn, holding his pistol in his mouth. He ducked through streams of bullets and forced his way into the treeline. It wasn’t long before he found Starlight in an open clearing. She levelled her rifle at his chest, then relaxed. “Oh my, you startled me! Quickly, we need to get the survivors to safety!”\n\nA faint whooshing noise reached his ear and a pegasus shot through the canopies. Before Starlight could even draw magic to her horn, the pegasus had levelled a rifle at her. There was no time to think. Letting his instincts guide him, Velvet Arrow..."
 paxsolaris.203.a:0 "...pushed Starlight out of the bullet's path."
 paxsolaris.203.b:0 "...took cover behind the trees."

 paxsolaris.204.t:0 "Save Starlight"
 paxsolaris.204.d:0 "It all happened in slow motion. Before he could even ponder his actions, Velvet leapt at Starlight, pushing her out of the bullet’s path. A blue aura appeared around the gun, preventing the pegasus from squeezing the trigger a second time. Trixie stepped out of the underbrush, looking positively murderous as she yanked the machine gun out of her opponent’s hooves and spun it around to point at the pegasus' heart. Realising she was now defenceless, the pegasus retreated into the sky.\n\nTrixie waited a few seconds to make sure she wouldn't double back then galloped over to her friend. “Starlight, are you alright?”\n\nStarlight rolled to her hooves and stood up. “I am, thanks to our friend here,” She gazed at him with wide eyes. “Thank you.”\n\nVelvet tried to brush it off, but inside his heart was beating furiously and his blood was running cold. What was he thinking? He’d just saved the leader of the resistance! The insurgent plotting the downfall of his country!\n\n“Oh my gosh, you’re bleeding!” Trixie exclaimed, pointing at his flank. Blood coated his leg, dripping from a vicious gash in his flank.\n\n“Well, would you look at that...” Velvet murmured. He suddenly felt very light-headed as his adrenaline faded. His eyes rolled to the back of his skull and he collapsed, dead to the world."
 paxsolaris.204.a:0 "What have I done?"

 paxsolaris.214.t:0 "Starlight's Lament"
 paxsolaris.214.d:0 "When Velvet Arrow awoke, it was to unfamiliar surroundings. He was in a dark brown tent, illuminated by lamps that flickered in a light breeze. Slowly he pushed himself to his hooves, then realised he wasn’t alone. Starlight Glimmer was waiting for him, a curious expression on her face.\n\n“You’re up,” She stated.\n\nHe raised an eyebrow. “It would certainly seem that way.”\n\n“Look, I just want to say thank you again,” Starlight admitted. “You saved my life and you don’t even know me.”\n\n“You’re the resistance leader, are you not?”\n\nStarlight sighed and avoided his gaze. “Some resistance leader I am, letting Daybreaker’s minions follow me to our hideout. Ponies are dead, Velvet. And it’s all my fault.”\n\nA part of him felt relieved she wasn’t blaming him or Sparking Flame. The other part felt guilty Starlight was blaming herself for something he was responsible for, in spite of his better judgement.\n\n“I’m not Twilight, or Luna, or even one of the Element Bearers,” Starlight continued, oblivious to his inner conflict. She took a seat at the edge of the tent, hanging her head in defeat. “I don’t know the first thing about leading. But if anypony ever found out I don’t know what I’m doing, it would crush what little hope we have left.”\n\n“Well, I think you’re doing a pretty good job,” Velvet told her. He certainly knew what it was like for fate to thrust you into a role you weren’t prepared for. At least she was a better resistance leader than he was a spy.\n\nStarlight smiled at him."
 paxsolaris.214.a:0 "“Thank you, Velvet.”

 paxsolaris.205.t:0 "Do Nothing"
 paxsolaris.205.d:0 "Velvet leapt backwards, ducking behind a tree as the pegasus prepared to fire. Just before she could squeeze the trigger, a blue glow encased the gun and pulled it. The shot went wide, hitting Starlight in the flank instead of the heart. Trixie stepped out of the underbrush, looking positively murderous as she yanked the machine gun out of her opponent’s hooves and spun it around to point at the pegasus' heart. Realising she was now defenceless, the pegasus retreated into the sky.\n\nTrixie waited a few seconds to make sure she wouldn't double back then galloped over to her friend. “Starlight, are you alright?”\n\nStarlight coughed weakly and managed to sit up. “I’m fine. I don’t think the bullet hit anything too important.”\n\nAs Trixie helped Starlight to her hooves, Velvet watched on from a distance. The assassination attempt had failed. He rubbed his tired eyes. Dotted Line was going to give him hell for this."
 paxsolaris.205.a:0 "Despite himself, he couldn't help but feel guilty for not doing anything to help."

 paxsolaris.206.t:0 "Assassination Foiled"
 paxsolaris.206.d_1:0 "“Sir, I just wanted to report that-” Velvet spoke into the radio, but Dotted Line cut him off.\n\n“I already know our assassination attempt was foiled. One of the pegasi reported Starlight's followers successfully protected her during the attack.”\n\nVelvet let go of a breath he didn’t know he was holding. Dotted didn’t seem to know it had been him who had saved Starlight. By the Empress, he hoped he’d never have to admit to the shameful treason he’d committed that night.\n\nAnd yet if he had the chance to do it all again, he would. Perhaps he was just trying to rationalise his actions, but even if Trixie hadn’t been there, he had no guarantee the assassin would have succeeded in killing Starlight. Even if she died, he’d met plenty of talented ponies who could take her place. Trixie was a cunning mare, having a better head for strategy than Starlight herself. She would’ve been just as much of a threat as Starlight herself. At least this way, he had the chance to get close to the future heads of the anti-Daybreaker resistance.\n\n“So, what are my orders, sir?” Velvet asked.\n\n“Continue with your infiltration. Try and see what you can find out about this attack the resistance is planning.”"
 paxsolaris.206.d_2:0 "“Sir, I just wanted to report that-” Velvet spoke into the radio, but Dotted Line cut him off.\n\n“I already know our assassination attempt was foiled. One of the pegasi reported Starlight's followers successfully protected her during the attack.”\n\nVelvet Arrow let go of a breath he didn’t know he was holding. He had feared the commander would blame him for the failed assassination. But instead of anger, Dotted just sounded tired. \n\n“So, what are my orders, sir?” He asked.\n\n“Continue with your infiltration. Try and see what you can find out about this attack the resistance is planning.”"
 paxsolaris.206.a:0 "“It will be done, sir.”"

 paxsolaris.207.t:0 "Starlight's Request"
 paxsolaris.207.d:0 "Velvet Arrow gulped down air as he ran, pushing his aching muscles to complete another lap of the field. Starlight’s drill sergeant, a burly Stalliongradian pegasus named Crimson Nova, was pushing the poor earth pony harder than he’d ever been pushed in his life\n\nThe sound of hooves on dirt reached his ear as Sparking Flame pulled up beside him. The orange stallion grinned. “Having fun, greenhorn?”\n\n“Buck off,” Velvet shot back between heavy breaths. He was embarrassed to see a unicorn running laps around him. Weren’t earth ponies supposed to have the best endurance of the three tribes?\n\n“You just need to find your rhythm,” Sparking advised. “Anyway, I’m going to complete a few more laps. I’ll catch up with you after dinner.”\n\nThe unicorn accelerated away, leaving Velvet in the dust. Dark spots appeared in his vision, but he forced himself to continue.\n\n“Velvet Arrow, get your sorry flank over here!” Crimson Nova shouted. Velvet’s heart sank. What did he want now? The earth pony turned and found the pegasus beckoning him forward. To his surprise, Starlight was waiting next to the stallion. Different scenarios were running through Velvet’s brain, each more daunting than the last. Did she know he was a spy?\n\n“Thanks for letting me borrow one of your men, Crimson,” Starlight nodded to the pegasus.\n\n“It is no problem, Comrade Glimmer,” Crimson Nova saluted and flew back to the field, hurling obscenities at the other recruits from the air.\n\nStarlight greeted Velvet with a polite nod. “I asked a few of my comrades about you. Why didn’t you tell me you used to be a S.M.I.L.E agent?”\n\n“I didn’t think it was that important. I graduated as an agent, but I was only part of the agency for two years and spent most of my time decoding letters,” Velvet told her. For once, he was being truthful. “With all the survivors of Daybreaker’s purge joining the resistance, I didn’t think you’d be desperate enough to need somepony like me.”\n\n“I’ve been watching you,” Starlight admitted. “You show admirable resilience and a quick instinct. I think I could use your help for something important.”\n\nVelvet raised an eyebrow. “What could you need my help for?”"
 paxsolaris.207.a:0 "“You’ll see,” she replied ominously."

 paxsolaris.208.t:0 "Meeting the Resistance"
 paxsolaris.208.d:0 "Starlight led him to a large tent at the edge of the resistance base. Velvet followed her through the tent and found himself facing a circle of ponies. At least, he thought they were ponies. While most of them wouldn’t look out of place in Canterlot, there were others who’d stick out like a sore thumb. Some of those ponies wore the black and red colours of the anarchist gangs, others wore Stalliongradian uniforms or the black and blues of Nightmare cultists. A thestral who appeared more bat than pony took one look at him and sneered. “Starlight, what is this pony doing here?”\n\n“This is a friend of mine,” Starlight told them. “He saved my life.”\n\n“And why did you bring him here?” The thestral asked.\n\n“He has a background in interpreting coded communication. I thought we could use a second pair of eyes on the intel we gained.”\n\n“I say let him look,” One of the Stalliongradians spoke up. “If Starlight trusts him, I don’t see why we shouldn’t too.”\n\nStarlight nodded at the stallion and levitated a sealed telegram over to Velvet. He took the paper in his hooves and raised an eyebrow at Starlight.\n\n“The Los Pegasus cell intercepted this a week ago. We’ve already decoded it as best we can, but I want to see if you can derive any meaning from these last few sentences,” She instructed, gesturing to a jumbled mess of symbols."
 paxsolaris.208.a:0 "Velvet examined the strange letter closely."

 paxsolaris.215.t:0 "Choice 2: The Plan"
 paxsolaris.215.d:0 "He didn’t recognise this code, but it wasn’t like the Los Pegasus command were going to give some nopony from the Heartland region their codebook. So Velvet would have to decode this message the old-fashioned way. A daunting task for most ponies. But Velvet hadn’t spent two years picking apart the nearly-illegible Changeling script without learning a thing or two.\n\n“It’s a military requisition order,” Velvet said after a long pause. “High Command wants Los Pegasus to facilitate the transfer of troops from the Heartland to the Northwest.”\n\nStarlight nodded. “That confirms what our scouts have reported. Daybreaker wants to secure the frontiers so badly she’s left her heart wide open. And we intend to exploit her ambition.”\n\n“Da! We will skewer the monarch!” The Stalliongradian spoke up.\n\nThe thestral shook his head. “This empire is more than just one pony. It is an institution. We must uproot it at the base.”\n\n“We can’t just wipe out the entirety of Canterlot,” One of the anarchists scoffed. “Just focus on their military high command. Without a military, Daybreaker’s empire will crumble around her.”\n\n“Why should we not wipe out the sun-worshippers?” The thestral shot back.\n\n“Alright, that’s enough!” Starlight shouted, causing the room to fall silent. “We will decide on our target like civilised ponies. And no, Umbra, we will not be killing civilians if we can avoid it.”\n\nThe thestral glared at her, but he didn’t comment.\n\nSeeing the hostility in the room, Starlight sighed and turned to Velvet. “Well, what do you think we should do? Should we focus on assassinating Daybreaker herself, or target her military high command?”"
 paxsolaris.215.a:0 "I’m sure Daybreaker can handle herself."
 paxsolaris.215.b:0 "Without the Empress, there is no [THIS.GetName]."

 paxsolaris.209.t:0 "A Plan"
 paxsolaris.209.d:0 "The assembled resistance fighters spoke in hushed whispers as they waited for the Starlight and Trixie to appear. Nopony knew why they were called to this impromptu stage, but that didn’t stop them from theorising.\n\nVelvet Arrow rolled his shoulders, trying to disperse the painful cramps in his forelegs. Starlight and Trixie had put them through one hell of a training regime the past few weeks. Sparking Flame saw what he was doing and smirked. “Enjoying bootcamp, greenhorn?”\n\n“Oh buck off, it’s not my fault I had a desk job,” Velvet shot back, lightly punching the unicorn. Sparking began to laugh, but the sound died in his throat as the two unicorn mares stepped up to the podium.\n\n“The Great and Powerful Trixie appreciates all of you being here today,” Trixie spoke, pouring emotion into every word like a true stage performer. “Your efforts have not been for naught, for we will now reveal to you our brilliant and most cunning plan to bring the solar tyrant down!”\n\nStarlight nodded to Trixie and stepped past her. “What my friend says is true. [THIS.GetNameDef] is vulnerable. Their military is bloated and unprepared for fighting internal dissent. But it will not take them long to adapt, so we must strike quickly. I have spoken with the leaders of resistance cells across the country and they have agreed with my plan. All that’s left is to prepare our attack. We have the strength. We have the courage! And so we will strike at the very heart of this tyrannical empire while it remains vulnerable. Friends and comrades, we will strike at Canterlot, eliminate Daybreaker’s high command and destroy the tyrant herself!”\n\nThe words seemed to hang in the air for a while, before cheers erupted from the crowd. Velvet Arrow joined in, his smile a mask for fear he felt inside."
 paxsolaris.209.a:0 "The fate of [THIS.GetNameDef] hangs in the balance."

 paxsolaris.210.t:0 "Choice 3: Defend Canterlot!"
 paxsolaris.210.d:0 "Dotted Line placed the radio down, his hooves trembling slightly. That had been Velvet Arrow. Usually it would have been a relief to hear from the agent. It meant [THIS.GetNameDef] still had an infiltrator in the resistance. But the news the agent had delivered had been anything but relieving. An attack on Canterlot itself? It sounded like a suicide plan. But if Starlight thought they could pull it off, he was inclined to believe her.\n\nBy the Empress, he needed a drink. But first he needed to draft their defensive plan.\n\nIt went without saying that he would need to call in the military. Canterlot itself would need the most defenses, but for a solid defence checkpoints in the surrounding states would be required.\n\nBut the military wasn’t here. Daybreaker had ordered them to the empire’s frontiers to defend against foreign invasion. It would be almost impossible to muster this many troops on such short notice. He could ease the burden by drawing civilian garrisons from surrounding states, but that could leave the Heartland defenceless. If anything were to happen to the unprotected states, they would blame Daybreaker for throwing them to timberwolves to save Canterlot elites.\n\nThe Cabinet Secretary sighed. No matter what he decided, he doubted he would get much sleep in the next few weeks."
 paxsolaris.210.a:0 "The surrounding states will just have to make do."
 paxsolaris_210_a_tt:0 "§GThe division requirements for protecting Canterlot will be halved in all states§!"
 paxsolaris.210.b:0 "We cannot give the resistance any vulnerable targets."

