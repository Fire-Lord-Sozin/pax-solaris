 ArrestPropagandaTitle12:0 "socialite"
 ArrestPropagandaWin1:0 "The priest admitted the church he ran was merely a front for resistance meetings. Winter Star snorted into his glass. Foolish traitors, thinking they would be safe from Daybreaker’s justice in her own church. It was almost laughable."
 ArrestPropagandaWin2:0 "The train driver confessed to having installed a broadcasting array into one of the carriages of her cargo train, using the mobility it provided to confuse our triangulation equipment. It had been a clever plan, but not clever enough to fool the Imperial Inquisition."
 ArrestPropagandaWin3:0 "The delivery mare confessed to using her mail route as a way of distributing resistance propaganda to the neighbourhoods of [SOL_arrest_event_target.GetName]. An ill-conceived plan from the start, it did not take long for Winter Star to find the scheduled routes of the state postal service and implicate her as a traitor."
 ArrestPropagandaWin4:0 "The steelworker had to be dragged kicking and screaming from his home. Much to Winter Star’s pleasure, he hadn’t bothered to lie about distributing anarchist pamphlets. In fact, he seemed to brag about it. But he lost his smug attitude once the interrogators pulled out the electrodes."
 ArrestPropagandaWin5:0 "Needless to say, Winter Star had received a lot of odd looks when he suggested one of [SOL_arrest_event_target.GetName]’s top urban developers was a resistance agent. But it hadn’t taken him long to realise the mare had been masterfully selecting meeting spots far away from both present and future Inquisitorial assets. If only she hadn’t failed to consider that her own comrades might be spies, maybe she’d still be free."
 ArrestPropagandaWin6:0 "With a bit of ego-stroking, the mathematician began loudly bragging about how he had created an ‘unbreakable’ formula to code the messages of the local resistance cell. Solving the equation would’ve taken the average pony days. Unless of course they circumvented it with basic frequency analysis. Winter Star had taken particular pleasure in telling him that."
 ArrestPropagandaWin7:0 "The terrified electrician hadn’t lasted long under interrogation before admitting to having secretly laid telegraph lines running parallel to the city power grid. She had reluctantly given them a map of all telegraph lines in the state. Winter Star smiled to himself. He’d be instructing the Inquisitors to wiretap those very soon."
 ArrestPropagandaWin8:0 "After an hour of driving, the Inquisitiors had finally returned back to base with an angry mare struggling in her handcuffs. She had lasted longer than the average pony, but with the threat of the Inquisitors returning to her farm and taking one of her siblings, the mare finally relented and told them how she would hide resistance intel in her produce to smuggle it into the city."
 ArrestPropagandaWin9:0 "It did not take long for the army cook to crack under torture and admit to sending messages in and out of the base concealed in the MREs. The Inquisition had arrested his co-conspirators within the hour, bringing the total number of traitors captured to four. A successful day by any metric."
 ArrestPropagandaWin10:0 "Winter Star knew he was in for a long day the moment he laid eyes on the stallion dragged into the building. He claimed to be a ‘visionary musical artist’ of some new style called ‘jazz’ the Inquisitor could just tell was going to be forgotten in a few years. Thankfully he quit bragging once the interrogators got to work. Soon enough he was giving them everything he knew."
 ArrestPropagandaWin11:0 "It had taken them two days to locate the artist responsible for the graffiti. The stallion had no address or listed place of work. But after long hours of asking around they finally found him camping out in one of the local parks. The artist was infuriatingly vague, refusing to cooperate with any servants of ‘the mare’. Until of course the interrogators brought out the electrodes."
 ArrestPropagandaWin12:0 "The socialite had needed to be muscled through the door by no less than three Inquisitors. She had complained loudly the whole time, calling them brutes and savages. Winter Star could still feel his ears ringing. To his surprise, she had lasted a lot longer than he expected under interrogation but was soon giving up the names of the rich benefactors she had persuaded to support the resistance."

