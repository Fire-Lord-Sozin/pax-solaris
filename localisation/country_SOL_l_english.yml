 paxsolaris.77.t:0 "Killing an Idea"
 paxsolaris.77.d:0 "Winter Star sighed as he skimmed through the latest report that arrived on his desk. The Inquisition had discovered anti-Daybreaker propaganda in [SOL_arrest_event_target.GetName], and now it was his job to determine the source. After days of investigation[ArrestDescriptionUpgrade], he’d finally narrowed the list of suspects down to just a short list of ponies; [ArrestDescriptionList]\n\nBut there was nothing more he could do. Investigating each pony closely would give the resistance sympathiser time to escape and Winter Star would never be able to identify the leader of the propaganda ring. No, he had to make a choice now. Without any other options, Winter Star decided to look over the report one final time in the hopes of finding something he missed.\n\n[ArrestPropagandaLocationDesc]\n\nIt wasn’t much to go on, but a choice had to be made. If he was wrong the Inquisition would waste time interrogating an unimportant resistance member while the leader escaped. With another long sigh, Winter Star levitated a stamp above the list of suspects to authorise the arrest of..."
 paxsolaris.77.a:0 "... the [ArrestPropagandaTitleFirstDesc]."
 paxsolaris.77.b:0 "... the [ArrestPropagandaTitleSecondDesc]."
 paxsolaris.77.c:0 "... the [ArrestPropagandaTitleThirdDesc]."
 paxsolaris.77.e:0 "... the [ArrestPropagandaTitleFourthDesc]."

 ArrestPropagandaLocation1:0 "Local police searches had discovered resistance pamphlets in seemingly random locations across [SOL_arrest_event_target.GetName]. At first the Inquisition searched for links between the ponies discovered with the propaganda, but could find none. In fact, they all appeared to be model citizens. The kind of ponies who would usually be pious supporters of Daybreaker, were they not resistance sympathisers."
 ArrestPropagandaLocation2:0 "A few weeks ago, [SOL_arrest_event_target.GetName] Inquisitors began detecting resistance broadcasts. Following standard procedure, they triangulated the location and went to investigate only to find nothing. After days of trying, it was eventually determined that the broadcasting array must be mobile, moving too quickly for the Inquisitors to pin down its exact location."
 ArrestPropagandaLocation3:0 "Oddly enough, the resistance pamphlets in [SOL_arrest_event_target.GetName] were not discovered by the police or the Inquisition. Instead, a loyal pony turned it in. He claims to have found the pamphlet at the foot of his front door."
 ArrestPropagandaLocation4:0 "The resistance pamphlets were discovered circulating among the workers in one of [SOL_arrest_event_target.GetName] industrial sectors as part of a routine factory inspection. The inspector called in the police who called in the Inquisition, who later identified the pamphlets as belonging to an anarchist group believed to be operating nearby."
 ArrestPropagandaLocation5:0 "A spy operating within a local resistance cell reported that resistance activists have begun to coordinate their efforts by passing along coded maps. Interestingly, these pamphlets have been carefully designed to appear as maps of the city to the untrained eye, but actually serve as lists of meeting spots for local resistance agents."
 ArrestPropagandaLocation6:0 "Unlike most propaganda discovered by the Inquisition, this latest wave of propaganda appears to have been encoded well enough to bamboozle anypony without knowledge of decryption algorithms."
 ArrestPropagandaLocation7:0 "One week ago, Inquisitorial assets operating within a small-scale resistance cell discovered that the cell leader was receiving coded messages through a telegraph line. The Inquisition managed to wiretap the line, but reports have circulated suggesting the existence of other telegraph lines the resistance has somehow installed parallel to our own used to coordinate their efforts within [SOL_arrest_event_target.GetName]."
 ArrestPropagandaLocation8:0 "One loyal pony came forward with hundreds of resistance pamphlets he claims to have found stuffed into a crate of peaches he’d bought from a local market. Inquisitors were quick to the scene, discovering a few vendors acting as middlemares for the resistance. One by one they cracked and confessed to being resistance agents, but none could identify the primary supplier."
 ArrestPropagandaLocation9:0 "These pamphlets were discovered in a military base by a sergeant following up on an anonymous tip from one of his soldiers. Initial investigation reveals that soldiers had been passing treasonous material between each other, but the Inquisitors could not identify how the propaganda was reaching the base."
 ArrestPropagandaLocation10:0 "Following up on a noise complaint, local police arrested dozens of teenage ponies but discovered that buried among their collection of tape decks were recorded speeches of known resistance leaders. Inquisitors were called in, but interrogation revealed nothing useful."
 ArrestPropagandaLocation11:0 "Ponies in the business district of [SOL_arrest_event_target.GetName] awoke one morning to find their stores vandalised with disturbing imagery of fiery death surrounded by slogans calling Daybreaker a monster. Inquisitors were unable to identify the suspect with surveillance footage."
 ArrestPropagandaLocation12:0 "A recent report on resistance funding has revealed that resistance cells operating in [SOL_arrest_event_target.GetName] are better funded than ever before. Evidence points towards [SOL_arrest_event_target.GetName]’s idle rich. Further investigation is needed, but right now the Inquisition must identify the link between the resistance and their wealthy benefactors."
