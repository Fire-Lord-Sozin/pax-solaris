 paxsolaris_221_b:0 "§CYou will have a 70% chance of clearing the Inquisition of spies, if they exist.§!\n§RInquisition decisions will be unavailable for another 30 days!§!"
 paxsolaris_221_c:0 "§CYou will clear the Inquisition of spies, if they exist.§!\n§RInquisition decisions will be unavailable for another 50 days!§!"

 paxsolaris.222.t:0 "Audit Finished"
 paxsolaris.222.d:0 "Sunset Shimmer reviewed her notes, occasionally glaring across the table at Dotted Line. Daybreaker may trust him, but it would not be the first time somepony had callously abused her trusting nature. Sunset would be keeping a close eye on him.\n\nBut she had to admit, the unicorn was remarkably good at identifying the minute details others would miss. He had yet to prove himself loyal, but at least he had proved himself competent.\n\n“Nineteen traitors,” Dotted remarked, frowning at the notes. “I’m not going to lie, I didn’t expect there to be that much.”\n\nSunset narrowed her eyes. “You would be wise to improve your vetting process if you wish to remain in the Empress’ good graces.”\n\n“Yes, I promise you this will not happen again,” Dotted replied. He looked up at her knowingly. “I would certainly hate to disappoint Daybreaker.”\n\nSunset stiffened and glared at the stallion. Somepony had done his research. “Be careful, Dotted Line. Even you are not above reproach.”\n\n“I will keep that in mind.”\n\nThe unicorn mare gave the stallion one final hard look then stood up and left, taking the list of traitors with her. Sunset would need to organise ‘disappearances’ for them. A small part of her couldn’t help but feel bad. But she mercilessly squashed that feeling."
 paxsolaris.222.a:0 "Those that betray Daybreaker did not deserve forgiveness."
 paxsolaris.223.t:0 "Audit Finished"
 paxsolaris.223.d:0 "Sunset Shimmer reviewed her notes, occasionally glaring across the table at Dotted Line. Daybreaker may trust him, but it would not be the first time somepony had callously abused her trusting nature. Sunset would be keeping a close eye on him.\n\nBut she had to admit, the unicorn was remarkably good at identifying the minute details others would miss. He had yet to prove himself loyal, but at least he had proved himself competent.\n\n“Three traitors,” Dotted remarked, frowning at the notes. “I’m not going to lie, I expected more.”\n\n“This is your organisation. If there were more, it would be your fault,” Sunset reminded him. But she shared the stallion’s feelings. The number of traitors within the Inquisition was suspiciously low. “You would be wise to improve your vetting process if you wish to remain in the Empress’ good graces.”\n\n“Yes, I promise you this will not happen again,” Dotted replied. He looked up at her knowingly. “I would certainly hate to disappoint Daybreaker.”\n\nSunset stiffened and glared at the stallion. Somepony had done his research. “Be careful, Dotted Line. Even you are not above reproach.”\n\n“I will keep that in mind.”\n\nThe unicorn mare gave the stallion one final hard look then stood up and left, taking the list of traitors with her. Sunset would need to organise ‘disappearances’ for them. A small part of her couldn’t help but feel bad. But she mercilessly squashed that feeling."
 paxsolaris.223.a:0 "Those that betray Daybreaker did not deserve forgiveness."

 paxsolaris.224.t:0 "The Spy Revealed"
 paxsolaris.224.d:0 "Inquisitors leapt to the side as Sunset Shimmer stormed down the hallway to Dotted Line’s office, flanked on either side by two heavily armed Imperial Royal Guards. Not bothering to knock, Sunset flung open his door.\n\nThe grey stallion leapt up in shock. “What is the meaning of this!?”\n\nSunset scowled. “You’re smart enough to know why I’m here. There was an information leak. Starlight Glimmer and Trixie Lulamoon were given advanced warning about our attack, that’s why they managed to evacuate so many ponies. The Imperial Royal Guards are clean. That leaves your Inquisition as the weak leak.”\n\n“Er, yes. I have been conducting a very thorough second audit and have located the spy,” Dotted told her. “I was just about to give the arrest order before you barged in here.”\n\n“It’s an Imperial Royal Guard matter now. Show me to the spy’s office,” Sunset commanded.\n\nDotted Line sighed. “Very well then. Though I would appreciate it if you let me manage Inquisitorial affairs.”\n\n“Your concern is noted and disregarded,” Sunset snapped back. She commanded her two soldiers to follow Dotted Line as he led them through the Inquisition’s headquarters. Trailing behind, Sunset took the moment to survey the ponies she passed. They flinched away when her gaze fell upon them.\n\nFinally they arrived at an office. The blinds were closed and the door locked. Sunset wasted no time blasting the door off and marching inside, but what she saw gave her pause. A pegasus stallion hung in the middle of the room, dangling from the ceiling by a piece of rope tied around his neck.\n\n“Damn it all, he took his own life,” Dotted Line sighed. “He must have known something he didn’t want us torturing out of him.”\n\nBut Sunset had spotted a piece of paper tied to the stallion’s wing. She levitated it to her eyes and began reading. As she read, the unicorn mare began to tremble with rage. Embers flaked off the letter as it vibrated in her magical grip. In a burst of fire the letter was gone and Sunset let the ashes lazily drift to the floor.\n\n“What did it say?” Dotted Line asked.\n\n“Never mind that. Just make sure this doesn’t happen again, or it’ll be your head on the chopping block,” Sunset glared at the stallion. She turned to her two guards and gestured to the hanging pegasus."
 paxsolaris.224.a:0 "“Bring the body back to Ruby Mountain. I’ll handle the interrogation.”"

 paxsolaris.299.t:0 "Control"
 paxsolaris.299.d_warroom:0 "The fire rushing through her body howled in fury, scratching and clawing at the alicorn’s mind. It promised so much. Freedom from the shackles that bound her to weakness. A new future for her nation and species. The power to incinerate every foe that dared threaten ponykind. And Celestia was tempted. More than she had ever been tempted before.\n\nBut she grit her teeth and brought her wrath to heel. Her power was great. She could do anything she wanted. But at what cost? Celestia would not sacrifice her sanity and walk the same path the likes of Sombra, Chrysalis and Nightmare Moon had walked before. Ponykind did not deserve to be subjugated by her any more than they deserved to be subjugated by tyrants like them.\n\nCelestia opened her eyes and found the war room had been destroyed by her magic. Red-hot slag dripped from the ceiling and onto the distorted floor. The maps that displayed her domain had been reduced to ashes. Her own regalia was now gathered in molten pools at her hooves. The day princess sighed and cast her magic out to heal the damage her temporary loss of control had wrought. Just as she was redonning her regalia, a knock came from the door.\n\n“Um, princess? The generals are waiting for you.”\n\nCelestia forced a smile on her face, trying to ignore the burning pain in her chest."
 paxsolaris.299.d_nightmare:0 "The fire rushing through her body howled in fury, scratching and clawing at the alicorn’s mind. It promised so much. Freedom from the shackles that bound her to weakness. A new future for her nation and species. The power to incinerate every foe that dared threaten ponykind. And Celestia was tempted. More than she had ever been tempted before.\n\nBut she grit her teeth and brought her wrath to heel. Her power was great. She could cut a bloody path straight to Manehattan and burn Nightmare Moon alive for what she did. But at what cost? Celestia would not sacrifice her sanity and walk the same path the likes of Sombra, Chrysalis and Nightmare Moon herself had walked before. Ponykind did not deserve to be subjugated by her any more than they deserved to be subjugated by her sister.\n\nCelestia opened her eyes and found the peak of the mountain had been destroyed by her magic. Red-hot slag flowed down the stone, rapidly cooling in the howling wind. The snow had been vaporized, leaving the mountain naked and exposed. Her own regalia was now gathered in molten pools at her hooves. The day princess sighed and stepped away from the destruction. The loss of her millennia-old crown meant little to her. It had been a gift from Luna. She no longer wanted it.\n\nWith one last look at the ruined mountaintop, Celesta raised the sun and teleported away."
 paxsolaris.299.a:0 "“Tell them I’ll be right there.”"
 paxsolaris.299.b:0 "She had a war to win."

 paxsolaris.300.t:0 "A New Dawn"
 paxsolaris.300.d:0 "Flames swirled around the alicorn’s body, igniting her mane and dancing through her feathers. They embraced Celestia like a child reuniting with their mother. She could hear a deafening roar as the fire greedily sucked oxygen to fuel its might, lifting the alicorn into the air. Unable to contain herself, Celestia began to laugh. Never had she felt such a strong connection to the sun. She could feel its fury. Taste its strength. Everything made sense now. There was no friendship without strength. No peace without war. No harmony without order. Yes, this was Celestia’s destiny! To wield the power of the sun to bring destruction upon all those who dared to harm her precious children!\n\nAs the princess accepted her fate, the inferno doubled in strength, shining brighter than anything had ever shone before. Such power did not deserve to be wielded by a weak creature like Celestia. With this silent command, the flames within the alicorn’s heart shot outwards, responding to the will of their goddess and transforming her body. Her bones grew and hardened. Her blood boiled away, replaced by pure crimson magic. Finally the colour was scoured from her hair, leaving only purifying fire.\n\nThe energy exploded outwards, vaporising the lingering vestiges of Celesita and painting the floor a sooty black. The peaceful matron of Equestria was gone. All her gentle softness had been burnt away. In her place was a towering being of radiance and power, hovering in the air as the last of the crimson energy danced around her limbs. As Daybreaker touched down, she opened her burning eyes and began to cackle madly, revelling as she felt the world itself tremble at the sound. Never had the solar deity felt more alive!\n\nShe reached out with her magic, grabbing the twisted and molten remnants of her diadem and shaping it into a jagged crown deserving of the goddess made flesh. Daybreaker could feel power unlike anything she had ever felt before. For a brief moment, the world was still. Ponies, Griffons and Zebras alike were compelled into silence as Daybreaker roared her triumph to the heavens. Light flooded the world as Daybreaker seized the sun and forced it high into the heavens. It was a few minutes early, but Daybreaker did not care. The sooner day came to Equestria, the sooner Daybreaker could begin creating a new future for ponykind."
 paxsolaris.300.a:0 "§RAnd she knew exactly where to begin.§!"

 paxsolaris.301.t:0 "Supernova"
 paxsolaris.301.d_war:0 "It was late. Slivers of moonlight shone through the stained glass windows, casting eerie shadows over the still war room. Come morning, the room would be a hive of activity. But with the Equestrian High Command having long since turned in for the night, there was nothing to interrupt the brooding of the war room’s sole occupant.\n\nThough her environment may have been still and peaceful, the feelings that stirred within Celestia were anything but. She studied the grey marks blighting the map of her nation as one would a particularly loathsome vermin. Hate was not a new feeling to the alicorn. She had struggled with it many times in her long, immortal life. But Celestia had never felt such a powerful, virulent hatred as she did in this moment.\n\nAs the war worsened, she had thrown herself into her work. Even as the stress took its toll on her body, Celestia refused to let up. Because the moment she was left alone to think, her mind would go to a dark place. She imagined the glory ponykind could achieve under her guiding radiance. She imagined all the indolent parasites that infested Equestria being reduced to a fine ash and scattered to the wind. She imagined herself soaring over the enemy lands and vaporizing every last creature that dared stand in her way.\n\nThese were no idle fantasies. Celestia knew she had the power to make them reality. Even now a power swirled inside her heart, begging the alicorn for release. Celestia had always refused to heed its call, knowing if she tapped into her wrath she risked losing herself to it.\n\nBut seeing those frontlines and knowing that each day more of her subjects were suffering broke something in Celestia. Ponykind deserved better than her. She was the goddess of the sun! The power to unmake nations rested in her hooves! She could be so much more! An icon to lead ponykind to a new golden age! For the first time in weeks, Celestia felt genuine glee even as she unknowingly channeled more and more energy through her body.\n\nThen she hesitated..."
 paxsolaris.301.d_peace:0 "It was late. Slivers of moonlight shone through the stained glass windows, casting eerie shadows over the still war room. Come morning, the room would be a hive of activity as the Equestrian High Command prepared for the inevitable invasion. But for now, there was nothing to interrupt the brooding of the war room’s sole occupant.\n\nThough her environment may have been still and peaceful, the feelings that stirred within Celestia were anything but. She studied the nations surrounding her naion as one would a particularly loathsome vermin. Hate was not a new feeling to the alicorn. She had struggled with it many times in her long, immortal life. But Celestia had never felt such a powerful, virulent hatred as she did in this moment.\n\nFor a thousand years Celestia had carefully planned her nation's future down to the slightest detail. Twilight had acted exactly as Celestia predicted she would and spread friendship across the world in the process. How foolish of Celestia to forget that friendship was not always reciprocated. She had extended a hoof and the world had slapped it away. Now her dreams of utopia had been replaced by visions of a cruel future where ponykind would suffer because of her mistake.\n\nThese thoughts weighed heavily on her mind. Had she been stronger and less willing to sacrifice ponykind’s safety in the hopes others would accept peace, her subjects would not be looking down the barrel of subjugation. They would have achieved so much had she not forced them down this doomed path. These were no idle fantasies. Celestia knew she had the power to make Equestria the most powerful nation the world had ever seen. The princess had always refused to tread the path of militarism, knowing if she tapped into her wrath she risked losing herself to it.\n\nBut seeing the nations of the world conspiring against Equestria broke something in Celestia. Ponykind deserved better than her. She was the goddess of the sun! The power to unmake nations rested in her hooves! She could be so much more! An icon to lead ponykind to a new golden age! For the first time in weeks, Celestia felt genuine glee even as she unknowingly channeled more and more energy through her body.\n\nThen she hesitated..."
 paxsolaris.301.d_nightmare:0 "Deep in the Equestrian wilderness, atop the tallest mountain in the land, Celestia prepared herself for another grueling battle of wills. The moon cast a baleful silver light over the princess, mocking her with its glow. Celestia met its gaze with equal parts fury and grief.\n\nBut that grief was not for Luna. After being forced to endure the horrors of civil war twice at the hooves of Nightmare Moon, the last spark of sisterly affection in her heart had been snuffed out. Even with her millennia of wisdom, Celestia could see no future in forgiving Luna a second time. When they next met, it would end with one of them dead by the other’s hoof. And Celestia no longer had any reservations about ending the life of the creature that once pretended to love her.\n\nNo, her grief was for all her little ponies slain in Luna’s petulant temper tantrum. They were the victims here. Those batpony vermin had put thousands of innocent ponies to the sword. With each report she read on the atrocities committed by Luna’s army, Celestia felt her heart break just a little bit more. Worse was the knowledge that Celestia herself had allowed these events to come to pass. Luna had made Celestia responsible for the slaughter of her own subjects by tricking the princess into trusting her. And for that she hated her all the more. Never had she felt such hatred for another living being. Not Discord, not Tirek and not even Sombra. The hatred she felt for her own sister eclipsed it all.\n\nCelestia gripped the moon in her magic, trying to force it beneath the horizon. It resisted her efforts, fighting valiantly to stay in the sky as Nightmare Moon poured more power into it. The magic of the two sisters clashed together. Celestia could feel Nightmare Moon’s energy tearing into her flesh. She channeled her rage and struck back, sending waves of hatred through the magical bond. On the other side of Equestria, Nightmare Moon recoiled in pain. Now free to control the moon, Celestia cast it out of the sky and brought the sun over Equestria.\n\nBut the power she used to overwhelm her sister didn’t disappear. It lingered, coiling around her limbs and feeding Celestia’s anger. Yes... This was the strength she needed to protect Equestria from Nightmare Moon. For the first time in weeks, Celestia felt genuine glee even as she unknowingly channeled more and more energy through her body.\n\nThen she hesitated..."
 paxsolaris.301.a:0 "...and let the energy dissipate harmlessly."
 paxsolaris.301.b:0 "§O...and prepared to become what she was meant to be.§!"
 threat_equestrian_rise_of_daybreaker:0 "§ORise of Daybreaker§!"
 
 paxsolaris.302.t:0 "Unlikely Benefactors"
 paxsolaris.302.d:0 "“Please take a seat, gentlestallions. My employer will be with you shortly.” A unicorn butler bowed politely to the two thestrals and hurried away.\n\n“Nice place, eh Silver?” Mist Glade grinned at his brother, running his hooves along the polished wooden chairs. When they’d agreed to meet this mysterious benefactor, Mist Glade had been expecting to arrive at some shady bar. Not a manor that would put the towers of Canterlot to shame.\n\nBut Silver Glade didn’t share his brother’s enthusiasm. “Don’t get too comfortable. These arms dealers are not to be trusted. Did you see how many guards they had around this place? Nopony has this much security unless they’re involved in something seriously illegal.”\n\nMist Glade raised an eyebrow. “Like sponsoring rebel militias? I can’t blame them for investing in extra security. Besides, Luna herself led us here with a dream. And has she ever led us astray?”\n\n“Well, no,” Silver Glade admitted.\n\n“I’ll keep an eye out for anything suspicious. But you need to relax. We can’t let these ponies know how desperate we are.”\n\nThe door opened as if on cue. Two earth pony guards stepped out and nodded to the thestrals. “He is ready to see you now.”\n\nThe brothers stood up and followed the guards out of the lobby further into the manor. They came to a set of large oak doors that swung open automatically as the group approached. The two guards stood to either side of the doorway, letting the thestral duo enter. Mist Glade raised an eyebrow as he passed them. Were they seriously going to leave their boss unprotected?\n\nBut those thoughts died as he took in the vast office. The floor was polished wood, lined with a thin red carpet. Display cabinets and shelves lined the walls, filled with carved urns and ancient helmets neither brother could even hope to identify. At one side of the room there was a grey pegasus stallion staring intently at a black knife. The thestrals waited in awkward silence, unsure if the pegasus would take offence if they disturbed him. Luckily for them, it was the pegasus who spoke up first."
 paxsolaris.302.a:0 "“Are either of you familiar with the Neighua?”"

 paxsolaris.303.t:0 "Unlikely Benefactors"
 paxsolaris.303.d:0 "“There wouldn’t be many thestrals that aren’t, sir,” Mist Glade tried to keep his voice from wavering. His earlier confidence seemed to have deserted him.\n\n“Ah, of course,” The pegasus nodded, never taking his eyes from the knife. “Your kind has quite the history with the Neighua. I’m sure you’ll recognise what this is?”\n\nThe thestrals shuffled closer to get a better look at the knife. It was pitch black, just shorter than a foreleg. The hilt was made from gold, woven tightly around the base of the black crystal blade in swirling sun patterns. The hilt was unblemished, but the blade was covered in a brown flakey substance.\n\n“I’m sorry, I’m not sure what that is,” Silver Glade spoke up.\n\n“Figures. This is a Neighua sacrificial knife from the pre-unification days. Made out of pure obsidian harvested from the fiery maw of Mt Poncatepetl itself. Enchanted by unicorn priests to be free from wear and the ravages of time. This blade is as sharp today as it was two thousand years ago. Just think, how many lives were snuffed out by this knife? How much blood stained those jungle temples?”\n\nMist and Silver shared a nervous look. The stallion’s tone remained neutral, but his orange eyes betrayed a deep fascination. He finally glanced up from the knife to look at the two thestrals.\n\n“You are the thestrals from Hollow Shades? I know what you seek. And it will be provided, on one condition: you allow my men to participate in the fighting.”\n\nMist Glade tried to hide his unease. He didn’t recall telling the pegasus or his butler they were from the Hollow Shades militia. The thestral pushed his thoughts aside, reasoning that Princess Luna must have visited the pegasus in a dream and told him to expect them.\n\n“Why would you want to participate?” Silver Glade asked.\n\n“Call it an investment. If your militia were to be defeated, there would be investigations. And I would never receive my payment.”\n\nThat did make sense, but Mist Glade still felt uneasy. Some subconscious instinct was screaming at him to run. To flee this manor and never return. He ignored the feeling and shared a silent conversation with his brother. Finally, Mist Glade spoke to the stallion."
 paxsolaris.303.a:0 "“Very well, we accept your terms.”"
 paxsolaris.303.b:0 "“I’m sorry, but we must decline.”"

 paxsolaris.304.t:0 "Unlikely Benefactors"
 paxsolaris.304.d:0 "“That is unfortunate,” The pegasus murmured, his voice smoothe and nonplussed. The two guards from the doorway stepped into the room and took a spot either side of the thestrals. Mist Glade stepped back cautiously. Their rifles were a bit too close for comfort.\n\n“I am sorry we could not reach an arrangement,” The pegasus told them, his orange eyes flashing dangerously. He took a seat at his desk and leaned back in his chair. “But I wish you well in your endeavors. Ember. Pumice. Could you please escort these two outside? I have nothing more to discuss with them.”\n\nThe two guards practically herded them outside. Just as the oak door was about to swing close, the pegasus spoke up again.\n\n“Be sure to escort them out via the back entrance.”"
 paxsolaris.304.a:0 "Mist Glade felt his blood turn to ice."

 paxsolaris.305.t:0 "The Liberation of Hollow Shades"
 paxsolaris.305.d:0 "Silver Glade ducked behind the makeshift barricade as bullets zipped over his head. He clutched his rifle tightly and returned fire, but was soon forced back under cover. Damn it all, where was his brother with the reinforcements he’d been promised? Celestia’s guards were slaughtering them!\n\nNo sooner had the thought crossed his mind did a loud boom sound out through the forest. A few seconds later, the trees ahead of Silver Glade were obliterated in an explosion of fire and debris. Orders were shouted and the Royal Guards began a tactical retreat, giving Silver Glade a moment of respite.\n\n“By the moon, what happened to you?” A voice came from behind him. Silver turned and saw Mist Glade staring at him in mute shock. Bodies of thestrals littered the ground around him, but Silver Glade stood tall.\n\n“I’ll tell you what happened. Your arms dealers screwed us!” Silver Glade shouted. The pegasus stallion had followed through on his word and delivered rifles, ammunition and even a few small artillery pieces to Hollow Shades, along with a brigade’s worth of mercenaries. But the second the fighting had picked up, those mercenaries were nowhere to be seen, leaving Silver Glade’s small company to hold off the Royal Guards all alone.\n\nMist Glade growled. “They screwed me too. Poor Shadow Skies had to drag that cannon here by hoof since those mercenaries didn’t bring the truck they promised. That’s why we were so late.”\n\n“Well we’ve got the guns now. I say once this is all over we give that sleazy pegasus-” The words died in Silver Glade’s throat. He looked past his brother, back toward Hollow Shades. Against the black of night, the thestral could faintly see a faint orange light through the trees.\n\nFire.\n\n“Sweet Luna, the town is burning!” Silver Glade shouted.\n\nMist Glade turned pale, staring at the orange glow in mute horror."
 paxsolaris.305.a:0 "“Quickly, there might still be time to save Hollow Shades!”"

 paxsolaris.306.t:0 "Hollow Shades in Flames"
 paxsolaris.306.d:0 "It was a scene from his darkest nightmare. Flames were consuming the town, filling the air with noxious smoke that burned their lungs with every breath. The winds howled through the forest, feeding the inferno but doing nothing to stifle the screams.\n\nOne of the townsfolk sprinted over to the returning militia. “Thank Luna you’re here! You need to help us! Those mercenaries, they’re killing everypony!”\n\n“Calm down, you saying the mercenaries are responsible for this?” Mist Glade asked.\n\n“As soon as the Royal Guard were driven out, they started attacking us. They’ve gathered all the thestrals to the town square and burnt the rest to cover their tracks. Please, you need to help them! My sister is-”\n\n“Say no more, we’ll fly over and deal with these traitors,” Mist Glade told him. He gripped his rifle and took off, Silver Glade and the rest of the unit following just behind. A shimmering dome of yellow light could be spotted at the centre of town. And just past it, rows upon rows of thestrals forced to the ground at gunpoint by the mercenaries.\n\n“Alright stallions. Take position in the clouds and be ready to shoot down that shield on my-” But Mist Glade didn’t get the chance to finish his order. A soldier behind him cried out in pain as a bullet sliced through his shoulder, sending him spiralling down into the inferno below.\n\nPegasi leapt out of the clouds, slaughtering the small unit with a hail of rifle fire. Silver Glade never even had the chance to raise his guns before blinding pain ignited in his shoulder. Mist Glade went down first, tackled by a pegasus mare. Then something impacted his helmet. There was a moment of weightlessness before he hit the ground painfully, knocking his head against the hard ground."
 paxsolaris.306.a:0 "As his vision faded, Silver Glade saw a white pegasus land before him."

 paxsolaris.307.t:0 "The Order of the Purifying Sun"
 paxsolaris.307.d:0 "Silver Glade awoke to the feeling of being dragged across the ground. He forced his eyes open and was met with the soulless black lenses of a white gasmask. The thestral tried to struggle, but the white-robed pegasus had too tight a grip.\n\n“If you think you can torture information out of me, you’ve got another thing coming!” Silver Glade spat. But the pegasi remained silent. It was then Silver Glade heard the chanting. A dull sound echoing through the dark forest. The light of the fires consuming the town illuminated a circle of ponies, all chanting in perfect sync. Silver Glade redoubled his efforts to escape at the sight of them .\n\nHe watched in mute horror as Mist Glade was dragged to a makeshift altar at the centre of the circle. A single white-robed stallion loomed over the thestral, holding a black knife over his heart. Mist Glade screamed as the blade pierced his torso, spilling blood across the town square.\n\nTears sprung to Silver Glade’s eyes as the leader of the congregation kicked the body of his brother off the altar. It fell to the ground in an undignified heap. Runes carved into the ground flared up with a brilliant orange light, vanishing the body and the blood still staining the altar in a burst of magical fire.\n\n“Bring me the next sacrifice,” The figure commanded.\n\nThe pegasi dragged Silver Glade into the circle, ignoring his struggles and pleas. They slammed him back-first into the altar. The thestral tried to get up, but it was like some invisible force was pinning him down.\n\n“Please, have mercy!” He begged, his heart now beating in time with the chants.\n\n“With this blood, we quench your thirst,” The leader murmured, raising a black and gold knife above his next victim. “With this flesh, we sate your hunger. With this death, we bring you life!”\n\nThe knife plunged down, and Silver Glade knew no more.\n\n“Rise, Chalchiuhtl!”"
 paxsolaris.307.a:0 "A thousand miles away, Princess Celestia felt something malevolent stir in her heart."
 
 paxsolaris.308.t:0 "Eerie Silence"
 paxsolaris.308.d:0 "It was the pegasi scouts that spotted it first. At first the news had relieved the Royal Guards. But as they approached the blackened remains of what was once Hollow Shades, that relief had given way to dread. The thestral insurgents may have disappeared, but whatever wiped out this town so thoroughly could still be lurking in the thick forest.\n\nBut there was no signs of anypony. The town looked as if no sentient creature had stepped hoof in it for centuries. Blackened wood had rotted away under countless seasons, leaving only the sturdiest skeletons of homes remaining. The unicorns confirmed as much after with a simple magical test. These ruins were centuries old and yet the town had been standing proud and new only a few months prior. Something horrible had happened here. Each guard could feel it in their bones. The air hummed with untold secrets begging to be revealed.\n\nThey fled the ruined town quickly, leaving it to rot in the dark with its secrets forever lost to the world."
 paxsolaris.309.d:0 "“I tell you what, I’ll be happy to see Ma and Pa again,” Shadow Fall watched the trees pass by out the back of the troop transport with a wistful sigh.\n\n“Don’t get too comfortable,” Selene reminded him. “Hollow Shades went dark weeks ago. For all we know, Celestia’s army could be waiting for us.”\n\nThe truck lurched to the side, throwing the two thestrals off their seats. Sergeant Dusk Wind tapped the front of the truck angrily. “What gives? Can’t you imbeciles keep us on the road?”\n\n“This is the road! The whole thing is overgrown! I think we’ll have to continue on hoof.”\n\nThe soldiers groaned at the news. One by one they leapt off the truck, stretching their legs at the edge of the forest. Shadow Fall glanced ahead at the path he knew the road should be, only to find dense foliage. How had this grown in only a few months?\n\n“Shadow Fall,” Dusk Wind singled him out. “You know this forest best. Take Selene and fly ahead.”\n\n“Yes, sir!” Shadow Fall saluted. He nodded at Selene and the two thestrals leapt into the air, making a beeline for Hollow Shades. But despite his best efforts, Shadow Fall couldn’t spot his hometown. How could it be so concealed? Just as he was about to give up, he spotted a small break in the canopies.\n\nThe thestral landed in the clearing and felt his blood turn to ice. Through the dense foliage, Shadow Fall could just make out the ruins of buildings. He recognised them.\n\n“What is this place?” Selene finally spoke up, shivering slightly.\n\n“Hollow Shades,” Shadow Fall replied, trying to swallow the lump in his throat. \n\n“Impossible,” Selene replied. She tapped one of the blackened beams with her hoof. “These beams have to be at least a century old. Maybe more.”\n\nShe was right. This place looked like it had been abandoned for centuries. Only the brickwork and structural beams remained. Everything else had rotted away or been reclaimed by the forest. And yet only a month ago he’d been helping Mist and Silver Glade prepare for the uprising. But his heart told him they were gone, never to return along with the rest of Hollow Shades.\n\n“That’s where Blue Moon used to sell fruit pies. Over there is the school house,” Shadow Fall wiped a tear from his eye. “And that’s the home I grew up in. This is Hollow Shades. Or at least, it was.”\n\nBoth thestrals shivered as a cold wind blew through the husk of a town. It almost seemed to beckon to them, crying out against its fate. Shadow Fall tried to listen, but the feeling disappeared. He turned back to Selene, a look of horrified disbelief on his face."
 paxsolaris.308.a:0 "What happened here?"

 paxsolaris.310.t:0 "Celestia's Struggle"
 paxsolaris.310.d:0 "Celestia slammed the door shut as she stormed into her study, leaving ashen footprints in her wake. She slumped down at the balcony, glaring up at the moon with all of her grief and fury. A part of Celestia still wanted to give Luna the benefit of the doubt. But the evidence against her sister was mounting.\n\nDid Luna think her senile? Did she believe a millennia of guiding ponykind towards utopia had left Celestia unable to spot a lie when she saw one? Luna is the undisputed master of the dream realm, but she expects Celestia to believe that the disembodied spirit of Nightmare Moon could organise this army without her knowledge?\n\nHow desperately Celestia wished she could have things back to the way they used to be. But it seemed Luna was just as determined to tear it all down as she was one thousand years ago. Her actions would once again lead ponykind to ruin. But Celestia would be damned if she allowed Luna to force another decade of strife onto her ponies. This time, she would not ignore the signs. She had Twilight and the Elements, they could exorcise Luna of these lingering demons. Then they could finally be sisters again. And if not…\n\nCelestia would be forced to take extreme measures.\n\nTears ran down her face. Celestia narrowed her eyes and they boiled away with a faint hiss. There was no room for these feelings. Her nation was on the brink of civil war. Now more than ever did ponykind need Celestia to be strong. And if that meant banishing her sister for another thousand years..."
 paxsolaris.310.a:0 "...then so be it."

 paxsolaris.311.t:0 "Celestia's Struggle"
 paxsolaris.311.d:0 "Canterlot was in chaos. Everywhere Celestia looked there were ponies panicking as the unholy red glow of the blood moon forced them to experience their darkest nightmares. Under its baleful light, even Celestia felt despair clutch her heart. But the moon did not show her a nightmare. How could it, when her nightmare had become reality?\n\nCelestia reached out with her magic, doing whatever she could to fight back against the blood moon’s influence. She knew where this magic was coming from. She could sense the nexus of darkness that had gathered over Manehattan and feel its familiar sting. Why did Luna have to put her through this again? Tears streamed down Celestia’s face as she fought the nightmare Luna had become for ponykind’s sanity.\n\nThe princess snarled and poured more power into the spell. She threw all her pain and fury at this evil curse and felt it crack. A brilliant beam of golden light shot from her horn, outshining even the horrible red light of the moon. Even when the effort caused her mane to burst into flames, Celestia didn’t give up. Finally the curse gave way and Celestia scoured the moon’s surface, leaving it a pure white.\n\nShe opened her eyes and found the palace ground around her had been melted by the fury of her magic. Ponies looked around with dazed expressions, glancing between the purified moon and Celestia. The alicorn’s skin glowed as if illuminated from within by a roiling inferno. Celestia turned to the nearest royal guard.\n\n“Order an immediate evacuation of the city. Nightmare Moon is coming. She cannot ignore this challenge to her dominion over the night.”\n\nThe guard saluted, but Celestia had already left. She teleported to the foot of the royal palace and summoned her ancient battle regalia in preparation for her sister's arrival. The princess rested her warhammer on the marble floor and waited."
 paxsolaris.311.a:0 "When Nightmare Moon came, Celestia would be ready."

 paxsolaris.312.t:0 "Nightmares of a Princess"
 paxsolaris.312.d:0 "The moon darkened as an alicorn descended upon Celestia. The princess wiped the tears from her eyes and readied her warhammer, prepared to face her nightmare to protect ponykind. Nightmare Moon landed gracefully at the other end of the courtyard, cackling like a madmare. She turned her baleful gaze to her sister and smirked.\n\n“There is no need to be so glum, dear sister. Equestria is merely receiving a better and more powerful ruler!”\n\n“Why sister?” Celestia asked, ignoring the jab. “Why are you doing this?”\n\nNightmare Moon sneered. “Don’t act like you care! You’re stuck in your perfect little world where everypony loves you and nothing bad ever happens. You don’t care about me and you never have!”\n\n“That’s not true, Luna,” Celestia took a step closer to the dark alicorn, tears brimming in her eyes. “I love you. Please don’t do this again. It’s not too late to turn back.”\n\n“Oh you love me?” Nightmare Moon rolled her eyes. “Then explain to me why after a thousand years I am still just as shunned!”\n\nCelestia sighted. She wished Luna could just be reasonable. Celestia was willing to give her sister a third chance, but her patience was beginning to wear thin. Luna caused her nothing but pain. She had suffered a thousand years of loneliness because of Luna. She had been forced to rule Equestria alone because of Luna. And even after spending countless centuries planning for Luna’s return so they could be sisters once more she seemed determined to ruin everything Celestia had worked so hard for. She had forgiven Luna and had only a fractured nation to show for it."
 paxsolaris.312.a:0 "Unbeknownst to either princess, Celestia’s tears were beginning to boil away."

 paxsolaris.313.t:0 "Nightmares of a Princess"
 paxsolaris.313.d:0 "“Oh get over yourself! You don’t think I have far bigger things to worry about? Who do you think runs this nation? Even after a thousand years you still treat being a princess like it was a popularity contest. Perhaps ponykind just likes me more because I won’t send millions to the slaughter over my childish insecurities!”\n\nFor a brief second, Nightmare Moon appeared shocked. Then her face contorted into a hateful glare. “How dare you! You know nothing of what it’s like to be shunned! You call me petty like you don’t hog attention like the selfish control freak you are!”\n\n“Selfish? You think you have the right to call me selfish? I have sacrificed more for this nation that you could even begin imagine. I’ve suffered pain, ridicule and more stress than anypony could experience in a thousand lifetimes! So excuse me for not being sympathetic because ponies don’t think your reflective ball is as good as the thing that gives them life.”\n\nSomething angry stirred in Celestia’s heart. Something that begged for release. She had felt this feeling many times before. And for the first time in her long life, Celestia considered giving in. Nightmare Moon was saying something, but her words fell on deaf ears. Celestia had made her decision.  \n\n“I’ve tried being reasonable with you Luna. We’re sisters. I love you...”"
 paxsolaris.313.a:0 "“...So please, don’t do this to us. Don’t do this to Equestria.”"
 paxsolaris.313.b:0 "§O“...But I see now that banishment was too lenient a punishment!”§!"

 paxsolaris.314.t:0 "War Between Sisters"
 paxsolaris.314.d:0 "Nightmare Moon grinned. “Oh sister, don’t you see? I’m saving Equestria! I’m saving it from you!”\n\n“I see,” Celestia closed her eyes, steeling herself for what she was about to do. She raised her warhammer. “For what it's worth, I’m sorry it had to come to this, sister.”\n\n“No you’re not.” Nightmare Moon sneered.\n\nPerhaps it was the lighting. Or maybe another cruel trick from Nightmare Moon. But for a split second Celestia swore she could see Luna standing before her. Then she was gone, leaving only the demon her sister had become. Celestia blinked tears out of her eyes. Oh Luna. If only you knew how much I care for you.\n\nNightmare Moon flared her wings and took to the air. “Enough of this talk. Let us see if you can defeat me without those pesky elements to aid you!”"
 paxsolaris.314.a:0 "“Very well. I will do what I must.”"

 paxsolaris.315.t:0 "Bringer of Day"
 paxsolaris.315.d:0 "Fire gathered around Celestia, lifting the alicorn into the air. The very air hummed as more energy was drawn into the swirling inferno that had gathered around the day princess. As the light grew more intense, it began to burn away Celestia’s rainbow mane. Her skin glowed like the surface of the sun, making it impossible for even Nightmare Moon to look at her directly. A hollow, mocking laughter began to echo across Canterlot.\n\nThe energy exploded outwards, painting the floor a sooty black. Nightmare Moon grunted as the force of the explosion impacted her shield. The light faded and she could finally see the demon of fire her sister had become.\n\nShe was tall. Taller than Celestia or any alicorn had ever been. Her mane and tail were tongues of fire angrily lashing out at the surrounding air. As the fire subsided, Celestia opened her wrathful eyes. And for the first time in many years, Nightmare Moon felt fear.\n\nCelestia roared her triumph to the heavens, her aura flaring up as she fed it her hate. Finally, she turned her gaze back to Nightmare Moon. Never before had Luna or Nightmare Moon ever seen Celestia look upon another creature with such loathing.\n\n“I hope you now understand how far beneath me you are, sister,” The alicorn practically spat the word.\n\n“This doesn’t change anything!” Nightmare Moon stepped forward, regaining her confidence. “You will still be defeated by my hoof!”\n\nCelestia chuckled, seemingly amused by her declaration."
 paxsolaris.315.a:0 "§R“We shall see.”§!"

 paxsolaris.316.t:0 "Day and Night"
 paxsolaris.316.d:0 "Daybreaker slammed her warhammer into her sister’s black shield. The impact sent tremors through the earth, shattering the shield and sending Nightmare Moon stumbling backwards. Before she could recover, Daybreaker blasted the alicorn across Canterlot with a jet of fire then teleported to close the distance. She found Nightmare Moon collapsed against the Canterlot wall, her armour cracked by the solar alicorn’s magic.\n\nDaybreaker sneered at her struggling sister as she readied her hammer for the final blow. “Hilarious. You would send a million ponies to their death over your childish insecurities but can’t take a simple beating? Pathetic.”\n\nNightmare Moon managed to teleport out of the hammer’s path, but Daybreaker was waiting for her with a bolt of white-hot magic. She narrowly dodged the beam then spun around to send a jet of dark magic at her foe.\n\n“You have no idea how much I dreaded a day like this would come to pass,” Daybreaker slowly approached her beaten sister, summoning a shield to block the weak attack. “But even if you did, I doubt you’d care. You don’t care about anypony but yourself. This is the second time you’ve broken my heart in this vainglorious quest to secure love you never deserved.”\n\nCrimson magic ensnared Nightmare Moon’s forelegs, dragging her across the barren ground and dumping her at Daybreaker’s hooves.\n\n“But I won’t let you break it again. This time, I’m going to end you. Permanently.”\n\nThe stars dimmed as Daybreaker gathered magic. Nightmare Moon desperately tried to coax life into her blackened horn, glancing fearfully at the supernova gathering around her sister. The temperature rose sharply, melting the ground around the solar princess and whipping the air into a turbulous whirlwind. Nightmare Moon redoubled her efforts and was rewarded by a weak cyan light gathering on her horn.\n\nDaybreaker’s eyes shone like the sun itself. There was no emotion in those eyes, but for a split second Nightmare Moon swore she could see a thin trail of molten metal run down her sister’s cheek. Then her spell activated and Nightmare Moon disappeared into the dream world. A mere second later Daybreaker released her magic, instantly vaporising an entire suburb of Canterlot."
 paxsolaris.316.a:0 "But when the nuclear glow faded, only one alicorn remained."

 paxsolaris.317.t:0 "Day and Night"
 paxsolaris.317.d:0 "Celestia slammed her warhammer into her sister’s black shield. The impact sent tremors through the earth, shattering the shield and sending Nightmare Moon stumbling backwards. Before she could recover, Celestia blasted the alicorn across Canterlot with a jet of fire then teleported to close the distance. She found Nightmare Moon collapsed against the Canterlot wall, her armour cracked by the solar alicorn’s magic.\n\nCelestia raised her hammer to finish the job, but hesitated. For the first time ever, Celestia could see fear in the wrathful eyes of Nightmare Moon. She was covered in bruises and her own blood, with her horn blackened and useless. Completely defenceless. Unbeknownst to the day princess, the hammer began to waver in her magical grip.\n\n“You... you can’t do it, can you?” Nightmare Moon said between heavy breaths, a weak grin on her face. “How foolish of me to forget when push came to shove, you were always the weak one.”\n\nNightmare Moon was interrupted by a bolt of white-hot magic. She narrowly dodged the beam then spun around to send a jet of dark magic at her foe.\n\n“What would you know of strength?” Celestia approached her weakened sister, summoning a shield to block the attack. “You’re the weak one, Luna. You just couldn’t handle ponies loving you any less than they did me. It’s broken you twice now. Can you even begin to imagine what a thousand years of ruling this nation has put me through? No. Because were you put in the same situation, you would’ve crumbled into nothing.”\n\nGolden magic ensnared Nightmare Moon’s forelegs, dragging her across the barren ground and dumping her at Celestia’s hooves.\n\n“You have caused me untold amounts of pain. But I have the strength to give you one last chance. Perhaps some time in Tartarus will cool your head enough for Twilight to use the elements against you.”\n\nThe stars dimmed as Celestia gathered magic. Nightmare Moon desperately tried to coax life into her blackened horn, glancing fearfully at the magic gathering around her sister. Reality heaved, opening cracks in the magical field and whipping the air into a turbulous whirlwind. Nightmare Moon redoubled her efforts and was rewarded by a weak cyan light gathering on her horn.\n\nCelestia’s eyes shone like the sun itself. There were tears in those eyes, but Nightmare Moon also saw steely determination. Celestia would not hesitate this time. Then her spell activated and Nightmare Moon disappeared into the dream world. A mere second later Celestia released her magic and tore open a portal to Tartarus."
 paxsolaris.317.a:0 "But her sister was nowhere to be found."

 paxsolaris.318.t:0 "Day and Night"
 paxsolaris.318.d:0 "Daybreaker held her warhammer in a tight magical grip and sent beams of magic at the shifting forms hiding within the magical fog. Despite her best efforts, she couldn’t stop her heart from beating wildly in as each shadow took a shape more horrifying than the last. Her rational mind knew these were illusions, conjured by an alicorn hiding somewhere in the suffocating gloom. But fear had clouded Daybreaker’s mind, making it impossible for her to not jump at every shifting shadow.\n\n“I have existed in your shadow for a thousand years,” A hollow voice spoke in Daybreaker’s mind. “I fight horrifying abominations beyond the comprehension of a conscious mind every single night. And do I get even a shred of recognition for my work? No. Ponykind was always too busy fawning over you.”\n\nDaybreaker cast her wrathful eyes to a shape in the gloom. It was darker than the surrounding shadows, as if something had devoured all the light in that spot. The shapeless mass glided forward, gradually taking the form of an alicorn. The day princess unleashed a beam of solar magic at the figure, only for her attack to be snuffed out by the shadows like a mere candle flame.\n\n“That ends now. I will show ponykind what it means to feel fear. Starting with you, dear sister.”\n\nThe shadows leapt at Daybreaker, who barely managed to deflect their strike with her warhammer. But others leapt out, slicing her hooves and tearing through her fiery mane. Again and again they struck, pressing in from all sides at the command of their mistress. Daybreaker fought against the primal fear that gripped her heart and channeled magic to her horn. A beam of plasma pierced the shadows, allowing the moonlight to flood the tiny space.\n\nDaybreaker leapt into the opening, fear driving her wings forward even as the shadows tried to drag her back into the abyss. She gave one final push and shot into the Canterlot night sky, leaving the mass of shadows to wind itself around the Royal Palace. Haunting laughter resounded across the heavens as Lunar forces descended upon Canterlot."
 paxsolaris.318.a:0 "Terrified and humiliated, Daybreaker fled."

 paxsolaris.319.t:0 "Day and Night"
 paxsolaris.319.d:0 "Celestia held her warhammer in a tight magical grip and sent beams of magic at the shifting forms hiding within the magical fog. Despite her best efforts, she couldn’t stop her heart from beating wildly in as each shadow took a shape more horrifying than the last. Her rational mind knew these were illusions, conjured by an alicorn hiding somewhere in the suffocating gloom. But fear had clouded Celestia’s mind, making it impossible for her to not jump at every shifting shadow.\n\n“I have existed in your shadow for a thousand years,” A hollow voice spoke in Celestia’s mind. “I fight horrifying abominations beyond the comprehension of a conscious mind every single night. And do I get even a shred of recognition for my work? No. Ponykind was always too busy fawning over you.”\n\n“I’m sorry, Luna! I never meant to hurt you!” Celestia pleaded.\n\n“It is far too late for that,” Nightmare Moon cackled.\n\nThe shadows pulled Celestia’s gaze towards a shape in the gloom. It was darker than the surrounding shadows, as if something had devoured all the light in that spot. The shapeless mass glided forward, gradually taking the form of an alicorn. The day princess tried to back away from the shape, but her body refused to answer her command. Invisible ropes pulled her closer to Nightmare Moon until they were face to face.\n\n“Your reign ends now. I will show ponykind what it means to feel fear. Starting with you, dear sister.”\n\nThe shadows leapt at Celestia, who barely managed to deflect their strike with her warhammer. But others leapt out, slicing her hooves and tearing through the white feathers of her wings. Again and again they struck, pressing in from all sides at the command of their mistress. Celestia fought against the primal fear that gripped her heart and charged magic to her horn. A beam of plasma pierced the shadows, allowing the moonlight to flood the small space.\n\nCelestia leapt into the opening, fear driving her wings forward even as the shadows tried to drag her back into the abyss. She gave one final push and shot into the Canterlot night sky, leaving the mass of shadows to wind itself around the Royal Palace. Haunting laughter resounded across the heavens as Lunar forces descended upon Canterlot."
 paxsolaris.319.a:0 "Terrified and grief stricken, Celestia fled."

