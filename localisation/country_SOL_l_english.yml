 paxsolaris.1.t_1:0 "Triumph in Equestria!"
 paxsolaris.1.t_2:0 "Protests in Equestria!"
 paxsolaris.1.d_1:0 "The invaders that dared to defile our land have been driven back to the caves they spawned from! Across Equestria, ponies have gathered to celebrate the one year anniversary since Daybreaker began the glorious reclamation of the motherland. Even the ones that still cling to the old ways cannot help but share in the nationalistic fervour. Once more, Equestria is united under the light of our holy sun! May it last for another thousand years! \n\n§RSol Invictus!§!"
 paxsolaris.1.d_2:0 "Ponies have gathered to protest the failure of our Empress to secure Equestria's future. A year has passed and they still don't feel safe. How can Daybreaker claim to be our protector when the vile enemy forces still occupy our rightful homeland?"
 paxsolaris.1.a:0 "This will be the first of many victories."
 paxsolaris.1.b:0 "Have patience, they will die."

 paxsolaris.2.t:0 "In the Shadow of the Sun"
 paxsolaris.2.d:0 "The cheers of the horde of adoring ponies quietened down as Daybreaker stepped onto the podium, standing prouder than any Canterlot tower. The Empress addressed her subjects personally, promising a new dawn for all ponykind. A world where the fowl parasites that surround Equestria would exploit the generosity of ponies no more, where all would be made to follow the guiding light of the sun into true prosperity.\n\n[paxsolaris2desc]"
 paxsolaris.2.a:0 "After the dawn comes the dusk."
 paxsolaris2desc1:0 "But while the ponies of Canterlot celebrate this new beginning, the garrisons across the Empire celebrate nothing. They find themselves besieged on all sides by partisans and traitors not satisfied with the extent of the post-March on Canterlot reforms. And though the armies of our enemy have been ground into the dust, the soldiers have returned to find the homeland has become unrecognisable in their absence. The harmony they fought so hard for is now suppressed by the pony that was once its champion. While some struggle to accept this change, others have taken arms against it. For them, the struggle for Equestria continues. They unite with the civilians mobilising against us and plot the downfall of the new order. The war may be over, but it will be years before Daybreaker can claim she has brought peace back to Equestria."
 paxsolaris2desc2:0 "But while the ponies of Canterlot celebrate this new beginning, the garrisons across the Empire celebrate nothing. They find themselves besieged on all sides by partisans and traitors not satisfied with the extent of the post-March on Canterlot reforms. And though the armies of the rebellion have been scattered to the winds, the survivors return to their hometowns with fresh scars and haunting memories. Their fighting spirit still burns fierce. From communist revolutionaries to Nightmare cultists and wealthy socialites the civilians mobilise against Daybreaker, plotting the downfall of the new order. The civil war may be over, the real war has only just begun."
 paxsolaris2desc3:0 "But while the ponies of Canterlot celebrate this new beginning, the garrisons across the Empire celebrate nothing. They find themselves besieged on all sides by partisans and traitors furious with Daybreaker for the massacre of the protestors. And though the armies of our enemy have been ground into the dust, the soldiers have returned to find the homeland has become unrecognisable in their absence. The harmony they fought so hard for is now suppressed by the pony that was once its champion. While some struggle to accept this change, others have taken arms against it. For them, the struggle for Equestria continues. They unite with the civilians mobilising against us and plot the downfall of the new order. The war may be over, but it will be years before Daybreaker can claim she has brought peace back to Equestria."
 paxsolaris2desc4:0 "But while the ponies of Canterlot celebrate this new beginning, the garrisons across the Empire celebrate nothing. They find themselves besieged on all sides by partisans and traitors furious with Daybreaker for the massacre of the protestors. And though the armies of the rebellion have been scattered to the winds, the survivors return to their hometowns with fresh scars and haunting memories. Their fighting spirit still burns fierce. From communist revolutionaries to Nightmare cultists and wealthy socialites the civilians mobilise against Daybreaker, plotting the downfall of the new order. The civil war may be over, the real war has only just begun."
 SOL_harmonist_resistance_long:0 "The Harmony Restoration Movement"
 SOL_harmonist_resistance:0 "Harmonist Resistance"
 SOL_STARTRIX_DESC:0  "When Equestria fell, Starlight Glimmer was a reformed cult leader and Trixie Lulamoon a less than scrupulous travelling magician, and yet it was these talents that saw them rise to become the leaders of the Harmony Restoration Movement. Having worked since the first days of Daybreaker’s ascension, they used misdirection, deceit and - at times - simple ruthlessness to evade the Imperial Inquisition.\nThough their friendship is a tempestuous one, it has remained steadfast, and they have learned to play off each other. Starlight Glimmer has established herself as the strategist and the planner whereas Trixie has become (in)famous as an able tactician and guerilla commander. Their unorthodox backgrounds have informed their methods, and they managed to carry their efforts this far through these tricks.\nIt takes more than just tricks to lead a rebel army, however, and beyond the trickery and creativity stands two mares who, when all other heroes seemed to have failed, saw themselves called to step up and take over the fight. If they should fail, they know that other ponies will step up as well, because that is the Equestria they remember and will fight for.\n§YPortrait by§!: Scroup"
 
 paxsolaris.3.t:0 "March on Canterlot!"
 paxsolaris.3.d:0 "[This.GetNewspaperHeader]It is no secret that Daybreaker’s ascension has shocked and terrified the world. But not all ponies are willing to take the growing authoritarianism of Daybreaker’s rule lying down. These protestors lack organisation but have already garnered immense support through a unifying message of democracy and liberty. Thousands of ponies have joined together on a march from Ponyville to Canterlot, intent on storming the city and demanding Daybreaker step down so elections can be held.\n\nThe world waits with bated breath for what the Empress will do."
 paxsolaris.3.a:0 "Loathesome rabble!"
 paxsolaris.3.b:0 "Worrying."

 paxsolaris.4.t:0 "Daybreaker Agrees to Negotiate"
 paxsolaris.4.d:0 "The Harmonist marchers met no resistance as they approached the walls of Canterlot. Tensions were high, with many ponies waiting for a trap. They didn't have to wait long before, much to their horror, Empress Daybreaker herself soared down to meet them. Many fled immediately while those that remained prepared for a grueling fight. But much to their surprise, Daybreaker claimed she merely wished to negotiate with the organisers of the march, giving her word that none of them would come to harm.\n\nSeeing no other option the marchers agreed to Daybreaker’s terms, willing to be made martyrs for their cause if she went back on her word. But the alicorn simply invited them into Canterlot to discuss their demands over a cup of tea, provided they remained reasonable. In Daybreaker’s eyes they were entitled to air their concerns to their monarch if they wished.\n\nThe leaders of the march were flown up into Canterlot while the rest of the marchers who refused to return to their homes were provided food and tents to camp outside the city."
 paxsolaris.4.a:0 "Let the negotiations begin."

 paxsolaris.5.t:0 "Harmonist March Slaughtered!"
 paxsolaris.5.d:0 "If the marchers expected an easy coup, they were sorely mistaken. As they approached Canterlot they were met by the Imperial Royal Guard and instructed to disperse. Many of the ponies in the march quietly backed off upon seeing the machine guns and fortifications the Imperial Royal Guard had set up, but a few brave ones decided to storm the blockade, intending to be made martyrs for their cause. But even they faltered when Empress Daybreaker herself arrived.\n\nShe wasted no time on words and conjured an immense barrier of fire in the path of the marchers. In a deafening voice she demanded that they stand down and face justice or be incinerated. The handful of ponies who hadn’t been cowed by the immense display of power attempted to shoot at the alicorn but were quickly consumed by an unnatural fire that burnt flesh, bone and magic alike, leaving nothing behind.\n\nThe rest of the marchers were forced to kneel and proclaim fealty to Daybreaker in a grand spectacle. But nopony could miss the looks of resentment and hatred on their faces. Empress Daybreaker may have crushed this group, but this was only the beginning of the Harmonist Resistance."
 paxsolaris.5.a:0 "Such is the punishment for disloyalty."

 paxsolaris.6.t:0 "Reconstruction Complete"
 paxsolaris.6.d:0 "Pear Jam smiled as Daybreaker stepped up to the podium, joining in a cheer with the thousands of other ponies that had gathered to hear the Empress officially declare the reconstruction efforts complete. A small filly pulled on his fur, looking up at him with pleading eyes. Pear Jam laughed and hoisted the little filly onto his head, letting her peer over the sea of heads and wave her hoof at the alicorn monarch.\n\nEver since their home had been bombed in the opening stages of the war, Pear Jam had been forced to take his infant daughter from city to city, always just managing to stay ahead of the collapsing frontline. He’d fallen in with the millions of refugees displaced by the war, doing whatever he could to keep his daughter safe. And after a year of living in tents and hastily constructed homeless shelters, Pear Jam finally returned to his homecity to find a house waiting for him. It was small, built to an exact series of specifications deemed sufficient for a family of his size and identical to thousands of others. His daughter would attend school for the first time next week and he would begin work in the restored factories.\n\nDaybreaker didn’t promise to return Equestria to the way it used to be. But she promised safety and a new beginning. And for Pear Jam, that was enough."
 paxsolaris.6.a:0 "Under the light of the sun, the future is always bright."
