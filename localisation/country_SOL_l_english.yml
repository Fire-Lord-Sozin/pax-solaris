 paxsolaris.78.t:0 "Resistance Communications Destroyed!"
 paxsolaris.78.d:0 "Winter Star smiled as he leaned back into his chair, levitating a glass of rum to his lips. Everything had gone perfectly. The target had been arrested and after a day with the Inquisition’s interrogators was willing to give up everything.\n\n[ArrestPropagandaWinDesc]\n\nWith the names and locations provided by the pony, Winter Star was going to have a field day dismantling the information network in [SOL_arrest_event_target.GetName]. He raised his glass in a toast to the red and gold flag hanging on the wall."
 paxsolaris.78.a:0 "Another traitor brought to justice."

 paxsolaris.79.t:0 "Wrong Target"
 paxsolaris.79.d:0 "Winter Star stood before the one way mirror, watching in silence as the interrogator pressed the terrified pony for information. The pony had cracked almost immediately and confessed to being a resistance agent. But even after days of brutal interrogation, they still couldn’t get the pony to confess to any involvement in distributing propaganda and information. Winter Star sighed and stepped out of the viewing room."
 paxsolaris.79.a:0 "No doubt the real culprit had already escaped."

