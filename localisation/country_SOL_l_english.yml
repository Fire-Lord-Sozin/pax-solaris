 paxsolaris.13.t:0 "Under New Management"
 paxsolaris.13.d:0 "“You can’t do this!” Professor Inkwell cried, stumbling after the pale unicorn as he made his way towards the school.\n\n“Oh I’m afraid I can,” Chancellor Neighsay explained, not bothering to look her way. “The School for Gifted Unicorns has been placed under my authority in light of your repeated failure to uphold the standards set forth by the EEA. It will be temporarily shut down while my colleagues decide which ponies will have to seek employment elsewhere.”\n\n"This school is under the protection of Princess Celestia! You have no authority over us!”\n\nNeighsay turned to elderly mare, a smug glint in his eyes. “That’s Empress Daybreaker to you, professor. And she has changed her mind.”\n\nHe revelled in the hateful glare the professor gave him. The School for Gifted Unicorns had always defied the EEA. They refused to teach the future leaders of Equestria how to defend themselves against creatures that would seek to do us harm, a policy that would only lead his fair nation to ruin. Neighsay had done what he could. He’d put forward petitions, revised school curriculum and used his extensive fortune to fund grassroots movements of like minded ponies. But Princess Celestia had opposed him every step of the way. Even when the vile Changelings invaded, she did nothing.\n\nAnd then came her ascension. Neighsay remembered being cautious at first. Daybreaker reminded him too much of that traitor Nightmare Moon. But it wasn’t long before the EEA realised that this was the leader they had been searching for. This was the ruler who would lead ponykind to their rightful place as masters of the world.\n\nDaybreaker didn’t just allow Neighsay to teach the truth about ponykind’s enemies. She demanded it. And he was more than happy to obey. The EEA had finally been given permission to reshape Equestria into the superpower it was always meant to be. Harmony and Order, hand in hand to create a utopia for ponies and only ponies."
 paxsolaris.13.a:0 "Chancellor Neighsay couldn’t ask for anything more."

 paxsolaris.14.t:0 "Anti-Celestia Propaganda"
 paxsolaris.14.d:0 "In her thousand years of ruling, Princess Celestia has made quite the impression. She remains a near-universally popular figure and is the reason ponykind has supported Alicorn Rule unconditionally for thousands of years. But when Celestia ascended to become Daybreaker, her supporters were left in the awkward position of their idol no longer supporting the policies they lauded her for. Daybreaker needs to claim the loyalty of this cult of personality before it crumbles completely. She must convince them they were dissatisfied with her old way of ruling, thus the changes she brings are the natural evolution of Celestia’s rule. Her aides have proposed three options for attacking her old policies:\n\n1) Many ponies criticised Celestia’s hooves-off approach to governing because they believed it allowed for an entrenched upper class to emerge and stifle progress. Attacking from an authoritarian angle could convince ponies Daybreaker’s changes are a chance to resolve a long-lasting class divides.\n\n2) Equestria under Celestia was notoriously pacifistic, resulting in a weak military with outdated technology. Attacking from the militarist angle could convince ponies they weren’t safe under Celestia but will be under Daybreaker.\n\n3) Towards the end of Celestia’s reign there were continued fears over foreigners entering Equestria. Attacking from a conservative angle could convince ponies that Celestia was letting Equestria be overtaken by foreigners but Daybreaker will preserve the pony homeland."
 paxsolaris.14.a:0 "Attack Celestia's §Yliberalism.§!"
 paxsolaris.14.b:0 "Attack Celestia's §Ypacifism.§!"
 paxsolaris.14.c:0 "Attack Celestia's §Yprogressivism.§!"
 paxsolaris.14.e:0 "Let's just quietly drop this initiative."

 paxsolaris.15.t:0 "Anti-Celestia Propaganda Infuriates Population"
 paxsolaris.15.a:0 "Somepony is getting banished to the moon for this."
 paxsolaris.15.d:0 "[This.GetNewspaperHeader]As massive spontaneous demonstrations erupt all across the Empire, the population is roiled by shock and outrage in the wake of Daybreaker’s comments about the policies of Princess Celestia. The Empress’ initiative to sway the loyalty of her former supporters by attacking her old policies of liberalism backfired immediately, as the Imperial propagandists miscalculated how much ponykind cherished their freedoms. They called Daybreaker a tyrant, no better than the likes of Sombra. Worse, some are now questioning if Daybreaker really is still Celestia as she claims, or merely a demon in possession of her body. This has only vindicated the grassroot republican movements and set back our attempts to gain the trust of the population severely."
 paxsolaris.16.d:0 "[This.GetNewspaperHeader]As massive spontaneous demonstrations erupt all across the Empire, the population is roiled by shock and outrage in the wake of Daybreaker’s comments about the policies of Princess Celestia. The Empress’ initiative to sway the loyalty of her former supporters by attacking her old policies of progressivism backfired immediately, as the Imperial propagandists miscalculated how many ponies had accepted the new arrivals, most of them Griffon republicans fleeing the chaos of their homelands. [This.GetNameDef]’s fear mongering failed immensely, with many ponies now questioning if Daybreaker really is still Celestia, or merely a demon in possession of her body. This has set back our attempts to gain the trust of the population severely."
 paxsolaris.17.d:0 "[This.GetNewspaperHeader]As massive spontaneous demonstrations erupt all across the Empire, the population is roiled by shock and outrage in the wake of Daybreaker’s comments about the policies of Princess Celestia. The Empress’ initiative to sway the loyalty of her former supporters by attacking her old policies of pacifism backfired immediately, as the Imperial propagandists miscalculated how many ponies cherished their peaceful lives. These statements provoked outrage with ponies leveling accusations at Daybreaker ranging from ‘warmonger’ to ‘tyrant’ and even ‘pretender’. This has set back our attempts to gain the trust of the population severely."

 paxsolaris.18.t:0 "An Apology"
 paxsolaris.18.d:0 "“My little ponies, I have failed you. For so long I foolishly believed there would always be a way to solve our problems without resorting to violence. I thought that if ponykind took the first step towards a peaceful world that others would follow, and we could all one day live in harmony with all nations and species. Now I see that was nothing but a fantasy.\n\nThese past few years have been hard on us all, my little ponies. We have lost so many to a war we never thought possible. But through it we have been hardened. It is in our nature to learn from our mistakes. And when the tanks rolled through our fair lands, we learnt that some creatures simply cannot be reasoned with. Negotiations with our enemies failed, pacifism failed and, most importantly, I failed.\n\nBut I won’t fail you again. For as long as the sun burns bright, I will be here to make sure ponykind will never again be made to suffer under the vile creatures that infest this world!”"
 paxsolaris.18.a:0 "If you want peace, prepare for war."
 
 paxsolaris.19.t:0 "The Fate of Friendship"
 paxsolaris.19.d:0 "Mayor Mare watched in silence as an armoured column thundered through the streets of Ponyville. It had only been a matter of time. Ponyville was a bastion of harmonist thought, and now Daybreaker had come to squash it. Soldiers were marching down the streets, knocking on doors and ‘insisting’ that ponies come to hear Daybreaker’s speech. It was disheartening to see how many left their homes with wide, excited smiles on their faces. But Mayor Mare had bigger problems to worry about. An armoured car stopped at the foot of town hall, the Empress herself standing upon it.\n\n“Ah, Mayor Mare. What a lovely surprise,” Daybreaker greeted her. “I hope you don’t mind my intrusion in your quaint little town?”\n\n“Why are you here?” Mayor Mare got straight to the point. She wasn’t about to indulge in pleasantries with the tyrant.\n\nDaybreaker narrowed her eyes. “I’m here to address my subjects. Does that displease you?”\n\nThough she was smiling just like she used to, her eyes were devoid of the soft kindness they once shone with. Instead, they were cold and calculating. Mayor Mare gulped and backed down quickly. “Not at all, your Majesty.”\n\n“Good. I trust you will come to hear my speech?”\n\n“Of course, your Majesty.” \n\nDaybreaker stepped up to the podium, the setting sun catching her flaming mane. She began her speech, speaking of the fallacies of the old ways of harmony and the shining future of Equestria under order and true harmony. Mayor Mare couldn’t bring herself to pay attention. She found her tired eyes wandering to the crowd of ponies. Many of them looked like they were hanging on to every word, staring at the alicorn with adoring eyes. Others glared at Daybreaker with barely suppressed anger. As the speech drew to a close, Daybreaker’s closing line caught her ears.\n\n“And to signify Equestria’s ascension, the travesty we once called a school will be leveled and a new university will be built in its place so that you, the loyal and hardworking citizens of Ponyville, can lead ponykind to a brighter future!” Daybreaker finished her speech and flared her wings wide. The alicorn’s horn ignited and sent a jet of fire towards the School of Friendship. It ignited like a tinderbox; the flames somehow consuming even the masonry. In only a few minutes the only thing left of the monument to the cooperation between species was a smoking pile of ash. Mayor Mare watched in silent horror as the school burnt, surrounded by ponies chanting Daybreaker’s name."
 paxsolaris.19.a:0 "It was like it never existed."

 paxsolaris.20.t:0 "[From.GetNameDef] Demands Subjugation!"
 paxsolaris.20.d:0 "A messenger arrived from Appleloosa earlier today, bringing demands from Daybreaker herself that our nation submit to her empire. We know she holds no love in her black heart for the non-pony races, but can we risk standing up to a superior foe when we will almost certainly lose?"
 paxsolaris.20.a:0 "We have no other choice. Tell Daybreaker we surrender."
 paxsolaris.20.b:0 "If we must die, it won't be on our knees!"

 paxsolaris.21.t:0 "Buffalo Stand Down"
 paxsolaris.21.d:0 "Word has arrived that [BUF.GetNameDef] has agreed to our terms and accepted annexation. Imperial troops marched into their lands, raising our flag above their shanties and villages. After centuries of conflict with ponykind, the buffalo state has drawn its last breath."
 paxsolaris.21.a:0 "A wise decision."

 paxsolaris.22.t:0 "Buffalo Refuse to Submit!"
 paxsolaris.22.d:0 "In a shocking turn of events, [BUF.GetNameDef] has refused our demands. They have already mobilised what little forces they can muster, intending on fighting to the last buffalo standing. It would seem they are more stubborn than we anticipated. We will see how well it serves them."
 paxsolaris.22.a:0 "Then they have chosen death!"

 paxsolaris.23.t:0 "Buffalo Resistance Defeated!"
 paxsolaris.23.d:0 "What remains of the [BUF.GetName] government has surrendered unconditionally to the Imperial Army. As our forces closed in on their pitiful dwellings, the buffalo leaders were spotted fleeing into the mountains. It would seem their stubborn courage had deserted them, but vermin usually flee from the light. Our flag was raised over the buffalo 'capital' and soldiers returned to Appleloosa to celebrate their victory."
 paxsolaris.23.a:0 "Thus ends [BUF.GetNameDef]."
 paxsolaris_23:0 "§GYou will annex [BUF.GetNameDef]!§!"

 paxsolaris.24.t:0 "Buffalo Repel Invasion!"
 paxsolaris.24.d:0 "Somehow against all odds [BUF.GetNameDef] managed to repel our invasion. Imperial censors attempted to stop news of this embarrassing defeat reaching the public with varying degrees of success. Daybreaker has yet to make a comment, but many of the commanding officers that took part in the invasion have fled or committed suicide rather than face the wrathful Empress. One thing is for certain: [THIS.GetNameDef] has been dealt an embarrassing defeat."
 paxsolaris_24_tt:0 "§R[BUF.GetNameDef] will aid the resistance!§!"
 paxsolaris.24.a:0 "When I get my hands on those ponies, heads will roll!"
 paxsolaris.24.b:0 "The buffalo will be ash!"

 paxsolaris.25.t:0 "Solar Invasion Repelled!"
 paxsolaris.25.d:0 "Victory is ours. Somehow, despite the odds being stacked against us, we have challenged the might of the Solar Empire and returned victorious. As the servants of the tyrant are sent back to spread their news of their embarrassing defeat, our tribes celebrate our victory."
 paxsolaris.25.a:0 "Daybreaker will be stopped!"

 paxsolaris.26.t:0 "Buffaloes are Resisting Our Rule!"
 paxsolaris.26.d:0 "As expected, the buffalo have not taken kindly to their natural role beneath ponykind. We have received numerous reports of fringe tribes driving our administrators from their lands and sabotaging construction projects using stolen weapons. Our most important outposts in the area remain untouched but it is only a matter of time before the buffalo become brave enough to attack those too. Something must be done.\n\nTwo proposals sit on Daybreaker’s desk. One suggests withdrawing from most of the buffalo land and concentrating on our most important outposts. This would mean we would only have nominal control over buffalo lands and give the buffalo the opportunity to aid the resistance (especially in the event of an uprising) but would be the cheapest option and wouldn't burden our military. The other suggests gathering the buffalo into work camps overseen by the military. Our military will monitor the detained buffalo around the clock and use them as hostages to pacify the buffalo our search parties might have missed. However, this would add additional burden to our military. The buffalo would be unable to assist the resistance unless the resistance managed to send agents to liberate them.\n\nOf course there are tentative suggestions of a third solution to the buffalo question. A final solution."
 paxsolaris_26_a:0 "[SOL_uprising_outcome]"
 paxsolaris_26_c:0 "§YWhen genocide is complete:§!"
 paxsolaris.26.a:0 "Withdraw to our strongholds, let the buffalo keep their wastes."
 paxsolaris.26.b:0 "Maybe work will teach them obedience!"
 paxsolaris.26.c:0 "We need something more... permanent."

 paxsolaris.27.t:0 "Stronghorn's Plea"
 paxsolaris.27.d:0 "Elder Hardhooves strained her aching legs and pulled another cart of sand from the deep pit. She felt faint under the heat of the scorching sun, but if even one of them stopped working they’d all be marched out into the blistering deserts and back again as punishment. And Hardhooves doubted her old legs could last another march.\n\nShe was an old buffalo. But all buffaloes had to work. Even the calves did what they could. She watched with tears in her eyes as little Stronghorn struggled to lift another shovelful of sand before his tiny legs gave way under him. Pretending she was gathering another load, Hardhooves made her way over to the boy.\n\n“Young one. You need to get up!” She whispered to him, keeping her eyes on the two Imperial Royal Guards talking at the edge of the pit. Each of them had wicked-looking rifles strapped to their withers. Her blood ran cold at the sight.\n\n“Please Elder! I want to go home!” Shorthorn cried.\n\nHardhooves helped the boy up. He was sick and dehydrated. If those damn ponies made them do another march, he wouldn’t make it. “Just a few more minutes. Then the truck will come and take us back to the work camp.”\n\n“No! I want to go back to our real home!” Stronghorn pleaded. “I want to swim in the river and play with the eagles!\n\n“It’s okay. We’ll all be home soon,” Hardhooves lied. Tears welled up in her dry eyes. The boy was so young, he didn’t understand what was happening. How long would it take this horrible place to crush his hope?\n\n“Hey buffalo, get back to work!” One of the Imperial Royal Guards barked. Hardhooves glared at her. They were getting a kick out of this, she knew it. Why else would they make them all dig pointless holes in the middle of nowhere other than to humiliate them?”"
 paxsolaris.27.a:0 "There is no home for us anymore."
 paxsolaris.28.t:0 "Hardhooves' Promise"
 paxsolaris.28.d:0 "“Why don’t you come down here and do it yourself!” Rockjoints shouted. Hardhooves didn’t know him too well, but when they arrived Noble Rockjoints had been one of the biggest buffalo she’d ever seen. A few weeks here and his legs became weak and scrawny. She didn’t know what these ponies fed them, but only the truly desperate would call it food. Yet he still had his defiant buffalo stubbornness. Rockjoints lowered his head and scrapped his hoof along the sand.\n\nBut the ponies just laughed.\n\n“Settle down, or we’ll have you marching back to camp,” The overseer smirked. “And I don’t think all of you will make the journey.”\n\nRockjoints looked to the dozen other buffaloes, all tired and hungry. His eyes found Elder Hardhooves and the young calf she was shielding. He backed away.\n\n“That’s what I thought."\n\nHours ticked by in silence, terror pushing the buffaloes into working until long after the sun had set. Stronghorn had run out of tears to cry and now worked in hopeless silence next to Rockjoints. By now the pit was deep enough to fit three buffalo. Respite came when the sound of a truck's engine reached their ears. Finally, they were going back to camp. At least there they could have something to fill their bellies and a few hours sleep before tomorrow’s shift.\n\nEight ponies stepped out of the back of the truck, each dressed head to toe in the black, red and gold uniform of the Imperial Royal Guards. One guard stepped forward and spoke to their overseer in a hushed voice the buffaloes couldn’t quite hear. The guard pointed to them and the overseer nodded. A thought occurred to Hardhooves. If these ponies had come in the truck, how were they all getting back to camp?\n\nThe eight new guards fanned out across the pit, staring down at the buffaloes with an unreadable expression. Desert wind howled a warning, but the tired and broken buffaloes paid it no mind.\n\nThe ponies drew their rifles."
 paxsolaris.28.a:0 "And all fell silent."

 paxsolaris.29.t:0 "Ad Meliora"
 paxsolaris.29.d:0 "It is done. After centuries of conflicts with pony settlers, the buffalo have finally fallen silent. This time forever. There will be no more stampeding, no more gatherings and certainly no more compromises. In a thousand years they will be nothing but a footnote in pony history books. Our oil refineries are performing well and pony settlers are enjoying their new homes. They don't dig too deep under the barren desert sands."
 paxsolaris.29.a:0 "Such is the fate of those who oppose the will of the Empress."

 paxsolaris.30.t:0 "A Different Kind of War"
 paxsolaris.30.d:0 "Velvet Arrow cautiously peered around the double doors into the Canterlot Throne Room. A lot had changed since he last stood in this doorway. Black granite and gold had replaced marble and silver while the stained-glass windows now depicted flames, suns and scenes of past glory, all illuminated from behind by pillars of fire.\n\nBut the biggest change was the throne itself. The once welcoming dual thrones of the alicorn princesses had been replaced by one massive gold and ruby throne, almost concealed from view by a wall of fire. The throne shone with an unnaturally bright light, making it almost impossible to look at directly. It was like somepony had opened a window to the surface of the sun.\n\nYet despite the intensity of the light, the temperature of the Imperial Palace somehow remained comfortably warm. It helped steady the earth pony’s nerves as he waited patiently for the meeting to adjourn so he could learn why Dotted Line had summoned him to the heart of [THIS.GetNameDef].\n\nPrince Blueblood walked to the head of the table, bowing to the throne before addressing the assembled ponies. “Very well, on to our first order of business. In the last few weeks, the resistance has vandalised our police stations, graffitied our administrative centres with anti-Solar propaganda and blown up our rail networks. They have shot Imperial garrisons and loyal ponies up in the streets. And worst of all, they have rendered many important factories useless with strikes and sabotage. These attacks lack any form of organisation, but they prove one thing: a significant amount of ponykind are willing to take up arms against our government.”\n\n“What our Prince says is true,” Dotted Line nodded. “And the attacks are only increasing in frequency. If we allow these resistance movements to organise, we could have a full-blown revolution on our hands. And with our army stretched thin across the entire nation, our chances of winning are slim.”"
 paxsolaris.30.a:0 "The enemy within becomes more dangerous than the enemy without."
 paxsolaris.31.t:0 "A Chance"
 paxsolaris.31.d:0 "A long moment passed where the only sound came from the cracking fires of the throne. Then the flames shifted and the Empress turned to Dotted Line. “We need to break this resistance as soon as possible. Teach them the price of defiance. I trust you have a plan for tackling this... problem?”\n\nDotted Line bowed low. “Of course, my Empress. To combat the resistance, we need inside information on their movements. I have a plan to infiltrate one of the more active groups.”\n\n“Very well. I am putting you in charge of our counterinsurgency efforts until a permanent replacement can be found. You are dismissed,” Daybreaker’s voice echoed through the palace. Velvet Arrow backed away from the throne room doors as Dotted Line rose from his bow and made his way towards him. \n\n“You were a S.M.I.L.E agent, is that correct?” Dotted Line asked the second he passed the doorway, not wasting any time on pleasantries.\n\n“Y-Yes, that is true. Sir!” Velvet added hastily. Dotted Line was so many ranks above him he might as well have been Daybreaker herself.\n\nDotted Line frowned. “A pity most of your coworkers turned out to be traitors.”\n\n“Sir, I have nothing but the utmost loyalty to the Empress!” \n\n“Settle down kid, I was just making a comment,” Dotted Line rolled his eyes. “Given that you are one of the few agents we have left, I’m assigning you to infiltrate the Whinnyapolis resistance cell. The Empress has taken a... special interest in this particular group.”\n\nDotted Line eyed the earth pony expectantly and Velvet Arrow gulped. “It would be an honour to accept this mission, sir.”"
 paxsolaris.31.a:0 "“Good. Do not disappoint me.”"

 paxsolaris.32.t:0 "Triangulate and Eliminate"
 paxsolaris.32.d:0 "All intelligence on resistance activity points towards wireless systems being their primary means of communication, both within the resistance itself and between the resistance and the general public. While resistance communication is all coded beyond our codebreaker’s ability to decipher quickly enough for up to date intelligence on resistance activity and the propaganda broadcasts reveal nothing usable, our engineers believe they have found a way to quickly and easily trace the origin of broadcasts without actually needing to know what they say. We have already installed this triangulation technology on mobile trucks and are ready to deploy them across [THIS.GetNameDef].\n\nWhile the Solar high command all agree this technology will become invaluable to our counterinsurgency efforts, there is debate about how it should be used. If we strike at the resistance broadcasting stations directly, we can quickly disrupt their communications. But there is no way to do this without the resistance knowing we possess the means of tracking their radio signals. Actual resistance members will go underground and stop using radios to communicate. Alternatively, we can merely mark down the location of resistance cells and use this intelligence to support other operations. This strategy will surely help us combat the efforts of the resistance, but to maintain the secrecy of this technology we must allow the resistance propaganda broadcasting stations to continue operating."
 paxsolaris.32.a:0 "We should merely observe, identifying more resistance cells will help us in the long run."
 paxsolaris.32.b:0 "Strike hard at all broadcasting stations, we must eliminate these propaganda networks!"

 paxsolaris.33.t:0 "The Empress is Watching"
 paxsolaris.33.d:0 "“You have done well, Dotted Line,” Daybreaker gave the stallion a rare smile. He beamed at her praise, but the alicorn had already turned towards the wall of monitors, a satisfied glint in her eyes.\n\nDaybreaker was standing at the nexus of Project INSIGHT, the most extensive surveillance system the world had ever seen. It spanned every major settlement under her rule. Cameras watch the streets. Cameras watch cameras. Cameras watch ponies watching other ponies. And at the centre of it all, she would see everything.\n\nFreedom was a dangerous thing. It allowed disorder to fester in the hearts of ponies. Daybreaker might have tolerated this as Celestia, but that tolerance had worn thin. Now she knew that order would serve ponykind better than freedom ever did. But order required control and control required obedience.\n\nUnlike most of her former cabinet, Dotted Line understood this simple truth. Her policy of swift reprisals for even the slightest deviance had won her the loyalty of the results-oriented Cabinet Secretary. It would seem she had not been the only one who had grown tired of inefficient bureaucracy perpetuated by lazy and indolent parasites.\n\nBut Daybreaker had millennia of experience in ruling ponykind. She knew the control these cameras provided was fragile and limited. But those millennia of experience had also taught her that paranoia was a powerful weapon. INSIGHT might not grant Daybreaker the control she needed to protect her little ponies, but it did not need to. The fear it would inspire in the guilty would do that for her. All that remained was to decide what parts of society she would focus her efforts on."
 paxsolaris.33.a:0 "Focus on intimidating the public."
 paxsolaris.33.b:0 "Focus on identifying resistance members."

 paxsolaris.34.t:0 "Papers, Please!"
 paxsolaris.34.d:0 "“Papers, please,” Inspector Checkmark asked the brown earth pony. The unicorn mentally steeled himself for the next interrogation. It wasn’t the first time this pony had been at the checkpoint.\n\n“Glory to [THIS.GetNameDef], old friend! I am back again!” Junky Potato flashed a wide grin at the inspector and presented his papers. “This time everything set!”\n\nCheckmark sighed and accepted the stallion’s passport. At least this time the passport didn’t look like a foal had made it, though Checkmark doubted it was legitimate. But if it was a forgery, he certainly couldn’t tell.But Checkmark still couldn’t allow him entry.\n\n“You are missing an entry permit. All visitors to the Central Plains region require an entry permit to enter.”\n\nJunky Potato just smiled. “You funny guy! [THIS.GetNameDef] so great, entry permit is not needed!”\n\n“I’m sorry, an entry permit is required,” Checkmark stamped the passport and handed it back.\n\n“Oh, okay. I hear you. I come back again!”\n\nSighing once again, the inspector cleared off his desk before reaching for the speaker and calling the next pony. A green pegasus mare walked up to the checkpoint. She handed him her papers and the inspector went to work checking through them.\n\n“Duration of stay?” Checkmark asked, not looking up from the papers. Name checked out, passport numbers matched.\n\n“One week,” the pegasus replied. That checked out too. He reached for the allowed stamp, then hesitated. The passport says it was issued in Bales, but the Empress’ passport program had yet to establish itself in that city.\n\n“I’m sorry ma’am, this passport is fraudulent,” Checkmark told her. His hind legs found the silent detain button beneath the desk and pressed it.\n\n“Very well,” The mare replied. She trotted away but had only travelled across the building before the checkpoint guards stopped her. They seemed to be having a heated argument. The mare reached for her purse but was quickly tackled by the guards. Something small and metallic slid across the ground. Inspector Checkmark levitated a handkerchief and wiped away the cold sweat that had gathered on his brow. Once more he reached for the speaker."
 paxsolaris.34.a:0 "“Next!”"

 paxsolaris.35.t:0 "Examination Time"
 paxsolaris.35.d:0 "“Attention! We now require all ponies to take a mandatory examination on harmony and its principles. You have one hour, no talking, pencils only and no leaving the room until the exam is complete. You may begin.”\n\nStar Dare sat down and began flipping through his booklet, watching the Imperial Royal Guards out of the corner of his eye. He hastily filled in bubbles and scribbled down answers. The questions ranged from mundane common facts (“What are the six virtues that make up harmony?”) to strange (“How would you describe a Thestral?”) and deeply personal (“What words would you use to describe your earliest memories?”). But at the end of the hour, the Imperial Royal Guards collected each paper and stepped out of the room. The remaining ponies were quickly hurried out to make way for the next group. Star Dare exchanged looks with the others on the way out, mildly confused about the purpose of the test.\n\nA week passed and they each continued on with their lives, pushing the strange test to the back of their minds. Until Star Dare awoke one morning to find his neighbour had disappeared in the middle of the night. He tried to push his worries aside and continue on with his day. But no matter how hard he tried to focus on his work, Star Dare couldn’t shake the feeling he was being watched."
 paxsolaris.35.a:0 "Some problems have a way of solving themselves."

 paxsolaris.36.t:0 "The Will of Daybreaker"
 paxsolaris.36.d:0 "[THIS.GetNameDef] has been dealt a grievous blow by terrorists that dare to claim they stand for Harmony. And because of our lack of preparation, those responsible were not made to answer for the crimes. This ends today. We finally have the means to strike back at the Harmony Restoration Movement and teach them the price of threatening those loyal to the Sun-Empress.\n\nTo protect those who live in light, there must be ponies willing to work in the shadows to root out threats to harmony before they can rear their ugly heads. And there are no finer ponies for this task than the cunning mares and stallions of the Imperial Inquisition. They will take up the burden of carrying the flaming sword of the Empress’ justice to the darkest corners of the world in search of all those who hide from the sun’s warm and nurturing embrace.\n\nHand-picked by Daybreaker herself, this new organisation will be the right hoof of the Empress; the instruments of her will and the edge of her sword. They are the Imperial Inquisition, and they will suffer not the traitor to live."
 paxsolaris.36.a:0 "§OThe Empress Protects!§!"

 paxsolaris.37.t:0 "Harmony Restoration Movement Proposes Ceasefire"
 paxsolaris.37.d:0 "In a shocking turn of events, the Harmony Restoration Movement has approached Empress Daybreaker in the hopes of securing a temporary ceasefire in the wake of aggression on the [sol_resistance_enemy.GetAdjective] border. For as much as they may loathe Daybreaker, they could not in good conscience undermine [THIS.GetNameDef]’s war efforts and thus aide [sol_resistance_enemy.GetLeader] by proxy. This peace is fragile and will no doubt collapse the moment the war ends, but for now Daybreaker is free to deal with the invaders."
 paxsolaris.37.a:0 "At least that's one less problem to deal with."

 paxsolaris.38.t:0 "Ceasefire Ends"
 paxsolaris.38.d:0 "With [sol_resistance_enemy.GetLeader] defeated and [sol_resistance_enemy.GetNameDef] nothing but ash, the struggle between the government and the Harmony Restoration Movement has resumed with the latter launching a series of attacks against government factories mere hours after the war officially ended. Nopony is surprised, least of all Daybreaker herself. But the peace was fun while it lasted."
 paxsolaris.38.a:0 "Back to war then."

 paxsolaris.39.t:0 "The Homefront"
 paxsolaris.39.d:0 "Within days of Empress Daybreaker signing her latest initiative into action, thousands of ponies have already volunteered to become members of the National Guard. They came from all across [THIS.GetNameDef], ranging from older ponies who failed the health requirements for joining the military to farmers and factory workers prohibited from joining to keep the war machine fed and equipped. Already some of our veterans have volunteered to train the new recruits in basic combat.\n\nIt is unlikely these volunteer battalions will ever see actual war, but their mere presence is enough to maintain order in frontier regions and ward off resistance attacks. If these militias grow large enough, they should even be capable of assisting the military in putting down disorganised uprisings. But for now, our advisors suggest we put the newly formed National Guard to work defending [THIS.GetNameDef]. We can either prioritise government buildings, civilian settlements and factories or railways, infrastructure and military outposts."
 paxsolaris.39.a:0 "Prioritise the safety of civilians."
 paxsolaris.39.b:0 "We cannot risk insurgents crippling our military."

 paxsolaris.40.t:0 "In Nomine Daybreaker?"
 paxsolaris.40.d:0 "When the Imperial Inquisition was founded, it was in response to a national crisis. There was little time to formalise their exact role in [THIS.GetNameDef]. As it stands, even the lowest Inquisitors can accost anypony in the government short of Daybreaker herself. Advisors and administrators have admitted this has impeded their ability to do their jobs. While nopony would dare to speak out against the Imperial Inquisition directly, Empress Daybreaker has received tentative requests from her advisors for her to outline what rules the Inquisition must abide by. A choice must be made on whether to limit the authority of the Inquisition or let them continue wielding nigh-unlimited power in her name."
 paxsolaris.40.a:0 "Perhaps some limitations could be introduced."
 paxsolaris.40.b:0 "Did I stutter when I said they act in my name?"

 paxsolaris.41.t:0 "Changelings in the Resistance?"
 paxsolaris.41.d:0 "[This.GetNewspaperHeader]Yes, you heard it here folks! Close investigation conducted by the Imperial Inquisition into the infamous Siege of Whinnyapolis have revealed that at least a fifth of all resistance members are actually disguised Changelings! After careful interrogation, the Inquisition managed to force some Changelings to drop their disguise and give up the identities of other Changeling spies operating in [THIS.GetNameDef]. When pressed further, the Changelings admitted they use the Harmony Restoration Movement as a front to lure ponies into isolated locations and feed upon them.\n\nThe Imperial Inquisition has issued a formal statement, asking that ponies report suspicious activity to their local Inquisitor to help combat the Changeling threat."
 paxsolaris.41.a:0 "Shame about those Changelings..."

 paxsolaris.42.t:0 "She's Checking it Twice"
 paxsolaris.42.d:0 "An army marches on its stomach. That saying has been around since Daybreaker herself was but a foal. It is just as applicable today, for even in this new age of warfare cutting off an enemy's supplies remains an effective strategy. Which is why Daybreaker had instructed the Imperial Inquisition to compile a blacklist of all known or suspected dissidents within [THIS.GetNameDef]. After all, the first step to cutting off the supplies to the Harmony Restoration Movement is identifying their suppliers.\n\nDotted Line brushed aside empty coffee cups and takeout boxes to grab another file from the mountain at the centre of his desk. He studied each one closely, occasionally glancing up to speak with the other analysts at the table. They talked with a dull hum, throwing out names and figures then making quick decisions on whether to mark them down for further investigation or discount them entirely. The artists, the engineers, the scholars, the rich, anypony who had so much as criticised Daybreaker’s rule or were known to have spent more than a minute around Starlight Glimmer or Trixie Lulamoon were all added to the growing pile of names. Some of these names were surely red herrings and false leads. Others would have bugs placed in their homes and Inquisitors tailing them in the streets. A few would require... special treatment."
 paxsolaris.42.a:0 "There will be no hiding from Daybreaker’s light."

 paxsolaris.43.t:0 "A Friend of a Friend"
 paxsolaris.43.d:0 "Amber Drop fumbled with the keys to her apartment. It had been another late night for the pegasus mare. These days she would be lucky to have more than a few hours sleep per night. But if her efforts paid off, it would all be worth it. She pushed open her door and flicked the lightswitch.\n\n“A lovely night for a bit of treason, is it?” A voice spoke from her lounge chair. Amber Drop spun around to see a unicorn stallion sitting casually in her chair, levitating a glass of cider to his lips. Upon seeing her gaze fall on him, the stallion smiled. “I hope you don’t mind, but I cracked one of the bottles in your liquor cabinet. I couldn’t resist. 984 was such a good year for cider.”\n\nThe pegasus regained her senses and flared her wings. “Who do you think you are! Get out of my apartment this instant!”\n\n“Oh, I’m just a stallion with many friends. And my friends tell me you’re a mare with many friends.” He drained the last of the cider then gestured to the chair opposite him. “Why don’t you sit down and we’ll discuss some things?”\n\nAmber Drop backed away slowly, but the door slammed shut behind her. With no other option, she took a seat opposite the stallion. The stallion poured another two glasses of cider and offered one to her.\n\n“I know you distribute information for the resistance,” He said after a long moment of silence. Amber Drop opened her mouth, but he held up a hoof. “Don’t bother denying it, we know you’re guilty. Usually you would be arrested and sent to a black site for interrogation. But my friends believe we can reach an... arrangement. Savvy?”\n\n“If you think I’ll betray my friends, you’ve got another thing coming!”\n\nThe stallion placed his untouched glass of cider back on the table. “Speaking of friends, did you know one of mine is a photographist?” A manilla folder levitated into her lamp. “Would you like to see them?”\n\nThe pegasus peered at the photos within and felt her blood turn to ice. The pictures showed a sleeping elderly couple. And from the angle, the photo was taken from inside their bedroom. The folder slipped from her hooves, but Amber Drop didn’t notice.\n\n“See, my friend is quite enjoying his current locale. But I might convince him to take his photos elsewhere, if you catch my drift,” The stallion turned back to her, a false smile on his face. “Shall we discuss terms?”\n\nAmber Drop nodded, a single teardrop sliding down her face."
 paxsolaris.43.a:0 "I'm so glad we could come to an agreement."

 paxsolaris.44.t:0 "Death from Above"
 paxsolaris.44.d:0 "Broken glass. Dirty concrete. Pale moonlight shining through the holes in the roof, illuminating twisted metal scrap and piles of trash. Hooves thundered on concrete as a pony raced through the warehouse, gritting her teeth as rusted wire tore into her flesh. Something dark blocked the moonlight and her heart skipped a beat. A split second later the pony was sent stumbling to the ground when a piercing pain ignited in her leg.\n\nHer first mistake had been complacency. Her comrades had been using the same bombed-out office building as a meeting spot for over a month, their cell leader assuring them the elevation would give him enough warning to teleport everypony to safety if the Inquisition showed up. But when he was shot dead through the third story window, they hadn’t fled. That was their second mistake.\n\nLightning had arced down from the sky, blowing the roof to smithereens and knocking them off their hooves. Cracks of rifle fire filled the room in an instant, each shot finding its mark and killing another pony with unnatural precision. Like a coward she had abandoned her friends as they fought back. She left them to their deaths and leapt out the window, sprinting for the abandoned warehouse block as fast as her legs could carry her.\n\nAnd now she was dragging herself to the wall, trailing blood along the grimey concrete. A shadowy figure landed gracefully behind her, the moonlight catching the black and grey of her camouflage. As the pony bled out, she looked up into the black visor of her assailant and found no merc. A rifle was levelled at her heart, and she saw no more."
 paxsolaris.44.a:0 "Rulers of the Sky"

 paxsolaris.46.t:0 "The Confession"
 paxsolaris.46.d:0 "“Please, child, disclose your sins to us.” Came the soft voice from across the hall.\n\nStrawberry Fields stared blankly for a moment, unsure of exactly how to respond. She was surrounded by white-robed ponies and faced one in a particularly grand outfit with gold and orange-yellow trimmings. Quite understandably, the young mare was absolutely terrified of having to confess; even more so to an audience like this. She wasn’t sure of what to say. She didn’t know what this new church taught, or what was considered ‘sin’ to them. Her eyes darted nervously from pony to pony, scared to say something incorrect to these stone-still figures.\n\n“Have you partaken in your thrice-daily prayers to the holy God-Empress, child?” The highly decorated priest asked, breaking the silence a second time.\n\n“I… N-no… Is that… Am I supposed to?” She gave out, closer to squealing than to speaking.\n\nThe priest looked up, his hood no longer hiding what was simultaneously a sinister and comforting grin. He began to step away from his slightly raised podium, revealing a golden statue of Daybreaker that seemed to absorb then radiate sunlight from a large stained-glass window at the back wall of the church.\n\n“You see… There is always something to repent for, child. Go, learn and do as her script commands of us. You will return tomorrow.” The stallion said calmly, offering a book with the all-too-familiar symbol of the God-Empress emblazoned on the cover.\n\n“B-but… In one… Just one night?” Strawberry returned, taking the book with shaky hooves once he was close enough.\n\nIt was at that moment when the air about the priest suddenly changed. A fire in his character enflamed and the colours on his robes brightened as he drew a blade from his cloak. The gleaming metal burned her eyes to look at, but that was better than thinking about how close it was to her throat."
 paxsolaris.46.a:0 "“You must. The God-Empress does not forgive, child.”"

 paxsolaris.47.t:0 "The Cycle"
 paxsolaris.47.d:0 "It had been some time since Strawberry Fields had learnt the texts off by heart. Threat of force had been more than enough to motivate the young mare at first. But after beginning, she found herself unable to stop. Strawberry had read and reread the word of the Empress until every proverb and prayer was burned into her mind. It was as if her eyes had finally opened after a lifetime of blindness. She could see the world in perfect clarity. See ponykind ascending to glory under the light of their kind and merciful sun.\n\nNow Strawberry was one of countless hundreds worshipping at the temple, watching as the unenlightened of Equestria were tasked or punished by the priest. Many were cut, some were scarred and others had even been dispatched entirely right in front of her, but by now that was simply routine for her and the rest of the God-Empress’ chosen. It was the task of those blessed by Daybreaker and her teachings to spread her divine wisdom to those who were not.\n\n“Please, child, disclose your sins to us,” Came the voice of the priest.\n\n“I… I had dinner with one of the dark ones,” An old stallion she recognised as the town’s best healer confessed.\n\nThe silence that followed was deafening. Nopony in the room had expected to hear such a gross and blatant flaunting of the God-Empress’ words. You shouldn’t, no, you simply couldn’t speak to a thestral anymore, let alone spend an evening with one to eat their dark and unholy meals. Such an act was a crime unforgivable, a choice that renounced your prior convictions to Daybreaker.\n\n“I had dinner with a bat; we talked for hours and hours and drank till we fell asleep. I’ll never forget the night as long as I live,” He continued, unphased by the cloud of judgement around him.\n\nA beam of plasma cut the old stallion down before he could even blink. His ashes drifted lazily to the tiled floor, but the blackened bones remained held in the telekinetic grip of the priest. He beckoned Strawberry Fields to join him on the podium, to take his place in judging the souls of the unenlightened while he disposed of the latest sinner. She nodded, stepping up to the podium as a terrified green mare stepped through the ashes of her predecessor.\n\nStrawberry Fields opened her wings wide, giving the mare a warm smile."
 paxsolaris.47.a:0 "“Please, child, disclose your sins to us.”"

 paxsolaris.48.t:0 "Howling in the Deep"
 paxsolaris.48.d:0 "“Did I stutter, engineer?” The lead scientist demanded.\n\n“N-no Oak, I heard you. You said you wanted me to be the one to trigger the weapon. I just... I don’t know if I can...” The suddenly stock-still mare managed.\n\n“An order is an order, Tulip,” Her boss retorted staunchly.\n\nThree-hundred tons of mustard gas stood across the barren clay field just outside of Ponyville. A weapon she herself had helped developed, poised and ready to be released straight into the warren of the Diamond Dogs. She’d never even heard of these creatures, let alone had enough experience with them to deem them deserving of a fate like this. They wouldn’t be able to escape, this was the only unblocked warren exit for miles around. It would be like shooting fish in a barrel.\n\nA nervously shaking hoof slowly made its way to the large red button that was serving as the ‘detonator’ here in the control room. Click.\n\nJust like that, huge volumes of a mustard-yellow substance surged into homes of the sleeping Diamond Dogs. It filled their lungs and choked the life out of every victim it came across. The gas burned their skin and tainted their eyes with a horrible yellow pus. A series of seismic listening devices buried in the ground recorded the screams as one by one the Diamond Dogs breathed their last. A few of the engineers cried. Others tried to block the sound anyway they could. But Tulip stood rooted to the spot, listening as the guttural cries of agony faded away.\n\nBeside her, lead scientist Oak was paying close attention the sound of the screams. He grinned. Not only was this test a success, it was a staggering one. Within a few hours there was not a single whimper or dying snarl heard emanating from those unholy warrens. Indeed, they were so empty and full of corpses they would be more accurately referred to as catacombs for those despicable dead dogs. He would send a team to recover a few bodies for dissection later. Now was a time for celebration. He turned to Tulip and gave her a nod."
 paxsolaris.48.a:0 "“Congratulations on your promotion, engineer.”"

 paxsolaris.49.t:0 "A Test of Strength"
 paxsolaris.49.d:0 "“Atten-shun!”\n\nPrivate Steel Feather stood straight, his ears ringing from shout. He could hear the sergeant’s boots clicking on the concrete floor behind the row of soldiers, but didn’t dare turn around to check. Not that he could’ve seen anything with the blindfold over his eyes. The door creaked open and Steel Feather heard something heavy being dragged into the bunker.\n\n“In all my years I don’t think I’ve seen a more pathetic bunch of limp-fetlocked sorry excuses for ponies! If you lot are supposed to be the next generation of Equestrian soldiers we might as well just lie down before [sol_defeated.GetLeader] with our asses in the air! Do you want that?”\n\n“Sir! No, sir!” The recruits shouted.\n\n“You are not civilians anymore. You are killers! You will be expected to die for this nation and slaughter its enemies without mercy! Can you do that?”\n\n“Sir! Yes, sir!”\n\n“Then it’s time to prove it! Remove your blindfolds!”\n\nSteel Feather unwrapped the blindfold and felt his blood turn cold. A bruised stallion knelt across from the row of soldiers, her hooves bound tightly with chains and mouth gagged with a dirty rag. His green eyes were wide and tearful, silently pleading for mercy. The pieces clicked together with horrifying clarity. This would be their test.\n\n“This little shit was caught spying for our enemies,” The sergeant said as he walked up to the gagged pony, shaking him roughly. “He is a traitor to the Empress. Each of you will have one minute to show this pathetic specimen what we think of traitors. If I see any of you go soft, it’ll be you in the chains.”\n\nThe sergeant undid the gag, letting the stallion plead with them. “Please! I have a family! You can’t do this!”\n\n“Private Steel Feather! You’re up first!”\n\nThe pegasus trembled as he approached the crying stallion. His heart clenched as the stallion looked up at him with wide, tearful eyes. “Please. My name is Rose Green. I have two daughters. You can’t kill me!”"
 paxsolaris.49.a:0 "Steel Feather raised his hoof."

 paxsolaris.50.t:0 "[SOL_benevolent_civilian_event_title]"
 paxsolaris.50.d:0 "[SOL_benevolent_civilian_event_description]"
 paxsolaris.50.a:0 "[SOL_benevolent_civilian_event_response]"
 SOL_benevolent_civilian_event_title_0:0 "Economic Boom in [SOL_benevolent_event_in_state.GetName]"
 SOL_benevolent_civilian_event_title_1:0 "Crime in [SOL_benevolent_event_in_state.GetName] Hits Record Low"
 SOL_benevolent_civilian_event_title_3:0 "Anti-Griffon Violence in [SOL_benevolent_event_in_state.GetName]"
 SOL_benevolent_civilian_event_title_2:0 "Suspicious Items Found in Local Barracks!"
 SOL_benevolent_civilian_event_description_1:0 "The governor of [SOL_benevolent_event_in_state.GetName] has organized an event in the state’s capital city to thank the local Imperial garrison for driving down crime in her state. [SOL_benevolent_event_in_state.GetName] has historically struggled with a high rate of crime, but experienced an all time low last month. Criminal gangs that once prowled the streets have been killed, imprisoned or cowed into compliance. The governor credits Empress Daybreaker’s tough stance on even petty crime for decreasing the number of muggings and burglaries threefold. And judging from the cheers the garrison received, the ponies in [SOL_benevolent_event_in_state.GetName] share this opinion."
 SOL_benevolent_civilian_event_description_0:0 "While Daybreaker’s impact on the Equestrian economy is generally considered to be positive, no state has experienced the fruits of this boom quite like [SOL_benevolent_event_in_state.GetName]. Many high-paying jobs have become available, driving unemployment figures to a record low. Cost of living has dropped significantly, allowing for more ponies to afford homes earlier in their lives. Experts predict a sharp population increase in this region over the next few years."
 SOL_benevolent_civilian_event_description_3:0 "[SOL_benevolent_event_in_state.GetName] was rocked yesterday by a gruesome example of mob justice. A local griffon living in Equestria was accused of being a spy for the Griffonian Empire. Evidence levelled at the griffon ranged from his reclusive lifestyle to sharing a first name with the infamous founder of the Reformisten Movement, Wingfried von Katerinburg. The ponies wasted little time on the trial and moved straight to a brutal public execution. They dragged the griffon out of his home then burnt him alive. Outraged citizens criticized the local garrison for doing nothing as these events unfurled, with some guards even accused of joining the crowd for the burning.\n\nThis comes in the wake of a wave of anti-griffon violence across the [This.GetName]."
 SOL_benevolent_civilian_event_description_2:0 "Yesterday [SOL_benevolent_event_in_state.GetName] conducted an investigation of all barracks in the area as part of a hunt for resistance activity. Nothing incriminating was found, but there were certain other items the local General considered to be worthy of note. Apparently, the local garrison has been struck with a ‘Daybreaker craze’, for lack of a better word. Numerous drawings of the Empress were discovered among the barracks, depicting her in a way that the General described as ‘provocative’. Some pictures were chosen to be sent to the Imperial Royal Guard so they could give a verdict on whether this would be allowed or not, but they appear to have disappeared in transit.\n\nBut perhaps the oddest find was a pony-sized pillow with the likeness of Empress Daybreaker on it. The purpose of this pillow is unclear, but it has been sent to the Inquisition despite the protests of Barracks D-14."
 SOL_benevolent_civilian_event_response_0:0 "Just one of the many benefits of Imperial rule."
 SOL_benevolent_civilian_event_response_1:0 "Criminals have no place under the sun's light!"
 SOL_benevolent_civilian_event_response_2:0 "I don't know whether to be proud or disgusted."
 SOL_benevolent_civilian_event_response_3:0 "I will not punish my little ponies for removing an undesirable."

 paxsolaris.51.t:0 "The Birth of an Empire"
 paxsolaris.51.d:0 "The teeming masses of ponies stood at the footsteps of the palace. News reporters bustled and shoved each other for a better view while civilians waited in tense silence for their princess to appear upon the balcony. Everyone had heard the rumours. Mysterious lights in the sky. Soldiers abducting people in the middle of the night. Nervous generals telling stories of a monster of fire and hatred. The people needed to hear their princess say everything was going to be alright.\n\nThey cried out in fear as an alicorn appeared on the balcony. It was Celestia, but she was almost unrecognisable. Her rainbow mane was gone, replaced by a tongue of fire lashing out against the world. Her form was clad in golden armour, shining like the core of the sun. She surveyed them with burning, inequine eyes. And finally, she spoke.\n\n“My little ponies, I have failed to protect you,” Her words filled the crowd with an alien warmth. “I have failed to protect Equestria! I failed because I was afraid to do what was necessary! I allowed weakness and sentiment to blind me to the threats we faced. This ends today! No longer will I be a weak and distant ruler. I will bring about a new system of government, one that will guarantee ponykind’s safety for as long as the sun shines upon this world!”\n\nCelestia took to the skies, hovering in the sky above them like a second sun. She cast her light across the crowd, forcing them to look away. But when their eyes adjusted, the light no longer felt harsh. It felt comforting, like the embrace of a mother. It soothed their fears and inflamed their passion. One by one, they each turned back to their princess.\n\n“It is time for ponykind to forge a new path. One that will bring our nation the glory and power we have always deserved! The road ahead is dark and full of perils, but through my light we will charge forward and destroy all those who stand in our way!”\n\nA few ponies began to stomp in agreement. It began slowly, but soon the palace grounds were filled with the sounds of applause.\n\n“Let the coming months serve as the gauntlet of fire through which we will cleanse ourselves of weakness! Let the parasitic changelings and scheming griffons know our wrath! For today, the Solar Empire is born! And I, Empress Daybreaker, will bring you eternal victory!”"
 paxsolaris.51.a:0 "The cheers were deafening."

 paxsolaris.52.t:0 "Paramilitary Status Report"
 paxsolaris.52.d:0 "Pertaining to: The loyalty and effectiveness of paramilitary volunteers as an interim military.\n\nAbstract: Out of the hundreds of different organisations that have pledged their support to Empress Daybreaker, four stand out both for their distinctive size, coherent command structure and impressive degree of training. These four have direct command over 60% of the paramilitary forces pledging their support to Daybreaker and hold ties with nearly 20% of the remaining.\n\nThe one most useful to our cause is the Equestrian Future Society, a mainstream nationalist party founded and led by the EEA Head Chancellor Neighsay. They believe in a doctrine of pony supremacy and have a wide support base across societal stratums. The EFS has no existing loyalty to Daybreaker, but could be easily persuaded into supporting her through promises of Equestrian expansion and increased militarism.\nRecommendation: Integrate paramilitary leaders into the official chain of command.\n\nThen there is the Celestial Church, a widespread religious organisation that worships Celestia as a goddess. Loyalty of the various regional churches varies wildly. Many ecclesiarchs have declared their support of Daybreaker, while others see her as a pretender or corruption of their goddess. The Celestial Church militias have the least training, but are the most numerous.\nRecommendation: Closely monitor. Assign loyal commanders as overseers.\n\nThere is also the Aztlan Brotherhood, a militant nationalist group modelled after the old Aztlan Empire. They have extensive support in the Tenochtitlan Basin and are closely linked with the Tenochtitlan Church, which maintains de-facto control over the region. Traditionally they have fought with the thestral tribes and attempted to spread their militant and fanatical sun-worshipping culture to all of ponykind. Even now they long for the days where they could sacrifice nonbelievers in Celestia's honour.\nRecommendation: Assign Aztlan Brotherhood soldiers to enforce the loyalty of less reliable paramilitary groups.\n\nFinally there is the Order of the Purifying Sun, a splinter of the Aztlan Brotherhood but one powerful enough to be worthy of note. This group is the smallest of the four, but stands out as having the most training. They have a very limited support base among isolated communities of the southeast jungles, but the supporters they do have are fanatical and very well trained. The group is isolated and thus their exact doctrine is mostly unknown, but they have declared their loyalty to Daybreaker.\nRecommendation: Investigate at a later date. Assign to the frontiers of our territory where they cannot cause damage if they prove disloyal."
 paxsolaris.52.a:0 "Signed: Dotted Line, Cabinet Secretary of H.R.H Empress Daybreaker"

 paxsolaris.53.t:0 "Nothing to do About Much"
 paxsolaris.53.d:0 "“I say, what on earth are you all doing here? This is private property! Remove yourselves from my estate this instant!” The stallion ordered.\n\nDuke Palaver was not a particularly important figure in any real sense, but he was a wealthy member of the low nobility in Equestria. He had just returned home from a trip to the town for groceries, only to discover a band of stallions and mares dressed in military uniforms carting his possessions out of his house and into several khaki-coloured trucks.\n\n“New law. All property can be subjected to random investigation and potential seizure of assets for the good of Equestria.” Their commanding officer explained, gesturing to the seized items. “These are classified as luxury items and thus prohibited. They belong to the Empire now.”\n\n“I simply must protest the vulgar intrusion! You! Drop that vase! That is a priceless family heirloom you’re so jauntily stealing away!” The duke galloped forward, only to be shoved back by one of the soldiers.\n\n“If you do not comply with the will of the Sun-Empress then we will have to use force to impose her will upon you. The choice is yours.” The soldier returned, stepping over the old stallion and continuing back to his truck.\n\n“But this is absurd! When has Daybreak- ahem, Her Majesty needed to steal from her own subjects to get by? Please, can you just leave a pensioner in peace?” Palaver pleaded.\n\nBut they could not, and indeed would not. After several of the young soldiers readied their weapons and ordered him to stop interfering with their business, the duke could do nothing but sit and watch as they snatched up his most prized and valued possessions. When the pony was finally allowed to return to his abode and put away his groceries, the house was a barren wasteland compared to what it had been when he left that morning. Paintings, furniture, glass and silverware were all gone. They’d even cracked into his vault with a few well-placed shots from a trench gun."
 paxsolaris.53.a:0 "All Palaver could do was sit in silence and sob."

 paxsolaris.54.t:0 "A Screeching Knell"
 paxsolaris.54.d:0 "“How are you holding up?” The doctor nonchalantly asked his trainee.\n\n“Well it’s... difficult. We keep getting more and more patients and I’m struggling to keep up. At least they all have the same symptoms,” She returned, taking a moment aside to breathe and rest her chitinous hooves.\n\n“Hah! Welcome to the healthcare industry! I didn’t get these bags under my eyes by working a normal nine-till-five, that’s for sure. Though... On the note of them all having similar symptoms... I must admit that’s rather worrying. We could be dealing with a disease outbreak. But hey, there are worse things to have than an itchy rash.”\n\n“I’m not sure. The infected are connected to the prisoners the ponies released, either the prisoners themselves or their families. It seems... off, don’t you think? Too coincidental. I don’t know, maybe I’m grasping at straws.” The young bug sighed.\n\nShe was interrupted by an ear-splitting scream, the kind that could only be forced out of a creature experiencing true agony. The pair immediately dropped their uneaten lunch and rushed toward the sound, soon joined by several other members of staff. They were the first to see the victim, save for the patients adjacent to the poor creature who were either covering their ears or outright cowering. The changeling, once a proud infiltrator, was now writhing on his hospital bed. A nurse galloped over and tried to comfort him, but there was little she could do. They couldn’t even administer a ketamine shot to quieten the bug without risking his safety.\n\n“Doctor! His… His skin!” The assistant yelled over the horrifying noise.\n\nThe doctor could only watch in mute horror as cracks began to appear along the exoskeleton of the patient. Each crack was punctuated by a gut-wrenching tearing noise that noling should ever hear. As the cracks grew wider, the poor changeling’s intestines began to spill out, the putrid mess coated in a fowl fungal growth. The bed was soon soaked in semi-luminescent blood, fungus and the rest of the poor soldier’s shattered body. He gave one final scream before falling silent."
 paxsolaris.54.a:0 "And then two more changelings began to cry out in agony."

 SOL_create_narrative:0 "Create [SOL_protest_event_in_state.GetName] Narrative"
 SOL_create_narrative_desc:0 "The pro-Harmonists were planning to assassinate the mayor. No, they were trying to poison the water supply! Before we instruct our media outlets to report on this tragedy, it is of the utmost importance for them to understand what happened in [SOL_protest_event_in_state.GetName]. Or at least what we want to tell ponies happened. We shall investigate every detail and see what story we can piece together, mixing facts with exaggerations to give us an advantage over the resistance outreach network.\n\nThe public's chance of supporting the resistance for this protest is §Y[?resistance_outreach_win_chance_percent]%§! but you can reduce this by 10% by creating a narrative."

 paxsolaris.70.t:0 "Missed Opportunity"
 paxsolaris.70.d:0 "The first rays of sunlight cast long shadows over the dingy apartment block. Inquisitor Sparking Flame crept forward slowly, keeping himself concealed behind the industrial scrap that surrounded the derelict building. He counted down the seconds then leapt out from behind his cover, magic swirling around his horn.\n\nIn a flash of light Sparking Flame found himself standing at the doorway. He formed a shield and blasted the door off its hinges, storming the building with his rifle levitating at eye level. The unicorn swept his aim across every nook and cranny, never dropping his shield. But the only evidence there had ever been resistance agents in this building were scraps of propaganda littering the ground, now covered in a light coating of dust. The sound of shattering glass reached his ears as a pegasi Inquisitor breached the upstairs window. Despite the mounting evidence, Sparking Flame didn’t drop his guard until he’d searched each room one by one.\n\nNopony was here.\n\nSparking Flame sighed and reached for the radio at his flank, switching to the unencrypted frequency. “We were too late. The resistance has already scrubbed this place.”"
 paxsolaris.70.a:0 "I want to know who was responsible for this blunder!"
 paxsolaris.71.t:0 "Wrong Target"
 paxsolaris.71.d:0 "The first rays of sunlight cast long shadows over the dingy apartment block. Inquisitor Sparking Flame crept forward slowly, keeping himself concealed behind the industrial scrap that surrounded the derelict building. He counted down the seconds then leapt out of his cover, magic swirling around his horn.\n\nIn a flash of light, Sparking Flame found himself standing at the doorway. He formed a shield and blasted the door off its hinges, storming the building with his rifle levitating at eye level. The unicorn swept his aim across every nook and cranny, never dropping his shield. A mare shrieked as his aim fell upon her, clutching a terrified stallion like he was her lifeline.\n\n“Please, take what you want! Just don’t hurt us!” The stallion begged.\n\nThe sound of shattering glass reached his ears as a pegasi Inquisitor breached the upstairs window. Sparking Flame ignored it and pointed the gun at the couple. “Stay where you are. My associates are going to search the place.”\n\nMinutes ticked by but Sparking Flame’s aim never wavered. The two ponies hugged each other, the stallion trying desperately to comfort his wife as she cried terrified tears. But soon enough the other Inquisitor arrived. She shook her head.\n\nSparking Flame sighed and clipped the gun back to his flank then turned to the two terrified ponies. “We apologise for the disturbance.”\n\nThey just looked at him in disbelief, but the Inquisitors were already leaving. Sparking Flame reached for the radio at his flank and switched to the unencrypted frequency. “We got the wrong building.”"
 paxsolaris.71.a:0 "Make sure those damages are paid for."
 paxsolaris.72.t:0 "Wrong Target"
 paxsolaris.72.d:0 "The first rays of sunlight cast long shadows over the dingy apartment block. Inquisitor Sparking Flame crept forward slowly, keeping himself concealed behind the industrial scrap that surrounded the derelict building. He counted down the seconds then leapt out of his cover, magic swirling around his horn.\n\nIn a flash of light, Sparking Flame found himself standing at the doorway. He formed a shield and blasted the door off its hinges, storming the building with his rifle levitating at eye level. The unicorn swept his aim across every nook and cranny, never dropping his shield. A mare shrieked as his aim fell upon her, clutching a terrified stallion like he was her lifeline.\n\n“Please, take what you want! Just don’t hurt us!” The stallion begged.\n\nThe sound of shattering glass reached his ears as a pegasi Inquisitor breached the upstairs window. Sparking Flame ignored it and pointed the gun at the couple. “Stay where you are. My associates are going to search the place.”\n\nMinutes ticked by but Sparking Flame’s aim never wavered. The two ponies hugged each other, the stallion trying desperately to comfort his wife as she cried terrified tears. But soon enough the other Inquisitor arrived. She shook her head.\n\nSparking Flame sighed and clipped the gun back to his flank then turned to the two terrified ponies. “We apologise for the disturbance.”\n\nThey just looked at him in disbelief, but the Inquisitors were already leaving. But they weren’t alone. Across the street a thestral watched the events unfolding with a worried frown. As the two ponies left, she reached for her own radio. “The Inquisitors are on to us. Tell all our assets in the area to lay low.”\n\nThe next time Sparking Flame launched a raid, all he found was empty rooms and mocking propaganda."
 paxsolaris.72.a:0 "Once again the resistance has slipped through our fingers!"
 paxsolaris.73.t:0 "Resistance Cell Crushed!"
 paxsolaris.73.d:0 "The first rays of sunlight cast long shadows over the dingy apartment block. Inquisitor Sparking Flame crept forward slowly, keeping himself concealed behind the industrial scrap that surrounded the derelict building. He counted down the seconds then leapt out of his cover, magic swirling around his horn.\n\nIn a flash of light, Sparking Flame found himself standing at the doorway. He formed a shield and blasted the door off its hinges, storming the building with his rifle levitating at eye level. The sound of gunfire filled the room as bullets ricocheted off the unicorn's shield. Sparking Flame aimed his gun and fired two quick shots into his attacker. The earth pony shooter collapsed in a heap, blood spilling out across the floor. Sparking Flame then leveled his gun at the two other ponies in the room.\n\n“Imperial Inquisition! Drop your weapons and get on the ground!” He ordered.\n\n“You’ll never take me alive, bootlickers!” One of the ponies snarled. Before he could even raise his gun there was a deafening crack and the pony’s head exploded open.\n\nSparking Flame pointed his gun at the remaining pony. “If you don’t want to end up like your friend, you’ll do as I say.”\n\nReluctantly, the last pony kicked his weapon away and dropped to the ground. A few minutes later another Inquisitor entered from the back of the room.\n\n“We hit the jackpot!” She told Sparking Flame. “Names, dates, locations. It’s all here!”\n\n“Good. Cuff this one and let’s bring this intel back to HQ.”"
 paxsolaris.73.a:0 "Another three traitors given the Empress' justice."

 paxsolaris.74.t:0 "Inquisition Upgraded!"
 paxsolaris.74.d:0 "The Inquisition had never been more equipped. Where hundreds of ponies once spent days sifting through thousands of records now stands a titanic electro-magical computer capable of doing the analysis of an entire department in only a few hours. Every bleeding-edge technology thinkable had been poured into these new facilities, from hoof-print scans and fur matching to near-instantaneous undetectable communication between Inquisitors across the country. Even regional centers were now equipped with codebreakers, shattering the primitive encryptions of resistance networks quicker than ever before.\n\nWith these new technologies at their command, the Imperial Inquisition can track resistance activity with never before seen precision and accuracy."
 paxsolaris.74.a:0 "You cannot hide from the sun."

