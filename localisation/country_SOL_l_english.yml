 EQS_civil_war_stress:0 "Equestria Divided"
 EQS_civil_war_stress_desc:0 "Celestia has been betrayed by the one closest to her. Now she must watch as the nation she carefully built collapses around her. The hate in her heart only grows more intense with each life snuffed out in the civil war. If Equestria is to remain the bastion of harmony, the loyalists forces must end Nightmare Moon's rebellion as soon as possible."
 celestia_evil_increase_tt:0 "§GPrincess Celestia§! will become more §Rvengeful§!"

 paxsolaris.320.t:0 "Defying the Sun"
 paxsolaris.320.d_peace:0 "The unthinkable has happened. Princess Celestia, the eternal matron of peace and serenity, has surrendered herself to wrath and become a demon of fire and death. With the rise of Empress Daybreaker, a burning light has been cast over the world. She now turns her gaze to Equestria’s subjects, daring us to defy her. All the wisdom and might of a thousand year old goddess is now turned against us. If Daybreaker can tame the economic juggernaut of Equestria, there will be few nations capable of standing up to her.\n\nA decision must be made. Daybreaker will bend the world to her will no matter how many nations lie broken in her wake. Do we take advantage of the chaos resulting from Daybreaker’s ascension to secure our independence, knowing that she will eventually come for us, or do we bend the knee and accept our fate as puppets of the solar goddess?"
 paxsolaris.320.d_civilwar:0 "The unthinkable has happened. Princess Celestia, the eternal matron of peace and serenity, has surrendered herself to wrath and become a demon of fire and death. With the rise of Empress Daybreaker, a burning light has been cast over the world. She now turns her gaze to Equestria’s subjects, daring us to defy her. All the wisdom and might of a thousand year old goddess is now turned against us. If Daybreaker can tame the economic juggernaut of Equestria, there will be few nations capable of standing up to her.\n\nBut rebellion stirs in Equestria even as Daybreaker revels in her newfound power. In the east, the thestrals unite with the harmonists to march against the solar empress. Nopony questions why they seem so prepared for this. In the west, republicans proclaim their independence. The rise of Daybreaker has only reinforced their beliefs.\n\nThese duel rebellions have offered us a unique opportunity. They have shown us that Daybreaker is not all-powerful. We can either stay neutral and hope that the rebellion is triumphant, join Daybreaker and potentially receive a beneficial arrangement or take a chance and support the rebellion."
 paxsolaris.320.d_nightmare:0 "The unthinkable has happened. Princess Celestia, the eternal matron of peace and serenity, has surrendered herself to wrath and become a demon of fire and death. With the rise of Empress Daybreaker, a burning light has been cast over the world. She now turns her gaze to Equestria’s subjects, daring us to defy her. All the wisdom and might of a thousand year old goddess is now turned against us. If Daybreaker can tame the economic juggernaut of Equestria, there will be few nations capable of standing up to her.\n\nBut if anypony is surprised by this change, it is not Daybreaker’s sister. Nightmare Moon has declared this proof of Celestia’s evil, calling on Equestria’s former allies to join her in bringing Daybreaker to heel. While most ponies see Nightmare Moon as no better than Daybreaker, others have considered her offer.\n\nWe are now faced with three choices. Do we bend the knee and accept Daybreaker as our overlord, knowing that she will force our nation to become just another province of Equestria? Do we use this opportunity to break away from both sisters? Or is the devil you know really better than the one you don’t?"
 paxsolaris.320.a:0 "Even the sun must set!"
 paxsolaris.320.b:0 "We cannot risk confronting Daybreaker now."
 paxsolaris.320.c:0 "§O[THIS.GetNameDef] stands with the true Empress of Equestria!§!"
 paxsolaris.320.e:0 "§NNightmare Moon doesn't seem so bad now...§!"

 paxsolaris.321.t:0 "Defying the Sun"
 paxsolaris.321.d:0 "The unthinkable has happened. Princess Celestia, the eternal matron of peace and serenity, has surrendered herself to wrath and become a demon of fire and death. With the rise of Empress Daybreaker, a burning light has been cast over the world. But while the weak capitalist nations tremble in fear, Stalliongrad prepares. Some superstitious ponies may claim they can feel hatred in the light of the sun, but the leaders of Stalliongrad know Daybreaker is the same capitalist puppet she’s always been.\n\nHer rise may not change the inevitable war that will decide the fate of the revolution, but it has offered us a unique opportunity. While Daybreaker tightens her hold on the Heartlands, she leaves the frontiers in a state of chaos. Our generals advise that we take advantage of this chaos to secure the territory that rightfully belongs to us."
 paxsolaris.321.a:0 "We should consider this possibility."
 paxsolaris_321_tt:0 "Become owner and controller of all of §YStalliongrad's§! cores in §YEquestria§!"

 paxsolaris.322.t:0 "Nightmare of a Nightmare"
 paxsolaris.322.d:0 "A knock broke the silence of Nightmare Moon’s chambers. The door was flung open by an aura of blue magic, letting a nervous thestral guard approach the night queen.\n\n“Why have you disturbed me?” A cold voice came from the black alicorn at the other end of the room.\n\n“My Queen, the generals are waiting for you,” Dusk Wind said, cautiously trotting to where Nightmare Moon sat on a lavish Zebrican rug. Her slitted eyes were closed and she took long, deep breaths. Were it not for the glowing of her horn, Dusk would have thought the alicorn asleep.\n\n“Do you think I need to sign off on every inane decision? Leave me. I have important matters to attend to,” Nightmare Moon snapped back. She kept her eyes firmly shut and reached out across the dream world. Something wasn’t right. The dream world was never this turbulent. Nightmare Moon could feel a sinister anger poisoning the peaceful landscape.\n\n“They were very exact about their request, your majesty. There have been... developments on the frontline.”\n\nNightmare Moon felt her temper flare. “Did I stutter? Leave me!”\n\nThe thestral hurried out of the bedroom, leaving the alicorn to her task. She knew who was responsible for this poison. But Nightmare Moon struggled to believe it. Celestia was not the serene and infallible monarch ponykind portrayed her as. Nightmare Moon would know, she had been the target of Celestia’s hatred many times before. But this was different. Celestia’s magic didn’t just want to burn Nightmare Moon out of the dream world. It wanted to wipe her from reality itself.\n\nNightmare Moon probed deeper and to her surprise felt Celestia’s mental barriers give way. She immediately suspected a trap. Celestia would never give any creature access to her mind. But if Celestia wanted to show her something, Nightmare Moon would not stop her. She dived into Celestia’s mind, worming through an endless sea of memories to arrive at the very core of the solar alicorn’s psyche. This was the part of Celestia that underpinned her personality. It contained her deepest desires and her greatest fears. Nightmare Moon grinned as she extended her consciousness towards the mass of psychic energy. Celestia was a fool to believe Nightmare Moon wouldn’t take this chance to learn the true nature of her foe. The dark alicorn closed the metaphorical distance and plunged into Celestia’s mind."
 paxsolaris.322.a:0 "Her eyes snapped open and Nightmare Moon vomited over her rug."

 paxsolaris.323.t:0 "The Rising Sun"
 paxsolaris.323.d:0 "Daybreaker emerged from the ruined war room with a triumphant glint in her burning eyes. Her mind already whirled with plans. With the last of her inhibitions gone, there was nothing to stop Daybreaker from scouring away the rot that still lingered in her nation. She stormed through the palace, passing terrified servants as she made her way to the briefing room where she knew Luna would be meeting with the High Command.\n\nThe guards posted to the briefing room backed away in horror as Daybreaker approached. They tried to raise their rifles, but a pleasant warmth put a stop to their efforts.\n\n“You would not raise your weapons against your empress, would you?” Daybreaker asked.\n\n“Princess? Is that you?” One of the guards stammered.\n\nDaybreaker grinned, revealing her sharpened fangs. “Not anymore, my little pony.”\n\nThe guard struggled to connect the image of the princess he’d served his entire life to the fiery alicorn that stood before him. Her coat was the same pale white, yet it now shone with an unnatural glow. The shape of her face was familiar and yet so different. All the features were the same, but where Celestia had always appeared serene and peaceful, this alicorn looked triumphant and predatory. But it was the eyes that told the guard everything he needed to know. The calming purple of her eyes were gone, replaced by a maelstrom of hateful fire.\n\nBut despite her terrifying appearance, he felt safe. Those eyes held untold amounts of malice, but it was not directed towards him. He had seen this look in the faces of the soldiers on the frontline. The look of a pony who would lay down their lives so others would never experience the pain they felt. Everything clicked into place and the guards bowed deeply, letting Daybreaker pass.\n\n“Forgive me, my empress.”\n\nDaybreaker smiled and flung the doors open with her crimson magic. Silence fell across the room as each pony turned to Daybreaker, their eyes widening in disbelief. Luna was the first to break the silence, a look of petrified horror on her face."
 paxsolaris.323.a:0 "§N“Sister, what has happened to you?”§!"
 paxsolaris.324.t:0 "The Rising Sun"
 paxsolaris.324.d:0 "“I decided I was due for a few changes,” Daybreaker ran a hoof through her flaming mane as she stalked closer to Luna. “It suits me, don’t you think?”\n\nLuna shook her head numbly. “No. No please, this isn’t happening!”\n\n“Oh don’t act so surprised,” Daybreaker rolled her eyes. “Surely you saw this coming? One can only watch their children be slaughtered for so long before they realise their limitless power is wasted hosting tea parties for Equestria’s enemies.”\n\n“You don’t have to do this!” Luna begged, her eyes wide and tearful. “You don’t have to make the same mistake I did. Whatever is causing you this pain, we can deal with it together. Please Tia, stop this madness!”\n\nDaybreaker faltered a step. Then she snarled, the fire in her mane doubling in intensity. “Do not call me that! Celestia was a weak and cowardly fool. She would send ponies to the slaughter but wouldn't lift a hoof to force the changes necessary to give them the best chances of victory. They died while she wasted time in Canterlot appeasing selfish parasites. But the days of me being a weak and distant ruler are over. From this day forward, I will be the protector, mother and goddess of ponies until the sun burns out! They will know me as Daybreaker: Empress of Ponykind and the scourge of its foes!”\n\n“No! Celestia was- IS stronger than you!” Luna shot back, blinking tears out of her eyes as she stood between Daybreaker and the terrified group of generals. “She had the strength to forgive me when even I could not. And I know she’s still in there. I’m begging you sister."
 paxsolaris.324.a:0 "§N“Don’t forsake harmony. Don’t forsake Equestria.”§!"
 paxsolaris.325.t:0 "The Rising Sun"
 paxsolaris.325.d:0 "“You think you know of harmony?” Daybreaker laughed, her eyes flashing dangerously. “The failed system you call harmony would’ve seen us fighting our foes with neither guns nor soldiers. Don’t you see? Harmony is nothing without order. I am giving you one chance to join me. The Solar Empire will need strong leaders. But if you refuse, know that I will not allow you to stop ponykind from achieving their destined glory. My subjects are far more important to me than you, Luna.”\n\n“No, I won’t be a part of this madness! Please Tia-”\n\n“I TOLD YOU NOT TO CALL ME THAT!” A crimson light seized Luna by the throat and slammed her through the window. The dark alicorn landed roughly at the foot of the palace and rolled limply down the stairs. Daybreaker leapt through the broken window and landed just above Luna, the masonry cracking under her hooves.\n\n“I don’t know what I was expecting. You never cared for ponykind as I did! It is no wonder you won’t take the next step in securing their future. Very well. I will not have your weakness staining my empire.”\n\nLuna slowly got back to her hooves and turned to her corrupted sister. “A thousand years ago, you showed great strength in opposing me when I had lost myself. I never thought I would one day have to repay the favour. Whatever happens, know that I love you, Tia.”\n\nFor the briefest moment, Luna swore she could see thin wisps of steam escape her sister’s eyes. Then Daybreaker snarled and ignited her horn.\n\n“I will write the future of ponykind, even if I must use your blood as my ink!”"
 paxsolaris.325.a:0 "§OSide with Daybreaker§!"
 paxsolaris.325.b:0 "§NSide with Luna§!"

 paxsolaris.326.t:0 "Her Only Friend"
 paxsolaris.326.d:0 "Luna stumbled backwards, conjuring up a shield just in time to block another wave of flames. Everywhere she looked, all she could see was fire and death. Houses were burning, the sky was red and the grass was blackened and lifeless. Her hopes of winning were gone. Luna could feel her strength waning with each blow, yet Daybreaker’s attacks only seemed to get more vicious as the battle wore on. But if she could just hold on long enough for somepony to get reach Twilight and the other element bearers, it would all be worth it.\n\nHer moment of distraction cost her dearly when Daybreaker cast another blinding beam of crimson energy at her. The beam shattered her shield with a deafening bang and continued onwards, blasting Luna into the castle wall. The back of her head slammed into the hard stone, sending stars flashing across her vision. For a second, Luna considered just giving up. But something in the back of her mind pushed her onwards.\n\nSlowly, Luna got back on her hooves. Daybreaker chuckled as she glided out of the raging inferno to land just a few metres from the moon princess. There was a playful smile on her face. It broke Luna’s heart to see her sister’s radiant smile marred by those evil fangs.\n\n“Don’t fret, Luna. I’ll make sure the world remembers your name. For a thousand years they will tell the story of how the sun defeated the moon at the dawning of the Solar Empire!”\n\nLuna leapt forward, trying to catch Daybreaker by surprise while she was monologuing. But a crimson aura tightened around her neck, preventing her from moving. Daybreaker gave Luna a smug grin before slamming her back into the palace wall."
 paxsolaris.326.a:0 "“Did you really think that would work?”"
 paxsolaris.327.t:0 "Her Only Friend"
 paxsolaris.327.d:0 "Reality shifted and Luna’s body became transparent and shadowy. She shot away from Daybreaker and rematerialised at the other end of the courtyard. This was bad. That trick had nearly depleted her magic reserves and Luna could already feel her beaten and bruised body giving up on her. And she only had a few seconds before Daybreaker traced her magic signature and resumed her relentless attack.\n\nLuna couldn’t help the tears that gathered in her eyes. It wasn’t supposed to end like this! Everything had been perfect. Celestia had forgiven her when Luna couldn’t even forgive herself. Harmony was spreading across the world. Ponykind was at peace. But that world was ash, just like the ground beneath Luna’s hooves.\n\nA foreign emotion wormed its way into her mind. Anger. Celestia had burnt that perfect world down! First with her ‘reforms’, then with her transformation into Daybreaker! She cast us out just for wanting recognition, only to become worse than we ever were!\n\nLuna paused. Those thoughts and feelings were not her own. So where had they come from? Before she could investigate, a pleasant voice soothed her fears. It was foreign and yet so hauntingly familiar. The voice spoke to her like an old friend. Her only friend. It promised her strength. The strength to end Daybreaker’s madness and right an ancient wrong. All Luna had to do was embrace it.\n\n“There you are!” Daybreaker shouted. In the blink of the eye she was standing before Luna, a manic glint in her gaze. “How foolish. The shadows cannot protect you from the sun!”\n\nAnother explosion sent Luna flying back. But she twisted her wings and landed on her hooves, glaring at Daybreaker with all the defiance she could muster. The voice was now screaming in her mind. Luna knew her name. She knew the power she offered.\n\n“You are strong, sister...”"
 paxsolaris.327.a:0 "§C“...But I will not let you break me!”§!"
 paxsolaris.327.b:0 "§N“...But the night will never yield to you!”§!"

 paxsolaris.328.t:0 "Love of a Sister"
 paxsolaris.328.d:0 "“You are strong because you forgave me when nopony else would. Not even myself. So I promise you, dear sister, that I will find a way to free you of this nightmare. Because I’ve already forgiven you. Now you just need to forgive yourself.”\n\nFor a brief moment, Daybreaker appeared speechless. The flames in her mane dimmed enough for Luna to see traces of rainbow lingering at the edges.\n\n“Ponies are dead because of me, Luna,” Daybreaker turned away, but Luna could still see thin wisps of steam escape her sister's eyes. “That is unforgivable.”\n\n“But it’s not your fault. It’s the fault of creatures like Chrysalis, Sombra and Tirek. You have done nothing but care for ponykind. I know you would never harm them. So don’t blame yourself for all the cruel monsters out there.”\n\nLuna took a step forward, but Daybreaker shuffled backwards. There was a look of fearful disbelief in her eyes, as if she was unable to comprehend Luna’s words. Sensing her uncertainty, Luna extended her hoof, ignoring the shrieking voice of Nightmare Moon ordering her to attack her sister.\n\n“Please Celestia. I want to help you.”\n\nDaybreaker glanced between the offered hoof and Luna’s loving face. Then she snarled, the fire of her hair lashing out angrily. “I am the sun! I have the power to shred this planet to its atoms! My ponies are dead because I did nothing to save them! There can be no forgiveness for me until every wretched creature that has ever spilt pony blood is reduced to ash!”\n\nThe heat radiating from Daybreaker was unbearable, but Luna forced herself to take another step closer. “Your heart is in the right place, but if you walk this path you’ll only make ponykind’s enemies more numerous. You don’t have to do this. We can make the world safe and happy together.”\n\nLuna closed the last of the distance separating her from Daybreaker and pulled her into a hug. Even when the flames of Daybreaker’s mane melted the flesh of her forelegs, Luna refused to let go. “I love you, Celestia. It breaks my heart to see you in this much pain.”\n\nA powerful force slammed into Luna, sending her flying across the ashen gardens. She forced herself back on her hooves and saw Daybreaker glaring at her. She snarled in anger, but her eyes were terrified and confused."
 paxsolaris.328.a:0 "§O“Stay away from me!”§!"
 paxsolaris.329.t:0 "Hate of a Foe"
 paxsolaris.329.d:0 "The voice howled with triumph as dark magic rushed into Luna. It wound itself tightly around her bones, activating long-forgotten power that lay dormant within the night princess. She kept her gaze on Daybreaker as she felt her anger steadily rise. A dark aura gathered around her, devouring the light of the morning sky. Even Daybreaker’s radiance dimmed in the face of the all-consuming blackness.\n\nYes, this was the power Luna needed! Celestia had revealed her true self, proving all of Luna's doubts and suspicions correct. She has lied to the world. Lied to her sister! While Celestia was chastising Luna for simply wanting recognition, she had been secretly nurturing the flaming monument to her own arrogance that now stood before her. Now that fate had offered Celestia the opportunity to do away with these illusions of equality between night and day, she pretended to care about ponykind so Luna would let her guard down! All these thoughts rushed into Luna, fed to her by the being that knew Luna’s weaknesses and vulnerabilities better than Luna herself. The last of her resistance began to crumble.\n\n“Sister, please...” Luna’s voice faded away. The last thing she saw were the flaming eyes of Daybreaker, watching her with callous indifference. Then she was forced to the back of her consciousness as a new presence took control.\n\nNightmare Moon had returned.\n\n“Ah, it feels so good to be free,” The dark alicorn laughed. Her arrival had revitalised the night princess, healing her injuries and replenishing her depleted magic reserves.\n\n“And so the traitor shows her true colours,” Daybreaker mused. Her indifferent expression morphed into a wide grin. “Good. It will make for a better story when I scatter your ashes across Tartarus.”\n\nNightmare Moon chuckled and fashioned a long blade out of her magic."
 paxsolaris.329.a:0 "§N“We shall see.”§!"

 paxsolaris.331.t:0 "Harbinger of the New Order"
 paxsolaris.331.d:0 "Idle Rich paced around the throne room, glaring between the crowd of ponies pressing in from all sides and the empty golden throne opposite him. Who did Celestia think she was, summoning him and then making him wait with these filthy commoners? He was a general! Granted, Idle Rich had never actually commanded anything larger than a house party. Another pony might have claimed that the long years of peace had devolved Equestria’s military into nothing but a social club for Canterlot’s wealthy. But Idle Rich wouldn’t complain. War was such a dirty business. There was much more profit to be made on the home front.\n\nThe doors swung open and a group of ponies stumbled out. Idle Rich quickly recognised them as the peasant rabble Celestia had promoted in favour of more deserving candidates suggested by the peerage. But something was different about them. They appeared pale and frightened, either angrily whispering with their neighbours or scurrying out of the palace. The nobles watched them leave with a disinterested glare.\n\nBut as soon as they had left, the temperature quickly soared. Ponies cried out in shock when a tornado of fire appeared on the throne. An alicorn stepped out of the flames. She towered over the crowd, standing tall and proud in red-hot armour with a mane of fire roaring behind her. Her coat was a pale white and glowed from inside with unnatural power. The air hummed with malice as she surveyed the crowd as one would a mouldy piece of bread.\n\n“Greetings, sycophants and traitors. I am sorry for making you wait, but I just had a very enlightening meeting with my high command to access their loyalty. I’m a busy mare, so I’ll just skip right to the part where I burn you alive.”\n\nIdle Rich felt his blood turn to ice. Before her words could truly sink in, the doors and windows were sealed with a crimson aura. The unicorns desperately tried to teleport away, but something was keeping them from using their magic.\n\n“You pathetic creatures. How dare you think that your titles give you power over the sun? Long have I struggled to do what’s best for my little ponies. And long have your kind been there to stand in my way,” Flames gathered around her horn as the monstrous alicorn smiled at them. “But that ends today. I am going to reforge Equestria into an empire of unparalleled might and prosperity. And I won’t allow you to stop me.”\n\nScreams of pain and terror echoed through the palace. Agent Sweetie Drops listened to their cries through a crack in the throne room door until she couldn’t stomach it any longer. With trembling hooves, Sweetie Drops reached for her radio."
 paxsolaris.331.a:0 "She had to warn the others before it was too late."

 paxsolaris.332.t:0 "Luna's Will"
 paxsolaris.332.d:0 "Luna cried out in pain as a beam of plasma pierced her wing. She spiralled out of the air and landed hard against Canterhorn mountain, leaving a trail of smoke in her wake. Just as she tried to get back on her hooves a crimson aura pinned her to the cold stone. Daybreaker glided down to meet her, the howling blizzard causing steam to radiate from her coat.\n\n“Why didn’t you accept my offer?!” Daybreaker demanded. “Why, Luna? Do you truly hate the idea of me giving the enemies of ponykind the fiery death they deserve? You stand between me and the total annihilation of evil in this world!”\n\nBefore Luna could respond, Daybreaker teleported above her and stomped down on her injured wing. The night princess screamed in agony and struggled in vain against the magic holding her in a vice grip. As the initial pain faded, Luna forced air into her aching lungs and gave Daybreaker a sad look.\n\n“I don’t care how many monsters you kill. I only care about you. Please Celestia, you don’t have to do this! There are other ways. I know these past years have been hard on you and I’m sorry for not noticing. But friendship still has a place in the world. You just need to give it a chance.”\n\nDaybreaker sighed and stepped off Luna’s wing, allowing Luna to slowly heal the burnt flesh.\n\n“I gave friendship a chance and it failed me,” Daybreaker’s eyes had dimmed to mere embers. “It’s too late to change me back, Luna. I’m done with watching ponies die from the sidelines. You had your chance to do the same, but you chose weakness. I’m sorry it had to come to this, but I can’t let you stand in my way.”\n\nLuna only had mere seconds to summon a protective barrier before Daybreaker sent a beam of plasma towards her. As the shield began to collapse, Luna tensed her legs. She’d only get one chance.\n\nThe shield broke and Luna leapt into the air, experly twisting her body so that the explosion would carry her over the edge of the mountain. Her wings unfurled and Luna soared away from the ashen battlefield. Though her heart was filled with sorrow, Luna refused to shed another tear. Crying was for those who had already given up. "
 paxsolaris.332.a:0 "And Luna had not given up on Celestia."

 paxsolaris.333.t:0 "Luna's Will"
 paxsolaris.333.d:0 "Luna dived to the side mere moments before a beam of energy zipped through the spot her head had been. Her dark coat was blackened and covered in burns, but her heart was filled with determination. Harmony would prevail! Luna disappeared into a cloud of dark mist and leapt through the flames consuming Canterlot. She found Daybreaker soaring over the palace gardens, casting flames at every shadow. The alicorn’s pure white coat was stained with her own burning blood, the result of the hundred minor cuts Luna had inflicted. For the first time, Luna could almost see fear in those burning eyes.\n\nAt Luna’s command, shadowy blades shot out of the darkness. Daybreaker sensed their presence and summoned a flaming shield to protect herself, causing the blades to shatter and dissipate. She growled and cast her gaze over Luna's hiding spot.\n\n“Enough games, Luna! Show yourself!” Daybreaker demanded, her words dripping with frustration and rage.\n\n“Please sister, end this madness,” Luna pleaded as she appeared in a flash of blue light before her corrupted sister. Daybreaker spun around to face her, charging her horn with another flame spell.\n\n“You just don’t get it, do you? This is not madness,” Daybreaker flashed Luna a viscious grin. “There is nothing mad about wanting to protect your children. The truth is, Luna, I’ve never felt more sane!”\n\n“I know. When I was Nightmare Moon, I thought I was doing the right thing. I was so consumed by rage and jealousy that nothing could have convinced me it was wrong to attack you. Just like nothing will convince you to renounce your destructive ambitions.”\n\n“Then why waste time with words?” Daybreaker spat. She slowly approached the moon princess, herding her towards the stone of the castle wall. “You took a great risk appearing before me. I could reduce you to atoms in a heartbeat.”\n\n“Because I know my kind and loving sister will never be beyond saving,” Luna stood still, not even flinching as Daybreaker bared her fanged teeth. “It may take decades to heal the pain in your heart, but I will show you the same forgiveness you showed me.”\n\nDaybreaker snarled and unleashed an explosion of plasma at her sister. But when the glow faded, the image of Luna was unaffected. It flickered once before winking out of existence. Before Daybreaker could realise she’d been tricked, the real Luna leapt out of the shadows and forced Daybreaker to the ground with shadowy chains. Daybreaker managed to twist her head and glare at her sister with all the hatred she could muster, but Luna just smiled."
 paxsolaris.333.a:0 "§N“I will see you returned to me, sister. This I promise you.”§!"

 paxsolaris.334.t:0 "Day and Night"
 paxsolaris.334.d:0 "Daybreaker leapt into the air and sent a beam of crimson magic at her sister’s black shield. The impact sent tremors through the earth, shattering the shield and sending Nightmare Moon stumbling backwards. Before she could recover, Daybreaker blasted the alicorn across Canterlot with a jet of fire then teleported to close the distance. She found Nightmare Moon collapsed against the Canterlot wall, her armour cracked by the solar alicorn’s magic.\n\nDaybreaker sneered at her struggling sister as she charged up her horn. “Pathetic. Even in this form you pale in comparison to me.”\n\nNightmare Moon managed to teleport out of her sister’s path, but Daybreaker was waiting for her with another bolt of white-hot magic. She narrowly dodged the beam then spun around to send a jet of dark magic at her foe.\n\n“You know, a part of me was still unsure about killing you,” Daybreaker slowly approached her beaten sister, summoning a shield to block the weak attack. “So thank you for not pretending to be a kind and forgiving sister. You’ve helped silence my hesitation.”\n\nCrimson magic ensnared Nightmare Moon’s forelegs, dragging her across the barren ground and dumping her at Daybreaker’s hooves.\n\n“The future of the Solar Empire has room for only one goddess. And that goddess will be ME!”\n\nThe sun brightened as Daybreaker gathered magic. Nightmare Moon desperately tried to coax life into her blackened horn, glancing fearfully at the supernova gathering around her sister. The temperature rose sharply, melting the ground around the solar princess and whipping the air into a turbulous whirlwind. Nightmare Moon redoubled her efforts and was rewarded by a weak cyan light gathering on her horn.\n\nDaybreaker’s eyes shone like the sun itself. There was no emotion in those eyes, but for a split second Nightmare Moon swore she could see a thin trail of molten metal run down her sister’s cheek. Then her spell activated and Nightmare Moon disappeared into the dream world. A mere second later Daybreaker released her magic, instantly vaporising an entire suburb of Canterlot."
 paxsolaris.334.a:0 "But when the nuclear glow faded, only one alicorn remained."

 paxsolaris.335.t:0 "Day and Night"
 paxsolaris.335.d:0 "Daybreaker jerked backwards and sent a beam of magic at the shifting form hiding within the magical fog. Despite her best efforts, she couldn’t stop her heart from beating wildly in as each shadow took a shape more horrifying than the last. Her rational mind knew these were illusions, conjured by an alicorn hiding somewhere in the suffocating gloom. But fear had clouded Daybreaker’s mind, making it impossible for her to not jump at every shifting shadow.\n\n“I have existed in your shadow for a thousand years,” A hollow voice spoke in Daybreaker’s mind. “I fight horrifying abominations beyond the comprehension of a conscious mind every single night. And do I get even a shred of recognition for my work? No. Ponykind was always too busy fawning over you.”\n\nDaybreaker cast her wrathful eyes to a shape in the gloom. It was darker than the surrounding shadows, as if something had devoured all the light in that spot. The shapeless mass glided forward, gradually taking the form of an alicorn. The day princess unleashed a beam of solar magic at the figure, only for her attack to be snuffed out by the shadows like a mere candle flame.\n\n“And even when you have everything, you still. want. more.”\n\nThe shadows leapt at Daybreaker, who barely managed to deflect their strike with a plasma shield. But others leapt out, slicing her hooves and tearing through her fiery mane. Again and again they struck, pressing in from all sides at the command of their mistress.\n\n“But I’m done playing your game. This will be your end, sister. The final triumph of night over day!”\n\nDaybreaker fought against the primal fear that gripped her heart and channeled magic to her horn. A beam of plasma pierced the shadows, allowing the sunlight to flood the tiny space.\n\nDaybreaker leapt into the opening, fear driving her wings forward even as the shadows tried to drag her back into the abyss. She gave one final push and shot into the Canterlot night sky, leaving the mass of shadows to wind itself around the Royal Palace. Haunting laughter resounded across the heavens, the sound echoing in the solar alicorn’s mind."
 paxsolaris.335.a:0 "Terrified and humiliated, Daybreaker fled."

 paxsolaris.336.t:0 "Stalliongrad Creeps South"
 paxsolaris.336.d_noluna:0 "[This.GetNewspaperHeader]In a textbook case of the Stalliongrad military doctrine, the original breakaway nation from Equestria has deployed their military to the south and into the territory of the newly formed Solar Empire while the fledging state deals with the chaos of Daybreaker's ascension. The handful of loyalist garrisons posted to the Stalliongrad border found themselves surrounded by Stalliongrad's armies and quickly surrendered. Empress Daybreaker has promised swift retribution for those responsible, but Gensec [STG.GetLeader] was quoted as saying that the morning's events were a natural consequence of Equestrian alicorncracy. With both nations competing for supremacy over Equus, conflict between Stalliongrad and the Solar Empire has become all but certain."
 paxsolaris.336.d_luna:0 "[This.GetNewspaperHeader]In a textbook case of the Stalliongrad military doctrine, the original breakaway nation from Equestria has deployed their military to the south and into the territory of the newly formed Lunar Republic. The thestral rebels, having only just secured victory over the Daybreaker loyalists, quickly found themselves surrounded by Stalliongrad's vast armies. Chancellor [NLR.GetLeader] has yet to comment on the matter, but Gensec [STG.GetLeader] was quoted as saying that the morning's events were a natural consequence of Equestrian alicorncracy. Daybreaker, on the other hoof, promised swift and merciless retribution for both the Lunar Republic and Stalliongrad. If Daybreaker proves victorious in the civil war, conflict between Stalliongrad and the Solar Empire will become a certainty."
 paxsolaris.336.a:0 "I see."
 paxsolaris.336.b:0 "We will deal with them in time."
 paxsolaris.336.c:0 "Don't we have bigger things to worry about?"
 paxsolaris.336.e:0 "Welcome to the motherland!"

 paxsolaris.337.t:0 "Rising Stars"
 paxsolaris.337.d:0 "Iron Valour tried to focus on the report in front of him, but he couldn’t help but glance at the newest addition to the command table. There were many words he could use to describe Aurora Shinespark. Few of them pleasant. He’d attended Celestia’s School for Gifted Unicorns with the mare. And while she was a brilliant student of magic, there was always something... off about her. Flattery that never felt sincere. Smiles that didn’t quite reach her eyes.\n\nAfter graduation, Iron Valour had all but forgotten about the odd mare. Until they met again in officers training. Once again, Aurora excelled even when their teachers had shown concerns about her eagerness to employ cruel tactics in their wargames. Perhaps if somebody had looked closer, they could have done something. But Aurora's pleasant smile and soft demeanor blinded them to her true nature. They only saw a young and talented officer, eager to serve. She passed officer training with flying colours and was sent to command the Severyan garrison.\n\nAnd then came the December Revolution. It was a short war. By the time Iron Valour had arrived, Celestia had already ordered a retreat. But the returning soldiers told stories of a mare who had ordered them to show no quarter to the traitors. Her mages had torched entire villages, leaving only ash and scorched bones in their wake. He shouldn’t have been surprised when Aurora Shinespark was identified as the one responsible. Celestia had swiftly court-martialed her, but her ties to the nobility kept her out of prison. And Iron Valour had hoped that was the last he would hear of her.\n\nBut here she was, once more commanding the armies of Equestria under Daybreaker’s orders. Iron Valour wished he had taken the opportunity to resign when Daybreaker had first offered it, but the implied threat had cowed him into compliance. Now here he was, surrounded by psychopaths and madmares, trying not to flinch every time Aurora glanced his way."
 paxsolaris.337.a:0 "These new officers will serve their Empress dutifully"

 paxsolaris.338.t:0 "Day and Night"
 paxsolaris.338.d_nmm:0 "The sky was set alight as the sun and moon clashed together. Each blow produced a deafening bang, each magical attack sent flames raining down upon the earth far beneath them. The very air trembled with power, whipped into a frenzy by the magic of the two goddesses.\n\nDaybreaker soared through the clouds like a comet, the flames dancing along her wings merging with her mane and tail. Her pony form could barely contain the power flowing through her veins. With a snarl of rage, the fire surrounding her exploded outward, clearing the sky of clouds and sending Nightmare Moon spiraling to the ground.\n\nShe recovered from her freefall and flew back up to meet her foe. Daybreaker laughed and sent a beam of crimson magic to intercept her, forcing Nightmare Moon to meet the beam with one of her own. The magic of the two sisters collided together in a brilliant ball of light and the world seemed to hold its breath. Daybreaker snarled and the ball inched its way forward. Slowly at first, then it picked up speed. Nightmare Moon closed her eyes just as her magic flickered out of existence. The plasma beam exploded against her torso, flinging her out of the sky at hypersonic speeds.\n\nShe landed with enough force to shake the earth. Nightmare Moon tried to stand back up, but the pain was too much. Her bones were shattered and her wings reduced to blackened stumps. Every breath she took was agonising. The last of her resolve faded and she collapsed to the ground.\n\nDaybreaker shot into the air and drew energy straight from the sun’s nuclear heart. Even as energy caused her skin to flake away and expose the maelstrom of power within, Daybreaker drew more into her body. She twisted her gaze back towards the defeated alicorn. To see the eyes that had haunted her nightmares for a thousand years filled with such raw terror pleased Daybreaker to no end. And yet, there was something else in that gaze. Regret. Loss. Grief. The world faded away and Daybreaker saw a tiny blue foal, gazing up at her with wide, loving eyes. She cradled the foal in her forelegs and gently rocked it, whispering a soft lullaby that brought back long forgotten memories of warm summers and childish adventure. Then the foal crumbled to ashes and was swept away by the tornado of fire raging around her, leaving Daybreaker alone with her corrupted sister."
 paxsolaris.338.d_luna:0 "The sky was set alight as the sun and moon clashed together. Each blow produced a deafening bang, each magical attack sent flames raining down upon the earth far beneath them. The very air trembled with power, whipped into a frenzy by the magic of the two goddesses.\n\nDaybreaker soared through the clouds like a comet, the flames dancing along her wings merging with her mane and tail. Her pony form could barely contain the power flowing through her veins. With a snarl of rage, the fire surrounding her exploded outward, clearing the sky of clouds and sending Luna spiraling to the ground.\n\nShe recovered from her freefall and flew back up to meet her corrupted sister. Daybreaker laughed and sent a beam of crimson magic to intercept her, forcing Luna to meet the beam with one of her own. The magic of the two sisters collided together in a brilliant ball of light and the world seemed to hold its breath. Daybreaker snarled and the ball inched its way forward. Slowly at first, then it picked up speed. Luna closed her eyes just as her magic flickered out of existence. The plasma beam exploded against her torso, flinging her out of the sky at hypersonic speeds.\n\nShe landed with enough force to shake the earth. Luna tried to stand back up, but the pain was too much. Her bones were shattered and her wings reduced to blackened stumps. Every breath she took was agonising. The last of her resolve faded and Luna collapsed to the ground.\n\nDaybreaker shot into the air and drew energy straight from the sun’s nuclear heart. Even as energy caused her skin to flake away and expose the maelstrom of power within, Daybreaker drew more into her body. She twisted her gaze back towards the defeated alicorn and met her terrified eyes. The eyes that had been etched into Daybreaker’s memory from the very first moment they had opened all those millennia ago. The world faded away and Daybreaker saw a tiny blue foal, gazing up at her with wide, loving eyes. She cradled the foal in her forelegs and gently rocked it, whispering a soft lullaby that brought back long forgotten memories of warm summers and childish adventure. Then the foal crumbled to ashes and was swept away by the tornado of fire raging around her, leaving Daybreaker alone with her sister’s sorrowful gaze."
 paxsolaris.338.a:0 "She hesitated and let the solar energy radiate away."
 paxsolaris.338.b:0 "She snarled and forced the solar energy to her horn."

 paxsolaris.339.t:0 "Farewell"
 paxsolaris.339.d:0 "The air screamed as Daybreaker’s power tore through it. Nuclear energy radiated from her skin, scarring the earth for miles in every direction. She brought the last of the magic to her horn and cast it downwards. The magical field heaved as the energy blasted through the sky, arcing down and exploding against the side of a mountain with a crack that could be heard across Equestria. Rocky debris rained from the sky, covering the ground around Luna with craters.\n\nThe earth trembled as Daybreaker landed. Luna managed to twist her head towards her sister, a look of disbelief written on her face. She looked like she wanted to say something, but couldn’t quite manage the words.\n\nDaybreaker gave Luna a piercing glare. “That was a warning. If you ever show your face in my nation again, I won’t miss.”\n\n“Why? Why spare me?”\n\n“Does it matter? You’re alive. Now go, before I change my mind. This is my nation and my people to lead. You have no place here.”\n\nLuna forced herself to her hooves. “Celestia...I-”\n\n“LEAVE!” Daybreaker screamed as she gripped Luna with her magic and threw the alicorn into the air. At first she tumbled like a ragdoll, but she managed to open her burnt wings just before she hit the ground. She gave Daybreaker one last sorrowful glance before gliding away. Daybreaker stood riveted to the spot as she watched Luna grow smaller against the cloudy sky."
 paxsolaris.339.a:0 "And when nopony was looking, Daybreaker wept"

 paxsolaris.340.t:0 "Nightfall"
 paxsolaris.340.d_nmm:0 "The air screamed as Daybreaker’s power tore through it. Nuclear energy radiated from her skin, scarring the earth for miles in every direction. The energy vibrated in her horn, but Daybreaker’s iron will kept it under her command. Reality shuddered as Daybreaker aimed down, pointing her horn at her trembling sister. And then, release.\n\nThe world was filled with light and heat. It took mere milliseconds for the jet of raw power to cross the distance, but for the sisters the moment seemed to last for eternity. Crimson eyes met cyan and Daybreaker’s resolve crumbled. She tried to reach out, but it was too late. Nightmare Moon sent Daybreaker one last hateful glare before she closed her eyes for the last time. Daybreaker was flung away by an explosion of nuclear fury. She turned and glided through the shockwave, landing in the half molten crater left by her attack.\n\nNot for the first time did Daybreaker curse her existence. She thought back on those ancient childhood memories. Before Nightmare Moon. Before Daybreaker. Before millennia of time and hardship had eroded their relationship. When it was just Celestia and Luna. Were they destined to come to blows, even back then?\n\nA misshapen lump caught her attention. Daybreaker beat her wings once to clear the haze of ash and radioactive dust. And for the first time in a thousand years, the solar princess felt cold. A skull was lying half buried in the sand. It was bleached white, with a horn far longer than any unicorn could have. Daybreaker cradled it in her shaking hooves and felt tears stream down her cheeks.\n\n“Why, Luna?” Daybreaker clutched the skull tightly. “I never meant to make you feel like you didn’t belong. Why did you make me do this?”\n\nBut she would get no answer. Nightmare Moon was gone and she’d taken Luna with her. Tiny blue lights began to drift off the bleached bones. They gathered around Daybreaker, weaving through her flaming hair with a tender gentleness that only made Daybreaker choke back a sob. Then the lights ascended, joining the millions of stars painting the sky above her."
 paxsolaris.340.d_luna:0 "The air screamed as Daybreaker’s power tore through it. Nuclear energy radiated from her skin, scarring the earth for miles in every direction. The energy vibrated in her horn, but Daybreaker’s iron will kept it under her command. Reality shuddered as Daybreaker aimed down, pointing her horn at her trembling sister. And then, release.\n\nThe world was filled with light and heat. It took mere milliseconds for the jet of raw power to cross the distance, but for the sisters the moment seemed to last for eternity. Crimson eyes met cyan and Daybreaker’s resolve crumbled. She tried to reach out, but it was too late. Luna closed her eyes for the last time and Daybreaker was flung away by an explosion of nuclear fury. She turned and glided through the shockwave, landing in the half molten crater left by her attack.\n\n“What have I done?” Daybreaker cried. Desperately she scanned the rocks, looking for her sister’s blue coat through the suffocating haze of ash and radioactive dust.\n\nA misshapen lump caught her attention. She beat her wings once to clear the debris around it. And for the first time in a thousand years, the solar princess felt cold. A skull was lying half buried in the sand. It was bleached white, with a horn far longer than any unicorn could have. Daybreaker cradled it in her shaking hooves and wept.\n\n“I’m sorry,” Daybreaker stammered between sobs. “Spirits above, I’m so sorry Lulu.”\n\nTiny blue lights began to drift off the bleached bones. They gathered around Daybreaker, weaving through her flaming hair with a tender gentleness that only made Daybreaker cry harder. Then the lights ascended, joining the millions of stars painting the sky above her."
 paxsolaris.340.a:0 "And Daybreaker was alone."


