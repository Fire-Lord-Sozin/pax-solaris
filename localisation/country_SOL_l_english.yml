 SOL_hear_them_out:0 "The Six Demands"
 SOL_hear_them_out_desc:0 "While many of the demands made by the protestors are destructive at best, they do raise a few valid points. [This.GetNameDef] is at peace, we can talk about scaling back some of our more extreme policies. The Equestrian citizens deserve to have their voice heard."
 SOL_hear_them_out_loyalty_tt:0 "§YYou will receive six demands from the Harmonists. For each you will have three options:\n   §GAccept§! for a total loyalty §Gincrease§! of §G30%§! (or §G42%§! with Empress-Protector)\n   §OCompromise§! for §Ono§! loyalty boost (or a total of §G12%§! with Empress-Mother)\n   §RRefuse§! for a total loyalty §Rdecrease§! of §R30%§!§!"

 SOL_send_in_the_tanks:0 "Crush the Protestors"
 SOL_send_in_the_tanks_desc:0 "The authority of the Empress is absolute. That these ponies would march upon Canterlot itself and dare to think they can usurp the throne of the Sun Goddess only proves they cannot be reasoned with. Our military will make them pay for their disobedience. "
 SOL_harmonist_riots_happened:0 "§OThe March on Canterlot has happened§!"

 SOL_reconstruction_equestria:0 "Rebuild Equestria"
 SOL_reconstruction_equestria_desc:0 "After the war, much of Equestria was left in ruins. What happened can never be undone, but at the very least we can restore some semblance of normality by sweeping away the rubble and rebuilding our homeland."
 SOL_reconstruction_effort_focus_tt:0 "§YAll §Rwartime devastation§! modifiers will be §Gremoved!§!§!"

 SOL_victory_parade:0 "Triumph of the Sun"
 SOL_victory_parade_desc:0 "With the complete and utter defeat of [sol_defeated.GetNameDef], the supremacy of our nation has been proven at last. Let it be known to everypony, from the orchards of Appleloosa to the factories of Whinnyapolis that [This.GetNameDef] stands triumphant over our foes. As we taste victory, let them taste only ash."
 SOL_victory_parade_goal_bypass:0 "§OYou were not threatened when you ascended§!"

 SOL_new_order:0 "The New Order"
 SOL_new_order_desc:0 "Glory to the Empress of the Sun! As she rises, so too must Equestria rise with her. Every town, village and hamlet across the nation must learn their place within true harmony."

 SOL_support_the_eea:0 "Reach out to the EEA"
 SOL_support_the_eea_desc:0 "While there are many ponies and organisations who are virulently opposed to Empress Daybreaker, the Equestria Education Association is not one of them. Chancellor Neighsay and his colleagues were outspoken critics of the old system and some of the first ponies to pledge their loyalty to the Empress upon her ascension. It is only natural that he and the EEA serve a vital role in the new order."
 unicorn_academy5:0 "Spark of Knowledge"

 SOL_new_curriculum:0 "A New Curriculum"
 SOL_new_curriculum_desc:0 "Working with the EEA, we have outlined a new curriculum to be taught in all schools across Equestria. The young are the future of the Empire, no longer will they be corrupted by the lies of false harmony. They will learn of true harmony, the kind that can only be fostered through order and only embraced by ponies. Proper schooling will teach them a love of their nation and Empress."
 
 SOL_anti_celestia_propaganda:0 "Anti-Celestia Propaganda"
 SOL_anti_celestia_propaganda_desc:0 "No matter which of the three tribes they belong to, the ponies of Equestria have always looked up to Princess Celestia. Her wisdom, maternal demeanor and mystical powers have made her a god-like figure in their eyes. But now they are unsure. It would be best if Daybreaker can win over the loyalty of Celestia's former supporters."
 
 SOL_shut_down_school:0 "Shut Down the School of Friendship"
 SOL_shut_down_school_desc:0 "[This.GetNameDef] is still plagued with the legacy of the old system. This 'School of Friendship' dares to preach the lies that ponykind could ever have a peaceful future with the creatures that infest this world. It must be destroyed so that [This.GetNameDef] can build a brighter future on the ashes."
 
 SOL_police_state:0 "Integrate the Police"
 SOL_police_state_desc:0 "Equestria's police system is managed on a regional basis, with each state maintaining their own police department. This means that certain departments may not be too inclined to enforce our laws. Daybreaker will not stand for this! All police departments across Equestria will be made to serve her and only her."
 
 SOL_integrate_south:0 "Integrate the Southwest"
 SOL_integrate_south_desc:0 "The Southwest has always been on the fringes of Equestrian civilisation. A lawless land beholden to nopony, not even the Empress. This cannot continue. They will be brought into the light of the sun like all of Equestria! But first we have to deal with some troublesome pests..."
 
 SOL_investigate_resistance:0 "Investigate the Resistance"
 SOL_investigate_resistance_desc:0 "While [THIS.GetNameDef] is victorious, we are not without enemies. Ponies still clinging to the old ways have taken up arms against our nation and Empress. But to combat a threat, we must first know where to find it."
 SOL_investigate_resistance_tt:0 "§OResistance activity has been noticed§!"

 SOL_radio_interception:0 "Radio Triangulation"
 SOL_radio_interception_desc:0 "Wireless communication is now by far the most common means of communication in [THIS.GetNameDef], especially among insurgent groups. With specialised technology, we will have the ability to triangulate the location of these radio signals and strike at the resistance holdouts directly."
 
 SOL_bounty_hunters:0 "Civilian Informants"
 SOL_bounty_hunters_desc:0 "The High Command may loathe to admit it, but Daybreaker knows her armies cannot be everywhere. Everypony has a price, and by placing bounties on resistance members and paying for any usable information on resistance activity we can have civilian interests working with us against enemies of the state."
 SOL_bounty_hunter_tt:0 "Weekly £GFX_leads_text  §OLead§! Gain: §G+2§!\nWhen §GLoyalty§! exceeds §Y20%§!, resistance attacks will be §G+10%§! more likely to fail."

 SOL_imperial_codebreakers:0 "Imperial Codebreakers"
 SOL_imperial_codebreakers_desc:0 "Despite our radio detection systems and extensive informant network, we have struggled to crack the codes used by the resistance. This must change. Recent advancements in the field of cryptography will allow us to detect and interpret coded messeges quickly enough to act against the resistance."
 
 SOL_surveillance:0 "Project I.N.S.I.G.H.T"
 SOL_surveillance_desc:0 "Knowledge is power and power is control. So to have total control, you must first know everything. Every step, every action and every thought must be laid bear before the light of the Empress."
 
 SOL_internal_passports:0 "Internal Passports"
 SOL_internal_passports_desc:0 "While requiring passports to travel between the different regions of [THIS.GetNameDef] may be extreme, it cannot be denied that insurgent movements would be hindered by roadblocks and checkpoints between high-risk areas. For the security of our fair land, no price is too high."
 
 SOL_reeducation_camps:0 "Indoctrination Program"
 SOL_reeducation_camps_desc:0 "Despite our best efforts, there are still some who refuse to accept the Empress' Truth of New Harmony. They must be taught the error of their ways. By creating specialised agencies that run parallel to our civilian administration, we can make sure more ponies are brought into the sun's light."
 
 SOL_Imperial_Inquisition:0 "Form the Imperial Inquisition"
 SOL_Imperial_Inquisition_desc:0 "Recent events have made it quite clear our nation is woefully ill-equipped to deal with our internal foes. Establishing a proper intelligence agency will allow the Empire to keep tabs on its enemies, internal and external. Dissidents cannot be allowed to prosper and disturb our Harmony, and so they shall be rooted out."
 SOL_Imperial_Inquisition_tt:0 "§RThe Harmony Restoration Movement has formed§!"
 SOL_Imperial_Inquisition_tt1:0 "§CThese decisions will allow you to attack the §RHarmony Restotation Movement§! directly§!"

 SOL_civilian_militias:0 "Solar National Guard"
 SOL_civilian_militias_desc:0 "Across [THIS.GetNameDef], there are thousands if not millions of loyal and able-bodied ponies who either just fell short of the requirements for military service or were refused entry because their occupations were essential for the war effort. A volunteer National Guard should be created so they too can serve the Empress."
 SOL_civilian_militias_tt:0 "When §GLoyalty§! exceeds §Y40%§!, resistance attacks will require §Gone less§! division to suppress"

 SOL_Inquisition_Law:0 "Inquisitorial Law"
 SOL_Inquisition_Law_desc:0 "The Imperial Inquisitors are the instruments of Empress Daybreaker's will, but their exact status within [THIS.GetNameDef] isn't properly defined. Our advisors have requested that we put to paper the exact responsibilities and authorities the Imperial Inquisition can wield."

 SOL_propaganda:0 "Solar Propaganda"
 SOL_propaganda_desc:0 "Information is a powerful weapon. It can drive ponies to glory or ruin. This is why we cannot allow our enemies to win over the minds of ponykind. The war of ideas has begun, and Empress Daybreaker intends on winning. The first step will be improving our propaganda machine."

 SOL_the_list:0 "Daybreaker's List"
 SOL_the_list_desc:0 "The resistance to Daybreaker’s rule survives on the funding and shelter provided to them by civilian sympathisers. At the current stage of the investigation, few sympathisers have been identified. But with close examination of the public statements, political leanings and known associates of certain ponies, the Inquisition can create a list of potential suspects to investigate further."
 SOL_the_list_tt:0 "You will gain £GFX_leads_text  40 §OLeads§! by compiling a list of civilian sympathisers."

 SOL_upgrade_inquisition:0 "Upgrade the Inquisition"
 SOL_upgrade_inquisition_desc:0 "The Imperial Inquisition has already proven itself vital in bringing Daybreaker's justice upon the traitorous fools that plague [THIS.GetnameDef]. But there is always room for improvement."
 SOL_upgrade_inquisition_tt:0 "Unlocks §CUpgrade the Inquisition§! Decisions."

 SOL_pressure_dissidents:0 "Pressure Dissidents"
 SOL_pressure_dissidents_desc:0 "There is no room under the benevolent light of the sun for those who reject the Empress. Using our list of potential resistance sympathisers, it won't be hard to find loved ones that can be threatened to keep the dissidents cowed."

 SOL_legacy_of_hurricane:0 "Legacy of Hurricane"
 SOL_legacy_of_hurricane_desc:0 "It is no secret that the pegasi have a long history of militant authoritarianism. What a shame that it has been forgotten. To reawaken this dormant culture, [THIS.GetNameDef] must harken to the era of Commander Hurricane, when soldier-kings ruled the skies."
 SOL_legacy_of_hurricane_tt:0 "Unlocks Ability to deploy §CInquisitorial Strike Teams§! anywhere in §O[THIS.GetNameDef].§!"

 SOL_imperial_truth:0 "The Imperial Truth"

 SOL_expand_our_domain:0 "Expand Our Domain"

 SOL_expand_the_inquisition:0 "Expand The Inquisition"
 SOL_expand_the_inquisition_desc:0 "The Imperial Inquistion. Their name strikes fear into Daybreaker's enemies and haunts the nightmares of her allies. By providing the Inquisition the funding they need to make their presence known in every town and hamlet, we will make sure nopony can hide from purifying light of the Empress."
 SOL_expand_the_inquisition_tt:0 "The maximum number of §CImperial Inquisition§! decisions that can be active simultaneously will §Gincrease§! by §Gone!§!§!"

