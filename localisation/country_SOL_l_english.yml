 paxsolaris.7.t:0 "Victory Parade!"
 paxsolaris.7.d:0 "[VictoryParadeDesc]"
 paxsolaris.7.a:0 "One empire falls, another rises."
 paxsolaris.7.d_chn:0 "It was a glorious day. The crimson banners of [This.GetNameDef] were displayed high and proud for all to see, towering above the rubble of Vesalipolis. Buildings that once stood as testaments to the glory Changelings could achieve when united now stood as empty husks. Above it all stood the Queen’s Tower. A year ago, it would have dominated the skyline. Changelings everywhere would look to it and be filled with pride. The tower still dominated the skyline, but now it sagged to one side like a withered tree. Flags of white and green were replaced by red and gold. Now it would only remind the Changelings of Vesalipolis who their new masters were.\n\nAs the ponies marched through the streets, Changelings were forced from their homes and made to kneel as they passed. Heading the march was Empress Daybreaker herself, standing proud atop a tank with a wicked smile on her face. To her, it wasn’t enough to defeat the Changelings. They had to be brought low and made to learn their place in the world.\n\nBeneath the shadow of the Queen’s Tower Daybreaker had gathered every Changeling of note. War heroes, wealthy industrialists, genius inventors; all were made to prostrate themselves before the Empress. To add insult to the injury she heated the ground beneath their hooves, causing their shells to sizzle. They glared at the alicorn with barely restrained hatred and Daybreaker reveled in it.\n\nThe dream of Pax Chrysalia was dead."
 paxsolaris.7.d_stg:0 "It was a glorious day. The crimson banners of [This.GetNameDef] were displayed high and proud for all to see, towering above the rubble of Stalliongrad. Great statues that once depicted the heroes of the revolution were gone, leaving the streets leading up to the Palace of the Soviets naked and exposed before the Solar conquerors. The Palace itself was barely standing, the last symbol of a people's dreams of revolution. But not for long.\n\nStalliongrad prisoners of war were chained together and forced to keep pace behind the trucks thundering down the streets. Heading the march was Empress Daybreaker herself, standing proud atop a tank with a wicked smile on her face. To her, it wasn't enough to defeat Stalliongrad. She had to grind their very ideology into ash beneath her hooves. Burn the experiment to the ground and leave nothing standing.\n\nDaybreaker wasted no time with words and ignited her horn. A brilliant beam of energy shot forward and hit the Palace with a deafening crack. It trembled one final time before the great tower began to slowly fall away. The earth shook as the structure collapsed, sending a cloud of debris across the city. Daybreaker didn’t even flinch as the debris impacted her shield.\n\nWhen the dust settled, her army cheered."
 paxsolaris.7.d_nlr:0 "Manehattan. For ‘The City that Never Sleeps’, they certainly had some lofty dreams. Dreams of usurping the rightful ruler of Equestria. Dreams planted in their mind by a creature that had the gall to betray Daybreaker twice and still call her sister.\n\nWell that dream was dead. And Luna wouldn’t get a third chance to breathe life into it. What was that old saying? Fool me once, shame on you. Fool me twice, I’ll burn the flesh from your bones. That probably wasn’t right, but Daybreaker doubted the handful of Luna’s supporters that still clung to life would call her saying inaccurate.\n\nThe moon hung over the city. It shone weakly, for it was nothing but a pale reflection of her radiant sun. Just like Luna had been to her. It was a pity her sister could never see that and instead sought respect and love she never deserved. Daybreaker ignited her horn and the moon began to shift, dipping below the horizon to be replaced by the sun. Under the golden light of dawn, the vast number of ponies gathered at the city plaza were clearly visible. They had gathered at his spot all those months ago when Luna had shown her true colours. Now they gathered here at gunpoint to witness the death of the delusion that the moon could ever outshine the sun.\n\nDaybreaker ruled alone. As it should be."
 paxsolaris.7.d_cry:0 "The few remaining misshapen lumps of black crystal withered under the purifying glow of the sun as the Daybreaker made her way down the streets of Crystal City. She smirked at the sight. Those crystals were the relics of a deluded king who thought he could challenge a goddess for dominion over her ponies. If only he’d learnt that shadows will always yield to purifying light, maybe he would still be alive.\n\nCrystal ponies gathered in massive crowds as the tanks of [This.GetNameDef] thundered down their streets. Some cheered with jubilation, eager to be free from the shadow-king’s enslavement once again. Others maintained cautious fear. A handful peeked through the cracks in their curtains to watch Daybreaker pass. They hid from the sunlight like the rodents they were. Daybreaker would remember them.\n\nShe levitated the Crystal Heart with her magic, placing it back in its rightful spot at the center of the city. The crystal ponies cheered as the heart was returned, the noise shattering the last of the obsidian crystals."

 paxsolaris.8.t:0 "Homecoming"
 paxsolaris.8.d:0 "Sunset Shimmer approached the throne room cautiously. She did not know what possessed her to return to Canterlot after so many years in self-imposed exile. Celestia’s letter had been brief, only telling Sunset that she wanted to make amends. It all seemed too good to be true. Why would Celestia offer her long-sought forgiveness after so many years of silence?\n\nHer first warning had been stepping out of the mirror and finding herself in the Canterlot Palace instead of Ponyville. But Sunset dismissed her worries. Perhaps Twilight had moved the portal to a more secure location? Stepping out into the halls, Sunset was met with soldiers dressed in black, red and gold marching under an unfamiliar crimson and gold banner. She raised an eyebrow. Twilight had spoken about escalating tensions forcing Celestia to take more extreme measures to preserve her nation, but surely Equestria couldn’t have changed this much?\n\nUnease gave way to dread when Sunset laid eyes on the domineering monolith of gold and red that had replaced Celestia’s simple throne. Through the wall of fire that shielded the throne, Sunset could just make out the silhouette of an alicorn. Gulping nervously, Sunset approached the throne and kneeled respectfully, averting her eyes.\n\n“Ah, Sunset Shimmer,” A voice boomed, seeming to come from everywhere at once. “My former student, returning home after so many years. I trust you know why I’ve summoned you?”\n\nSunset could feel Celestia’s aura dominating the throne room, shrouding everything in an oppressive heat. It terrified her, but she steeled her nerves and rose from her bow. “Princess Celestia, the last time we saw each other I was your snide little pupil who betrayed and abandoned you. I come before you, a changed pony, humbly asking for your forgiveness.”\n\nThe oppressive heat faded away, replaced by a comforting warmth that reminded Sunset of long summers spent under the princess' wing. Those days seemed so long ago. Seconds ticked by in tense silence while Celestia considered her words. But after what felt like ages, Celestia spoke.\n\n“What you did was tantamount to treason, Sunset. But fate has forced me to look upon my actions from a... different perspective. And I now realise that I was not entirely blameless for what transpired. You have my forgiveness, Sunset Shimmer. I only wish that you will grant me yours.”\n\n“Yes! Yes, of course!” Sunset cried. Those were the words she had dreamt of hearing for so long now. To hear them spoken by her former mentor made the unicorn want to dance for joy.\n\nShe waited with bated breath as Celestia stood from her throne."
 paxsolaris.8.a:0 "Then the flames parted and Sunset’s blood turned to ice."

 paxsolaris.10.t:0 "Homecoming"
 paxsolaris.10.d:0 "The creature that stood before her was not Celestia. It couldn’t be. Celestia’s mane had been rainbow, reminding Sunset of the first colours of spring. Not a tongue of fire lashing out at the air around it. Her eyes didn’t burn with the fury of a star. And when Celestia smiled, Sunset had never spotted fangs.\n\n“You are surprised by my appearance,” The creature stated, stepping closer to Sunset. Hearing Celestia’s voice come from that mouth was disturbing. Sunset shivered as the alicorn lifted her wing and wrapped it around her, giving the unicorn a motherly smile.\n\n“I cannot blame you. Equestria has changed since you left. I have changed. When the enemies of ponykind conspired against us, I decided enough was enough. If they could not accept our friendship, then they would be shown our wrath. But the one thing that hasn’t changed is the love I feel for my little ponies. Especially you, Sunset.”\n\nThose words filled Sunset with a warm fuzzy feeling. She couldn’t help but lean into the soft feathery wings wrapped around her. But the sight of flaming hair brought everything into sharp clarity. She pulled herself out of the embrace and glared up at the alicorn who was still smiling at her with Celestia’s face. \n\n“No more lies! Tell me what you have done with Celestia or I’ll beat it out of you!”\n\nMelodic laughter filled the room. “Oh Sunset, I cannot blame you for thinking me a liar. I have lied to you before. The truth is, I am not Celestia. I am and always have been Daybreaker! Celestia was nothing more than the lie I lived for a thousand years, the lie I forced upon Equestria and forced upon you.”\n\nSunset didn’t know what to think. This creature looked like Celestia. She smiled like Celestia. And she spoke the words Sunset had spent years desperately wanting to hear from Celestia. Sunset slowly let her guard down.\n\n“This lie blinded me to my many mistakes,” Daybreaker continued. “Mistakes like letting my nation grow weak and vulnerable, sacrificing our safety in the hopes that others would do the same. Mistakes that I am now trying to rectify. And that is why I brought you here. Banishing you was one of my greatest mistakes. I hope that you will accept my apology.”\n\nDaybreaker opened her wings wide, her wrathful eyes somehow shining with a maternal kindness just like they always had. The last of Sunset’s resolve crumbled. She raced forward into the embrace, feeling the fire of Daybreaker’s mane caress her back like a warm summer’s breeze. \n\n“I’m so sorry for what I did!” Sunset cried, burying her face in the princess’ forelegs."
 paxsolaris.10.a:0 "“It’s okay, Sunset. You’re home now.”"

 paxsolaris.9.t:0 "School's Out"
 paxsolaris.9.d:0 "“Hey Pound! Look what I got on my Griffonia history test!” Pumpkin Cake galloped up to her brother with a piece of paper held in her mouth. She wished she could levitate things with her horn like some of her classmates, but her mum promised she’d be able to soon.\n\nPound Cake grabbed the paper from her mouth and looked at the mark. “Wow, a perfect score! Good work!”\n\nThe unicorn filly giggled and hugged her brother tightly. She couldn’t take all the credit. Miss Cheerilee was a great teacher, she taught them everything from that orange book the nice soldiers had given her so well. After that the questions were easy!\n\nHer answer to the first question (Explain the rise of the Reformisten Movement) was so obvious: because they’re griffons and griffons hate ponies! Pumpkin Cake wouldn’t admit it to her brother because he’d just tease her, but the video that Cheerilee had shown them about Griffons had really scared her.\n\nThe rest of the test was just as easy. ‘Question 4: Why did the Griffon Empire collapse?’ had been answered with ‘only ponies are capable of friendship’ while ‘Question 7: Why did the Griffons help Chrysalis rise to power?’ was answered with ‘because they’re jealous of ponies!’. Pumpkin considered herself lucky she got such a good education. The Buffalo weren’t even taught how to read! How awful was that? Pound Cake was an icky colt and even he could read. Empress Daybreaker should just conquer them so they could learn to read too!\n\nA few of the other colts showed up and beckoned for Pound Cake to join them in a game. He laughed and galloped over to them. One of the colts began hissing stupidly, just like a Changeling. Pound Cake wrestled him to the ground and flared his wings.\n\n“I, the mighty Pound Cake, have defeated the vile Changeling for the glory of my Empress!” He shouted.\n\nThe ‘Changeling’ laughed good-naturedly. "Okay, you got me. But it’s your turn to be the Changeling next!”\n\nPumpkin Cake scoffed. Colts. She left her brother to play soldier, her mum was expecting her home. Pumpkin Cake hoped she’d be proud about her test results too."
 paxsolaris.9.a:0 "The Empress teaches us the Truth."

 paxsolaris.11.t:0 "Homecoming"
 paxsolaris.11.d:0 "Sunset held onto the alicorn for what felt like an eternity, listening to the soft crackle of fire. A part of her feared that if she let go, she'd wake up and realise this had all been a dream and her mother figure still hated her. But this was real. Sunset could practically feel Daybreaker’s love pressing into her skull.\n\n“You were right about one other thing, Sunset,” Daybreaker spoke up, breaking the embrace to look into Sunset’s eyes. “Ponykind deserves proper leadership. And I believe you are just the mare to do it.”\n\n“You’re going to make me a princess!?” Sunset could hardly believe her ears. Never in her wildest dreams had Sunset thought Celestia would grant her lifelong wish of ruling Equestria by her side.\n\nA dark look appeared Daybreaker’s face, but it was gone so quickly Sunset chalked it up to a trick of the light. Instead, Daybreaker smiled. “A princess is a title for a pony incapable of protecting her nation. You would be wasted in such a position. No, I have something better in mind for you.”\n\n“You can count on me! Whatever it is, I swear upon your name I will make you proud!” Sunset promised. This was the second chance she’d been waiting for! Tartarus would freeze over before she allowed herself to fail her princess again.\n\nDaybreaker smiled at her words, her eyes shining like supernovas."
 paxsolaris.11.a:0 "“Then rise and serve your Empress, Field Marshal Shimmer.”"
 sunset_returned:0 "§OSunset Shimmer has returned§!"

 paxsolaris.12.t:0 "A Different Approach"
 paxsolaris.12.d:0 "The cool blue lights flickered once, temporarily plunging the office into darkness. Even deep inside the Inquisition headquarters, Dotted Line could hear rain pelting the roof. But he paid it no mind as he carefully punched holes into the strip of waxed paper. He longed for the day when this laborious process would be automated. But Dotted Line refused to wait that long.\n\nTo Dotted Line, everything was a pattern. Industry growth, demographic trends, military losses. It could all be analysed and predicted. And after ten years as Cabinet Secretary, he'd gotten pretty good at it. So why could he not predict the behaviour of ponies too? A decade ago, that would have been the talk of fortune tellers and black mages. But with the computers of the new age, this power was finally within reach.\n\nDotted Line punched the last hole and breathed a sigh of relief. He flicked a computer on and fed the tape into the whirring mechanical maw. Minutes ticked before a different tape was spat out the other end. The unicorn levitated it to eye level and smiled. Finally, his side project had paid off. Those terrorists would have nowhere to hide now.\n\nTrying to conceal his smile, Dotted Line levitated a phone to his mouth and quickly dialed a number. “This is Cabinet Secretary Dotted Line. I have new orders for you...”"
 paxsolaris.12.a:0 "If we can't outgun them, we'll just have to outsmart them."
