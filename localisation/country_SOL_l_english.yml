 UpgradeInquisitionDescription1:0 "§YUpgrade 1/5: Enigma§!\n\nWe shall equip even regional Inquisition bases with encryption machines, allowing for secure communication between Inquisitorial assets and decreasing the chances of the resistance preempting our movements.\n\n§GFailed raids or arrests are 20% less likely to alert the resistance!§!"
 UpgradeInquisitionDescription2:0 "§YUpgrade 2/5: Radios§!\n\nWhile our specialised field operatives carry radios, this is not enough for real time communication between operatives and their handlers. State of the art portable radios will be issued, allowing for better coordination and decision making on our operations.\n\n§GInquisition decisions will take ten less days to complete!§!"
 UpgradeInquisitionDescription3:0 "§YUpgrade 3/5: Interrogation§!\n\nOur interrogation methods could do with some improvement, to say the least. Current practices involve causing as much physical pain as possible, but our top interrogators claim it pays to understand the psychology of subjects. All interrogators will be trained in newer methods of interrogation, allowing us to extract more information from resistance fighters.\n\n§GYou will gain more leads from interrogations!§!"
 UpgradeInquisitionDescription4:0 "§YUpgrade 4/5: Communication Arrays§!\n\nThe Solar Inquisitors are the best of the best, there is no doubt about that. Our investigators are the best detectives Equestria has to offer, our operatives the best soldiers. But there is simply not enough Inquisitors to cover our vast territory. In fact, most resistance activity is identified by local police officers. By improving communication between the Inquisition and law enforcement groups we can stay informed on the activities of the Equestrian population.\n\n§GThe maximum amount of Inquisition decisions that can be active simultaneously will increase be one!§!"
 UpgradeInquisitionDescription5:0 "§YUpgrade 5/5: Computational Analysis§!\n\nPonies are creatures of habit. Who they talk to, what they talk about, where they travel: it’s all a pattern. There are patterns everywhere for those who know where to look. With access to the greatest computational technology in the world, [This.GetNameDef] can analyze these patterns in real time allowing us to track and even preempt resistance activity.\n\n§GThe number of false targets will decrease by one for all Inquisitorial decisions!§!"

