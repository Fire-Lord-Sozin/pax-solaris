 resistance_strike_mission_stronghold_desc_best:0 "\n\n§NPrimary Target - Resistance Headquarters:§! By searching for patterns in the distribution of past resistance attacks, the Imperial Inquisition identified the headquarters of the Harmony Restoration Movement out of a series of potential targets. Empress Daybreaker herself arrived with a division of Imperial Royal Guards to personally lead the attack. She soared over the battlefield, vaporising resistance fighters and artillery guns alike in an awe-inspiring display of divine fury, inspiring Imperial forces to fight with newfound fervour.\n\nDespite their extensive fortifications, the Harmony Restoration Movement collapsed quickly under the ferocity of the Imperial attack. Starlight Glimmer and Trixie Lulamoon are believed to have teleported to safety early into the attack, leaving behind numerous important resistance leaders who were either killed or captured by the Imperial Inquisition for interrogation. Our forces did not give the Harmony Restoration Movement time to destroy their documents, allowing for the Imperial Inquisition to capture crucial information on resistance assets across the country.\n\nOverall, the resistance lost thousands of men, several warehouses of equipment and numerous important leaders in the attack. Our agents within the Harmony Restoration Movement believe this has crippled their ability to wage their war against the [THIS.GetName] for the foreseeable future."
 resistance_strike_mission_stronghold_desc_middle:0 "\n\n§NPrimary Target - Resistance Headquarters:§! By searching for patterns in the distribution of past resistance attacks, the Imperial Inquisition identified the headquarters of the Harmony Restoration Movement out of a series of potential targets. Empress Daybreaker herself arrived with a division of Imperial Royal Guards to personally lead the attack. She soared over the battlefield, vaporising resistance fighters and artillery guns alike in an awe-inspiring display of divine fury, inspiring Imperial forces to fight with newfound fervour.\n\nDespite the number of forces they were faced with, the Harmony Restoration Movement fought valiantly and held us off long enough for Starlight Glimmer and Trixie Lulamoom to teleport numerous important resistance leaders to safety. By the time Imperial forces penetrated the base, resistance fighters were already destroying whatever intelligence they couldn’t take with them. What remained was sent to the Imperial Inquisition for analysis.\n\nOverall, the resistance lost thousands of men and several warehouses of equipment in the attack. Our agents within the Harmony Restoration Movement believe this has crippled their ability to wage their war against the [THIS.GetName] for the foreseeable future."
 resistance_strike_mission_stronghold_desc_missed:0 "\n\n§NPrimary Target - Resistance Headquarters:§! Despite [THIS.GetNameDef]’s extensive intelligence gathering network, an unimportant secondary was mistakenly identified as the headquarters of the Harmony Restoration Movement. Empress Daybreaker herself arrived with a division of Imperial Royal Guards to personally lead the attack, but she had barely taken off when the Imperial Army announced they had defeated the meager enemy forces."

 resistance_strike_mission_secondary_targets_desc_identified:0 "\n\n§NSecondary Targets - Resistance Strongholds:§! [THIS.GetNameDef] identified the locations of other important resistance strongholds. To prevent the Harmony Restoration Movement from abandoning them after the attack, it was decided to synchronise the attack on these sites with the attack on the resistance headquarters. Hundreds of resistance fighters were killed and the Inquisition managed to secure several important documents on resistance activity in the area."
 resistance_strike_mission_secondary_targets_desc_missed:0 "\n\n§NSecondary Targets - Resistance Strongholds:§! None identified"

 resistance_strike_mission_failures_desc_yes:0 "[resistance_strike_mission_failures_media]"
 resistance_strike_mission_failures_desc_media_fail:0 "\n\n§RADDRESS IMMEDIATELY:§! Despite our best efforts, the Imperial Inquisition made several mistakes in the selection of the targets for this attack. We have learnt that the Harmony Restoration Movement has been feeding our analysts false information, causing them to mistakenly identify several civilian targets as resistance strongholds. Resistance information networks were quick to capitalise on this mistake. They broadcasted across [THIS.GetNameDef] that the Inquisition had attacked innocent civilians, triggering public backlash against the Imperial Inquisition and Daybreaker. This failure has exposed several critical weaknesses in the Imperial Inquisition that must be addressed immediately."
 resistance_strike_mission_failures_desc_media_win:0 "\n\n§RADDRESS IMMEDIATELY:§! Despite our best efforts, the Imperial Inquisition made mistakes in the selection of the targets for this attack. We have learnt that the Harmony Restoration Movement has been feeding our analysts false information, causing us to mistakenly identify several civilian targets as resistance strongholds. Our censors prevented news of this failure from reaching the public, but it has exposed several vulnerabilities in the analytical techniques employed by the Imperial Inquisition that must be addressed immediately."
 resistance_strike_mission_failures_desc_none:0 ""

 resistance_strike_mission_recommendations_best:0 "\n\n§NRECOMMENDATION:§! [THIS.GetNameDef] should capitalise on the chaos within the resistance to act upon the intelligence the Imperial Inquisition has gathered. Striking resistance cells and destroying their assets while they are vulnerable would give the [THIS.GetName] a crucial advantage over the Harmony Restoration Movement."
 resistance_strike_mission_recommendations_middle:0 "\n\n§NRECOMMENDATION:§! [THIS.GetNameDef] should use the intelligence gathered by the Imperial Inquisition to locate the resistance headquarters."
 resistance_strike_mission_recommendations_worse:0 "\n\n§NRECOMMENDATION:§! We should revise our counterinsurgency strategy to prevent mistakes like this from occurring in the future."

