 cry_betrayal:0 "Betrayed us"
 cry_refused_to_negotiate:0 "Refused to negotiate"
 eqs_has_civil_war_tp:0 "Is in a civil war"
 eqs_not_has_civil_war_tp:0 "Is not in a civil war"
