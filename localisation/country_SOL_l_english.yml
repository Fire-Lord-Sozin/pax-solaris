 SOL_who_dares_wins:0 "Who Dares Wins"
 SOL_who_dares_wins_desc:0 "Long before the great freeze, the pegasi served Commander Hurricane. He took the squabbling city-states and united them into one of the greatest empires the world had ever seen. And with the chains that shackled us to weakness now broken, this long forgotten culture is experiencing a resurgence.\n\nOur enemies will soon learn why they once feared the skies."
 
 royal_guard:0 "Commander of the Imperial Royal Guard"
 royal_guard_desc:0 "§LThere was a time when the Royal Guard's role in Equestria was mostly ceremonial. Those days are long gone. Acting on Daybreaker's orders, Sunset Shimmer has reformed the guard into a monsterous army of fanatics loyal only to herself and the Empress.§!"

 flame_revenant:0 "Flame Revenant"
 flame_revenant_desc:0 "§LThis pony is a living legend, one whose deeds are still glorified by ponykind today. Brought back from oblivion by solar magic, they have become a pure manifestation of Daybreaker's wrath and are eager to bring death to the foes of Equestria as they once did long ago.§!\n\n§RThis General will be removed after a set period of time!§!"
 sky_commander:0 "Sky Commander"
 sky_commander_desc:0 "§LCommander Hurricane is more than just an expert in airland warfare. He wrote many of the doctrines still being used today.§!"

 hurricane_desc:0 "§L§YBorn:§! Time Immemorial\n\n§YBiography:§! There is not a pony alive who does not know of the legendary Commander Hurricane. Legends say that on the day of his birth, Hurricane’s mother dreamt that her womb was struck by a thunderbolt. She awoke to find her house had been destroyed by a hurricane, yet the winds had not disturbed a single hair on her coat. She gave birth soon after and named her child Hurricane after the storm that heralded his birth.\n\nLike all children of the Pegasi Empire, Hurricane entered the rigorous education and training program mandated by the state the moment his wings could lift him off the ground. As Commander he would lead the Pegasi Empire to dominance over both Equus and Griffonia, laying low the griffon kingdoms and conquering as far south as modern-day Nimbusia. His conquests would open the pathway for the other tribes to settle Griffonia, using the land conquered by the pegasi in exchange for regular tribute as was custom at the time.\n\nBut the Pegasi Empire’s glory was not to last. The tension between the tribes and wars fought by Commander Hurricane had drawn the attention of the ancient and malevolent Windigos. With the temperature dropping rapidly, Commander Hurricane was forced to take his people south into modern Equestria. But the cold would not relent. With no other option, Commander Hurricane entered an uneasy alliance with Princess Platinum and Chancellor Puddinghead, an alliance that would lead to their subordinates discovering the fires of friendship and the foundation of the first unified pony nation.\n\n§YPortrait By:§! Tek§!"

 SOL_insight:0 "Project I.N.S.I.G.H.T"
 SOL_insight_desc:0 "Daybreaker is watching you."

 SOL_plan_hydra:0 "Warplan Hydra"
 SOL_plan_hydra_desc:0 "The Equestrian war machine has been transformed into a many-headed organisation. Soldiers are trained to fight alone, using strategically hidden supply depots to wage a war of terror behind enemy lines."

 SOL_everything_for_equestria_idea:0 "Everything for Equestria"
 SOL_everything_for_equestria_idea_desc:0 "Our nation is beset on all sides by those that would seek our destruction. We cannot afford to falter now. Everything must be sacrificed for the future of Equestria, less our enemies crush us beneath their hooves."
