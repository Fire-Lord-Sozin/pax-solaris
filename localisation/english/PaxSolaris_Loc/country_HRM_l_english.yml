 HRM_foreign_attaches:0 "Foreign Attaches"

 HRM_weapons_collection_effort:0 "Weapons Collection Program"

 HRM_bits_gun_idea:0 "Bits Gun Mass-Production"
 HRM_bits_gun_idea_desc:0 "§Y200§! units of the §YBits Gun§! shall be produced and added to our stockpile on a §Yweekly§! basis.\nThe simple design, low production cost, and interchangeability of components of the Bits Gun, first manufactured in New Mareland, makes it the ideal weapon for our liberatory struggle."

 HRM_proven_ourselves_to_the_harmonists:0 "We have §Ysecured a lead§! over §RDaybreaker§! in the §SWar of the Eclipse§! "
 HRM_has_secured_industry_support:0 "We have secured §YIndustrialist§! backing."

 HRM_the_last_stand_of_freedom:0 "The Last Stand of Freedom"
 HRM_the_last_stand_of_freedom_desc:0 "This war is about more than just ponies. If Daybreaker wins here, there will be nothing to stop her from burning this world to its foundations and building an empire of oppression on the ashes. An empire just as cruel and eternal as she is. Front lines may collapse and cities may be put to the flame, but each one of us knows the consequences of defeat. For the sake of freedom itself, we will never yield!"

 HRM_repair_the_factories:0 "Repair the Factories"
 HRM_repair_the_factories_desc:0 "As the solar forces retreated from the east, they left behind sabotaged factories and ruined infrastructure in an attempt to cripple our efforts. Before any ground can be gained, our industry must be restored to working order."

 HRM_the_enemy_of_my_enemy:0 "The Enemy of My Enemy"
 HRM_the_enemy_of_my_enemy_desc:0 "Though we may loathe to admit it, Daybreaker has tainted the fabric of Equestrian society, perhaps forever. No longer are we unified by harmony. Daybreaker has many enemies, but most see us as little more than allies of convenience. That said, offering tactical support to these rival factions would take the pressure off our frontlines. "

 HRM_our_friends_abroad:0 "Our Friends Abroad"
 HRM_our_friends_abroad_desc:0 "Try as she might, Daybreaker has not managed to completely extinguish the magic of friendship. The Harmony Restoration Movement has allies across the world, from the northern shores of Changelingia to the plains of Zebrica. We can only hope they will come to our aid in our hour of need."
 HRM_form_international_legions:0 "\nFive §YBrigades§! of the §YInternational Legions§! will be formed and deployed:\n  - 1st International Legion '§YBakaran§!'\n  - 2nd International Legion '§YWittenlander§!'\n  - 3rd International Legion '§YNimbusian§!'\n  - 4th International Legion '§YRiverlander§!'\n  - 5th International Legion '§YAquileian§!'\n"

 HRM_foreign_advisors:0 "Foreign Advisors"
 HRM_foreign_advisors_desc:0 "Our armies are little better than untrained rabble and our officers young idealists lacking in proper experience. If we are to ever match the Imperial Army, we will need to bring in advisors from foreign nations to train our officers in the art of war."

 HRM_the_rebirth_of_harmony:0 "The Rebirth of Harmony"
 HRM_the_rebirth_of_harmony_desc:0 "As Daybreaker's armies are pushed back, the punishing light she cast over Equestria is being lifted at long last, allowing ponies previously suppressed by the Inquistion to join our ranks. We have shown ponykind that Daybreaker can be brought low just like any other pony. New talent and survivors from the old order have now approached us, offering their services as we drive the final nail in the coffin of Daybreaker's empire."

 HRM_reach_out_to_the_industrialists:0 "Reach out to the Industrialists"
 HRM_reach_out_to_the_industrialists_desc:0 "Daybreaker's empire is in peril. With this collapse comes the sundering of the greatest military-industrial complex the world has ever known. We now have the opportunity to recruit the unemployed moderates and opportunists. If we can stomach working with former solarists, we could lay the foundations of our own war machine, ensuring that harmony is well-defended for generations to come."

 HRM_reach_out_to_the_intellectuals:0 "Reach out to the Intellectuals"
 HRM_reach_out_to_the_intellectuals_desc:0 "After Daybreaker's ascension, many of Canterlot's intellectuals fled the country to escape her purges. Now that our position is secured, we can offer these researchers a new life in Equestria and take the first step towards rebuilding our academic institutions."

 HRM_standardise_production:0 "Standardise Production"
 HRM_standardise_production_desc:0 "As it stands, our soldiers are outfitted with rifles ranging from brand new to decades old, originating from all corners of the world. This makes repairs and ammunition production time-consuming and inefficient. Until we can standardise our production efforts, we cannot hope to compete with the Imperial Army."
 HRM_bits_gun_idea_explainer_tt:0 "\nOn a §Yweekly§! basis, our decentralised network of manufactories will produce §Y200§! units of the §YBits Gun§! to be automatically added to our stockpiles."

 HRM_arm_the_populace:0 "Arm our Soldiers"
 HRM_arm_the_populace_desc:0 "As much as we wish to believe otherwise, the Harmony Restoration Movement is ill-prepared to fight this revolution. We were never able to steal enough weapons from the Imperial Army or scavange enough from private donors to outfit all our members, let alone all the new volunteers. This must be rectified or Daybreaker will crush us under her hoof."
 HRM_arm_the_populace_tt:0 "You will receive §Ychoice§! to §Grely on donations§! or §Oseize weapons§! from the populace"

 HRM_mobilise_the_paramilitaries:0 "Mobilise the Paramilitaries"
 HRM_mobilise_the_paramilitaries_desc:0 "It has been years since Daybreaker cast her baleful light over the cradle of ponykind. In that time, how many have suffered? How many stallions, mares and foals have had their lives cut short by the mad empress? The cost of Daybreaker's rule is incalculable, but the survivors of her purges stand ready to make the alicorn pay for every drop of blood spilt."

 HRM_our_finest_hour:0 "Our Finest Hour"
 HRM_our_finest_hour_desc:0 "Harmony still lives! Try as she might, Daybreaker has not been able to extinguish our endless yearning for a nation built on the ideals of peace, freedom and acceptance. A thousand years from now, those who choose to fight for harmony will be spoken of with the same reverence as the ponies who founded this nation."

 HRM_liberty_or_death:0 "Liberty or Death"
 HRM_liberty_or_death_desc:0 "Daybreaker believes we can be cowed into compliance, that a simple show of force is all she needs to drag ponykind back into slavery. We are here to show her how wrong she is. To show her that the ponies of Equestria will answer her demands of compliance with a unifying battle cry; Give me liberty or give me death!"

 HRM_decentralised_revolution:0 "Decentralised Revolution"
 HRM_decentralised_revolution_desc:0 "The hooves of the Imperial Royal Guard reach further than any of us care to imagine. While they reign, nopony is safe. Because of this, we cannot allow our efforts to become overly reliant on any one pony. The Harmony Restoration Movement will be a hydra, a many-headed organisation no assassin could ever put an end to. Even the common ponies will have the means to defend themselves from solar militias."

 HRM_flying_columns:0 "Flying Columns"
 HRM_flying_columns_desc:0 "Victory in this war requires flexible and adaptive supply lines, something that can only be achieved through pegasi transportation. Many of the Wonderbolts may have thrown their lot in with Daybreaker, but there are enough ponies still loyal to harmony to train the backbone of our aerial supply network."

 HRM_freedom_at_all_costs:0 "Freedom at All Costs"
 HRM_freedom_at_all_costs_desc:0 "Life is the most precious thing a pony has, and no matter who she is, her passing is always a sad thing. Yet, right now we are in a battle for everypony's sake, and again and again trials come before us. Sometimes somepony must pay the ultimate price. It shouldn't have to be so, but that is why those who are prepared to sacrifice everything for their friends are heroes without equal."

 HRM_the_ponies_liberation_army:0 "Formalise the Military"
 HRM_the_ponies_liberation_army_desc:0 "With victory in our sights, we are no longer forced to exist on the fringes of Equestrian civilisation. We can fight in the open, striking down the armies of our former oppressor instead of waging war in the forests and sewers. It is time to form the partisans, rebels and guerillas into a true army, one worthy of protecting the freedom of ponykind."

 HRM_form_a_high_command:0 "Form a High Command"
 HRM_form_a_high_command_desc:0 "As we transition from ragtag militias to a proper nation, we must begin organising our military into something more coherent, starting with appointing ponies to serve our new high command."

 HRM_desperate_times:0 "Desperate Times"
 HRM_desperate_times_desc:0 "Courage and ponypower alone is not enough to win a war. Without the weapons to match the Imperial Army, our militias are as good as useless in open combat. Whatever the price may be, our soldiers will be armed. Even if it means looting the corpses of the dead."

 HRM_hearts_and_minds:0 "Hearts and Minds"
 HRM_hearts_and_minds_desc:0 "The War of the Eclipse is a war of ideas. Freedom and slavery, war and peace, revenge and tolerance. To libertate Equestria, we must first liberate the hearts and minds of ponykind from years of indoctrination and propaganda. If we turn the common ponies against Daybreaker, her entire regime will crumble like a house of cards."

 HRM_the_price_of_liberty:0 "The Price of Liberty"
 HRM_the_price_of_liberty_desc:0 "As the war drags on, we must always remember the countless millions who have sacrificed so much to bring us this far. To falter now would only spit on their memory. Everypony must be willing to pay the ultimate price for Equestria's liberation or our revolution is doomed to fail, but can we really force them?"

 HRM_root_out_the_traitors:0 "Root out the Traitors"
 HRM_root_out_the_traitors_desc:0 "By far the greatest of Daybreaker's crimes is the way she pitted Equestrians against each other. Her words have swayed the minds of millions of ponies. To further solidify our control over Equestria, we must first wipe out the solarist resistance in the liberated territory."

 HRM_the_fate_of_the_solarists:0 "The Fate of the Solarists"
 HRM_the_fate_of_the_solarists_desc:0 "As our domain expands, we find ourselves overseeing territory full of hostile solarists partisans. These ponies have come to enjoy Daybreaker's tyranny and will fight us with just as much fanaticism as we fought Daybreaker. A decision must be made. Should we gamble the fate of the revolution by adhering to our principles or follow in the footsteps of Daybreaker herself?"

 HRM_the_hunt_for_the_guardian:0 "The Hunt for the Custodian"
 HRM_the_hunt_for_the_guardian_desc:0 "Out of all the ponies serving Daybreaker, none are more vicious or efficient than Sunset Shimmer. As Solar Custodian, she has carried out the worst of the solar atrocities, going above and beyond to preserve the new order. For the sake of Equestria's future, she must be brought to justice."

 HRM_the_sun_and_the_star:0 "The Sun and the Star"
 HRM_the_sun_and_the_star_desc:0 "Together, our revolution has achieved the impossible. We have toppled the dominion of a goddess and restored harmony to the cradle of ponykind. Equestria has become what she was always meant to be; a land of free ponies united by friendship and harmony, now and forever!"

 HRM_daybreaker_loyalty_increase_5:0 "Loyalty to §eDaybreaker§! will §Rincrease§! by §R5%§!"

 hrm.1.t:0 "A Glimmer of Hope"
 hrm.1.d:0 "Starlight Glimmer waited anxiously in the bunker, listening to the distant cracks of gunfire as the last of the solar forces were routed. Manehattan was hers now. Despite this success, Starlight could only feel dread. It was one thing to strike poorly defended factories, but now they would be facing the Imperial Army itself. The same army that had laid waste to entire nations.\n\nShe jerked up as a hoof was laid on her back and turned to find Trixie Lulamoon giving her a concerned look.\n\n“Hey, chin up. This has been a glorious victory!”\n\n“I know. It’s just...” Starlight lowered her head. “This is a gamble, and the odds aren’t in our favour. I fear we’ve only stuck our necks out for Daybreaker to stomp on them.”\n\nTrixie frowned slightly and pulled Starlight closer, pointing out the window. “Look outside. Do you see those buildings? Each one is filled with colts and fillies who will grow up free from Daybreaker’s tyranny, all thanks to the Great and Powerful Trixie, and her brilliant assistant of course.”\n\n“And what if we lose?” Starlight twisted away, unable to look for a moment longer. “What happens then?”\n\n“Why waste time pondering hypotheticals?” Trixie retorted. “Somepony had to step up and show the world that Daybreaker is not all-powerful, and I don’t see Twilight Sparkle rising to the occasion. Our actions today will show ponykind that these solarists can be defeated. Even if we lose, the truth behind our resistance will live on in the hearts of millions everywhere.”\n\n“Thanks, Trixie,” Starlight managed to force a weak smile.\n\n“Now let’s get going,” Trixie stepped forward with a flourish, dragging Starlight behind her."
 hrm.1.a:0 "“We have a nation to liberate!”"

 hrm.2.t:0 "Request Denied"
 hrm.2.d:0 "“We need you to make these. It’s the latest firearm schematics our foreign supporters have given us. Semi-automatic, durable and cheap enough to arm our militias. How many do you reckon you two can get out?” The businesspony asked tentatively, eyeing the two workshop owners.\n\nFor a moment, Iron Nut and Oily Hooves stared at the blueprints. They were quite something. There was only one problem; none of their manufacturers would be able to make this. He sure as Tartarus couldn’t and neither could anypony else in the shop. They had been car mechanics and had only recently manufactured the simplest bolt-action designs out of necessity. This was not a step they were ready to take.\n\n“Look, Flaxseed, I don’t mean to be rude but… we can’t make these. We don’t have the equipment or the expertise. Sure, I could try and put together a production line with Oily, but the guns would be about as functional Daybreaker’s government,” The stallion eventually managed. “I’m sorry, but this just isn’t possible for us, and I suspect it won’t be for most other manufactures.”\n\n“You don’t have a choice. They’ve got tanks, Nut! If we can’t make these guns, the H.R.M. doesn’t stand a chance!” His old friend replied.\n\n“How reassuring. I’m certain that making a barely-working rifle will help us against those.” Oily Hooves gave out dejectedly.\n\n“I… I know it looks bad, but there’s still hope. You two are just one part in-”\n\n“In a massive machine. I know. We’ve heard it all before.” He retorted swiftly."
 hrm.2.a:0 "“Then just do what you can. Please, we’re counting on you.”"

 hrm.3.t:0 "Bitter Allies"
 hrm.3.d:0 "“Is this really what we’re dealing with?” Starlight asked, flipping through the thin booklet with a displeased frown.\n\n“I know it’s not the greatest line-up, but we have precious few allies for fighting Daybreaker,” Trixie replied. “We may need to swallow some of our principles to secure victory.”\n\nStarlight heaved a dejected sigh. This thin booklet listed all the other major anti-Daybreaker resistance movements in Equestria, and the unicorn couldn’t help but feel disappointed. It would seem a lot of ponies didn’t see Daybreaker as enough of a threat to put aside their petty rivalries.\n\n[hrm_3_first_paragraph]\n\n[hrm_3_second_paragraph]\n\nWith some support from the HRM, the other resistance groups could prove useful in the struggle against [EQS.GetNameDef]. The only question was whether Starlight and Trixie were willing to invest the resources necessary to support factions who may turn into rivals after the fall of Daybreaker."
 hrm_3_first_paragraph_lpa:0 "Perhaps the least disappointing of the group were the Southern Harmonist Front in the southwest. They shared the same ethos as the Harmony Restoration Movement but were separated by distance. She expected them to be allies but worried her own history of Marksism would alienate them. Next were the Los Pegasus Authority, a paramilitary group led by ‘Generalissimo’ Pine Chest. His efforts were backed by the deposed nobles and industrialists forced to flee Daybreaker’s purges. They were well-funded and would keep the solarists occupied in western Equestria, but Starlight feared Pine Chest’s puppet masters wouldn’t be content with just the west coast."
 hrm_3_first_paragraph_acc:0 "Perhaps the least disappointing of the group were the Southern Harmonist Front in the southwest. They shared the same ethos as the Harmony Restoration Movement but were separated by distance. She expected them to be allies but worried her efforts to address the class divides that  Daybreaker took advantage of to maintain power would only inflame their separatist tendencies. Next were the Acadian Commune, a libertarian socialist partisan group. As a former Marksist, Starlight could sympathise with their plight, but ultimately feared they would cause more bloodshed should Daybreaker be defeated by attempting to spread their ideology across Equestria."
 hrm_3_second_paragraph_thestral_genocide_concluded:0 "And then there were the thestrals. Even now, Starlight couldn’t help but shed a tear for all the millions of lives Daybreaker had snuffed out in her genocidal crusade. A few militias kept up the fight in the dense jungles, but most of the thestrals had already met their fate at the end of a sacrificial knife. The survivors would fight with the HRM, but they had lost too many to open a new frontline."
 hrm_3_second_paragraph_thestral_genocide_begun:0 "Thankfully, the support of the thestrals was a forgone conclusion. They may have grown to hate the rest of ponykind for the atrocities Daybreaker had committed against them, but the Ayacachtli Reclamation League would work with the Harmony Restoration Movement at least until [EQS.GetNameDef] was defeated, provided they didn’t collapse before that day came."
 hrm_3_second_paragraph_thestrals_pacified:0 "And then there were the thestrals. Starlight couldn’t help but feel annoyed at the thought of them. With the return of Luna, they had begrudgingly accepted Daybreaker’s rule. Few were happy with the arrangement, but even fewer were willing to jeopardise the safety of the alicorn they worshipped to support jingoistic fringe movements. The remnants of the Ayacachtli Reclamation League would fight Daybreaker to the bitter end, but they were too weak to open a new frontline."
 hrm_3_second_paragraph_thestrals_available:0 "None of them could even hold a candle to the evil of the Ayacachtli Reclamation League. Their ‘Achtonkatl’, a thestral by the name of Itzli Yaotl, was as disagreeable as they come. She and Trixie had hoped the threat of Daybreaker would help unite the thestrals with the other three tribes, but it seems the alicorn had only made the resentment the thestrals hold for the rest of ponykind greater. Yaotl had agreed to work with Starlight, but there was something about the mare that unnerved her. Her eyes were cold and rotten, the eyes of a pony who had surrendered their soul to hatred. That made her dangerous, but potentially very useful."
 hrm.3.a:0 "What ever happened to the Magic of Friendship?"

 hrm.4.t:0 "Whatever We Can Spare"
 hrm.4.d:0 "While the HRM could pretend their triumph over Daybreaker was inevitable, the grim reality was that the nascent revolution was becoming increasingly strapped for equipment and supplies. They were burning through ammunition and food at an unprecedented rate. Worse, the solarists had destroyed thousands of factories as they retreated from the east in a final act of spite, leaving them with little means to produce their own equipment. Starlight and Trixie had convened to devise a solution, but none of their options were particularly desirable.\n\n“Something has to change, and soon,” Starlight frowned as she surveyed the map of the continent. “It won’t be long before we run out of bullets for the frontline, never mind the vehicles.”\n\n“Then we need action. I understand why you are opposed to requisitioning what we need by force, but we don’t really have any other options,” Trixie asserted, tapping the map for emphasis. “Propaganda and charity won’t cover our needs.”\n\n“But it will help take the strain off us, hopefully long enough for the engineers to get the factories running again,” Starlight replied. She sighed, rubbing her tired eyes with the back of her hoof. “Putting aside my feelings on the matter, surely you fear what these requisitions would do to our reputation? That was one of the first things Daybreaker did when she took power. If we start following in her hoofsteps, ponies might decide she wasn’t all that bad.”\n\nTrixie gave Starlight a pained smile. “Then we face that problem when it arises. I don’t like pinning our survival on getting those factories working, but if you think voluntary collections are the way to go, I’m right behind you.”\n\nStarlight paused for a moment, carefully weighing her options. After a while, she nodded. Neither choice was perfect, but she’d made her decision."
 hrm.4.a:0 "“We must have faith in the Equestrian ponies.”"
 hrm.4.b:0 "“We can’t take chances. Seize whatever we need.”"


