l_english:
 EAW_WS_HRM:0 "[Root.GetNameDef] - The Great Revolution"
 EAW_WS_HRM_desc:0 "A fire rages in the cradle of ponykind. Across Equestria, ponies take up arms to fight the war that will decide the fate of §eDaybreaker’s§! nascent empire. The red and blue of banners of the §SHarmony Restoration Movement§! fly over the plains of the eastern seaboard, calling for all species to unite against one of the greatest threats to liberty the world has ever seen. Their cries are answered by millions, from the dissidents spread out across Equestria to the exiles in Griffonia and sympathisers in the Riverlands.\n\nMany have already taken to calling this revolution the §SWar of the Eclipse§!. For those who fight for harmony, this name is a promise that even the sun can be darkened. These ponies have not lost their thirst for freedom and will fight bravely to free their homelands from the taint of the corrupted alicorn.\n\nFrom democratic socialists to conservative republicans, the brave fighters of the H.R.M. have converged, risking their lives to gather on the plains of the §YEquestrian East Coast§!. They raise their rifles in staunch defiance of the §eSolar Empire§!, prepared to face down endless legions for the §Sliberation of ponykind§!. Even with the anti-Daybreaker resistance plagued with infighting and opportunistic ideologues willing to use the chaos to seize their moment, these freedom fighters are ready to answer the silent pleas of all ponies forced to live under solar oppression. They will create a new Equestria, one governed by the common ponies instead of manical alicorns or die trying.\n\nRevolutionary leaders §SStarlight Glimmer§! and §CTrixie Lulamoon§! now face the greatest challenge of their lives as the full might of §eDaybreaker’s§! legions bear down upon them. While they believe that the victory of harmony over tyranny is inevitable, the more pessimistic among their ranks tell a different story. They point to the uncomfortably large number of ponies who willingly follow Daybreaker and fear that her influence over ponykind will never truly be erased.\n\nWorse still is the looming cloud of fear that hangs over the heads of harmony’s faithful. They fear that if Daybreaker proves victorious, ponykind will not get another chance to rebel before they grow accustomed to their shackles."
 
 HRM_maverick_flare:0 "Maverick Flare"
 HRM_trixie_lulamoon:0 "Trixie Lulamoon"
 HRM_firefly:0 "Firefly"
 HRM_fairy_light:0 "Fairy Light"
 HRM_flash_force:0 "Flash Force"
 HRM_purple_dart:0 "Purple Dart"
 HRM_fairweather_breeze:0 "Fairweather Breeze"
 HRM_on_stage:0 "On Stage"
 HRM_on_stage_desc:0 "Most Manehattanites know On Stage as one of the master performers of the Method Mares theatre troupe. What most ponies don't know about him, though, is his distinguished career with the Equestrian Army prior to his retirement to pursue his acting dreams. The highlight of his military service was during his posting to the New Mareland High Command, where he oversaw field operations during the Cockatrice War.\n"
 HRM_coloratura:0 "Coloratura"
 HRM_coloratura_desc:0 "Refusing to perform for solarist parties in Canterlot, Coloratura soon found her career as a showmare untenable, as every theatre she approached closed their doors to the pony out of fear of their new empress.\nAngry and thoroughly pissed-off, one thing led to another and soon Coloratura, the darling of all Equestria, was the HRM's most infamous figurehead, her radical underground performances becoming a potent embodiment of popular discontent against Daybreaker's rule.\n"
 HRM_fine_line:0 "Fine Line"
 HRM_fine_line_desc:0 "A classy au-pair and high-society pony by day, Fine Line manages the HRM's finances by night, serving as accountant, auditor, and businessmare all at once. She turned down a lucrative offer from the solar administration to put her doctorate in economics to good use, for a good cause.\nNot to mention, it's currently very fashionable to be part of a clandestine resistance group fighting for freedom against a totalitarian oppressor.\n"
 HRM_uncle_orange:0 "Mosely Orange"
 HRM_aunt_orange:0 "Aunt Orange"
 HRM_sunny_shine:0 "Sunny Shine"
 HRM_duke_dapper:0 "Duke Dapper"
 HRM_joe_pescolt:0 "Joe Pescolt"
 HRM_velvet_arrow:0 "Velvet Arrow"
 HRM_wind_walker:0 "Wind Walker"
 HRM_wind_walker_desc:0 "A stauch harmonist, Wind Walker was one of the first members of the Wonderbolts to resign after the organisation pledged allegiance to Daybreaker. Evading detainment by the Inquisition, he became involved with the Harmonic Resistance as an instructor of new recruits, training them in the art of war.\n"
 HRM_misty_fly:0 "Misty Fly"
 HRM_vapor_trail:0 "Vapor Trail"
 HRM_night_thunder:0 "Night Thunder"
 HRM_tall_order:0 "Tall Order"
 HRM_tall_order_desc:0 "Tall Order looks more like a bureaucrat than a military officer, and that's because he is. Like so many other civilian members of the HRM leadership, Tall Order found his particular set of skills - in this case, a keen mind for crunching numbers - immensely valuable to the HRM war effort. After all, any successful revolution needs its pen-pushing administrators behind-the-scenes as much as it needs its ideological figureheads and generals on the front lines.\n"
 HRM_raspberry_beret:0 "Raspberry Beret"
 HRM_raspberry_beret_desc:0 "With that ultra-chic beret, nopony can doubt Raspberry's revolutionary militiamare aesthetic.\n"
 HRM_mr_stripes:0 "Mr Stripes"
 HRM_mr_stripes_desc:0 "Probably involved with the east coast Marefia. He knows what he's doing, though, and brings a lot of useful stuff to the table. Mainly guns.\n"
 HRM_moondancer:0 "Moondancer"
 HRM_moondancer_desc:0 "Before Daybreaker's ascension, Moondancer worked with a team of crack scientists in the royal laboratories deep beneath Canterlot. When Daybreaker pressed the scientists into her service, Moondancer narrowly evaded capture and fled to New Mareland.\nWith the HRM in open rebellion against Daybreaker, she has returned to Equestria where she immediately took up work with the Harmonic Resistance.\n"
