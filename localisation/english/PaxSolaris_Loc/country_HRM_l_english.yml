 HRM_super_heavy_tank_equipment_1:0 "Ursa Major"
 HRM_super_heavy_tank_equipment_1_desc:0 "As the daunting task of taking the fight into the Changeling Lands approached, many unusual and extreme designs were considered. Envisioned as the ultimate expression of raw force, this design's engineers hoped pure brawn could defeat Changeling cunning and resistance. It was ultimately shelved, with only a few prototypes produced, as much needed reinforcements of common sense continued to pour into Equestrian bureaucracy."
 HRM_super_heavy_tank_equipment_1_short:0 "Ursa Major"

