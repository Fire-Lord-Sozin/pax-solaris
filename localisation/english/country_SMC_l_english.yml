 smc.1.t:0 "The End of an Empire"
 smc.1.d:0 "The war is over. Smoke clouds fill the skies as the once mightly hive-cities of the changelings are burnt to ashes. Against all odds, ponykind has persevered and the Changeling Lands have been broken beneath us.\n\nFor the changelings, shock has given way to despair as solar forces tighten their grip on the nation. Their dreams of challenging Equestria for dominance over the continent have crashed and burned under the weight of Daybreaker’s fury. Now their future is bleak, with love reserves running low and an eternity of slavery to fuel our war machine ahead of them.\n\nTo streamline this process and crush the last of the changeling resistance, Daybreaker has decided to carve three regions out of her defeated rival. The largest, containing the changeling capital of Vesalipolis, will be administrated by Prince Blueblood, the nephew of the Empress. He has proven himself an effective field marshal and cutthroat politician, traits that will serve him well in the administration of the Solar Mandate of Changelingia. The border regions will be annexed into [EQS.GetNameDef] directly to provide a buffer and serve as a new frontier for our rapidly growing population. Finally, the hive-city of Vraks will be placed under the rule of Lightning Dust. She will erase the city's legacy, permanently lobotomising the changeling war machine by eliminating the source of their most brilliant officers."
 smc.1.a:0 "Our future is bright."