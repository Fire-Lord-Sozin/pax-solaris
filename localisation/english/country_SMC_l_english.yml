l_english:
 SOL_BLUEBLOOD_DESC:0 "A well-educated and accomplished general from the Equestrian military, Prince Blueblood was one of the first to pledge his allegiance to Daybreaker upon her ascension. While some question whether Prince Blueblood truly believes in her cause or is simply working with her to enrich himself, he has nonetheless proven himself a highly effective field marshal and politician.\n\nHis talent for efficient and disciplined administration, plus his close relationship with Empress Daybreaker, have won him the title of Imperial Governor over the changeling lands. While he controls the hives, they will be forced to toil away as slaves to fuel ponykind's new empire, kept in line by the threat of starvation.\n§YPortrait By§!: Tek"

